<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda semanal | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SISTEMA GLOBAL -->
  <link rel="stylesheet" href="./assets/css/app.css">

  <!-- AGENDA PRO -->
  <link rel="stylesheet" href="./assets/css/agenda.css">

</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <div class="agenda-wrapper">

    <!-- HEADER -->
    <div class="agenda-header">
      <div class="agenda-week-label" id="weekLabel"></div>

      <div class="agenda-nav">
        <button id="prevWeek" class="button-secondary">←</button>
        <button id="today" class="button-secondary">Hoy</button>
        <button id="nextWeek" class="button-secondary">→</button>
      </div>
    </div>

    <!-- GRID -->
    <div class="agenda-scroll">
      <div id="agendaGrid" class="agenda-grid"></div>
    </div>

  </div>

</main>

<!-- ================= MODAL ================= -->

<div id="modal" class="modal">
  <div class="modal-card">

    <div class="modal-header">
      <h3>Cita</h3>
      <button id="close" class="modal-close">✕</button>
    </div>

    <div class="modal-body">

      <label>Teléfono</label>
      <input id="phone" autocomplete="off">
      <div id="suggestions" class="suggestions"></div>

      <label>Nombre</label>
      <input id="name">

      <label>Servicio</label>
      <input id="service" value="Visita Psicología">

      <label>Modalidad</label>
      <select id="modality">
        <option value="viladecans">Viladecans</option>
        <option value="badalona">Badalona</option>
        <option value="online">Online</option>
      </select>

      <div class="time-row">
        <div>
          <label>Inicio</label>
          <input id="start" type="time">
        </div>

        <div>
          <label>Fin</label>
          <input id="end" type="time">
        </div>
      </div>

      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="completed">
          Sesión realizada
        </label>

        <label>
          <input type="checkbox" id="paid">
          Pagada
        </label>
      </div>

      <label>Importe (€)</label>
      <input id="amount" type="number">

    </div>

    <div class="modal-footer">
      <button id="save" class="button-primary">Guardar</button>
    </div>

  </div>
</div>

<script type="module" src="/app/assets/js/agenda.js?v=3"></script>

</body>
</html>
