<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/app.css" />

  <style>
    .wrapper { max-width: 1100px; margin: 0 auto; padding: 1.5rem; }
    .topbar { display:flex; gap:.5rem; align-items:center; margin-bottom:1rem; }
    .hours { display:grid; grid-template-columns:80px 1fr; gap:.5rem; }
    .hour { padding:.4rem; font-weight:600; }
    .slot { background:#eef2f7; padding:.5rem; border-radius:8px; cursor:pointer; }
    .slot.busy { background:#cfe9dc; }
    .modal { position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; }
    .modal.open { display:flex; }
    .modal-box { background:#fff; padding:1rem; border-radius:12px; width:360px; }
    .modal-box input, .modal-box select { width:100%; margin-bottom:.5rem; }
    .actions { display:flex; justify-content:space-between; margin-top:.5rem; }
    .suggestions { background:#fff; border:1px solid #ccc; max-height:120px; overflow:auto; }
    .suggestions div { padding:.3rem; cursor:pointer; }
    .suggestions div:hover { background:#eee; }
  </style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="wrapper">

  <h1>Agenda</h1>

  <div class="topbar">
    <button id="prevDay">←</button>
    <button id="today">Hoy</button>
    <button id="nextDay">→</button>
    <button id="newCita">+ Cita</button>
    <span id="dateLabel"></span>
  </div>

  <div id="agenda" class="hours"></div>

</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3>Cita</h3>

    <input id="phone" placeholder="Teléfono" autocomplete="off" />
    <div id="phoneSug" class="suggestions"></div>

    <input id="name" placeholder="Nombre" autocomplete="off" />
    <div id="nameSug" class="suggestions"></div>

    <select id="modality">
      <option value="viladecans">Viladecans</option>
      <option value="badalona">Badalona</option>
      <option value="online">Online</option>
    </select>

    <input id="start" type="time" />
    <input id="end" type="time" />

    <input id="amount" type="number" placeholder="Importe (€)" />
    <label><input type="checkbox" id="paid" /> Pagada</label>

    <div class="actions">
      <button id="save">Guardar</button>
      <button id="close">Cerrar</button>
    </div>
  </div>
</div>

<script type="module" src="assets/js/agenda.js"></script>
</body>
</html>
