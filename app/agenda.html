<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda semanal | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SISTEMA GLOBAL -->
  <link rel="stylesheet" href="./assets/css/app.css">

  <!-- AGENDA PRO -->
  <link rel="stylesheet" href="./assets/css/agenda.css">

</head>

<body class="app-layout">

<aside class="app-menu"></aside>

<main class="app-content">

  <div class="agenda-wrapper">

    <!-- HEADER -->
    <div class="agenda-header">
      <div class="agenda-week-label" id="weekLabel"></div>

      <div class="agenda-nav">
        <button id="prevWeek" class="button-secondary">←</button>
        <button id="today" class="button-secondary">Hoy</button>
        <button id="nextWeek" class="button-secondary">→</button>
      </div>
    </div>

    <!-- GRID -->
    <div class="agenda-scroll">
      <div id="agendaGrid" class="agenda-grid"></div>
    </div>

  </div>

</main>

<!-- ================= MODAL ================= -->

<div id="modal" class="modal">
  <div class="modal-content">

    <div class="modal-body">

      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
        <h3 style="margin:0;">Cita</h3>
        <button id="close" class="btn-secondary">✕</button>
      </div>

     <div class="autocomplete-wrapper">
  <label>Teléfono</label>
  <input id="phone" autocomplete="off">
  <div id="suggestions" class="suggestions"></div>
</div>

<div class="autocomplete-wrapper">
  <label>Nombre</label>
  <input id="name">
</div>

      <label>Servicio</label>
      <input id="service" value="Sesión de psicología sanitaria">

      <label>Modalidad</label>
      <select id="modality">
        <option value="viladecans">Viladecans</option>
        <option value="badalona">Badalona</option>
        <option value="online">Online</option>
      </select>

      <div style="display:flex; gap:1rem;">
        <div style="flex:1;">
          <label>Inicio</label>
          <input id="start" type="time">
        </div>
        <div style="flex:1;">
          <label>Fin</label>
          <input id="end" type="time">
        </div>
      </div>

      <div style="display:flex; justify-content:space-between; margin:1rem 0;">
        <label>
          <input type="checkbox" id="completed">
          Sesión realizada
        </label>

        <label>
          <input type="checkbox" id="paid">
          Pagada
        </label>
      </div>

      <label>Importe (€)</label>
      <input id="amount" type="number">

    </div>

    <div class="modal-footer">
      <button id="save" class="btn-primary">Guardar</button>
    </div>

  </div>
</div>
<!-- ================= INICIALIZACIÓN ROBUSTA ================= -->

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<script type="module" src="./assets/js/agenda.js?v=3"></script>

</body>
</html>
