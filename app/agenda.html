<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="wrapper">
  <div class="header">
    <h1>Agenda</h1>
    <div class="nav">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="today" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
      <button id="newAppointment" class="btn-primary">+ Cita</button>
    </div>
  </div>

  <h3 id="dateLabel"></h3>

  <div id="agenda"></div>
</main>

<!-- MODAL CITA -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Cita</h3>

    <label>Teléfono</label>
    <input id="phone" autocomplete="off">

    <div id="suggestions" class="suggestions"></div>

    <label>Nombre</label>
    <input id="name">

    <label>Servicio</label>
    <input id="service" value="Visita Psicología">

    <label>Modalidad</label>
    <select id="modality">
      <option value="viladecans">Viladecans</option>
      <option value="badalona">Badalona</option>
      <option value="online">Online</option>
    </select>

    <label>Inicio</label>
    <input id="start" type="time">

    <label>Fin</label>
    <input id="end" type="time">

    <label>
      <input type="checkbox" id="completed">
      Sesión realizada
    </label>

    <label>Importe (€)</label>
    <input id="amount" type="number">

    <label>
      <input type="checkbox" id="paid">
      Pagada
    </label>

    <div class="modal-actions">
      <button id="save" class="btn-primary">Guardar</button>
      <button id="close" class="btn-secondary">Cerrar</button>
    </div>
  </div>
</div>

<script type="module" src="assets/js/agenda.js"></script>
</body>
</html>
