<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de ejercicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Crear ejercicio</h1>

  <form id="exercise-form">

    <input
      type="text"
      id="title"
      placeholder="T√≠tulo del ejercicio"
      required
    >

    <textarea
      id="description"
      placeholder="Descripci√≥n breve del ejercicio"
    ></textarea>

    <h3>Campos del ejercicio</h3>
    <div id="fields"></div>

    <label style="margin-top:1rem; display:block;">
      <input type="checkbox" id="active" checked>
      Ejercicio activo
    </label>

    <button type="submit">
      Guardar ejercicio
    </button>

  </form>

  <!-- üî¥ BOT√ìN FUERA DEL FORM -->
  <button id="add-field" style="margin-top:1rem;">
    + A√±adir campo
  </button>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    doc,
    getDoc,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* ========= AUTH ========= */
  const user = await requireAuth();

  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (!userSnap.exists() || userSnap.data().role !== "therapist") {
    alert("Solo terapeutas");
    location.href = "index.html";
    throw new Error("Sin permisos");
  }

  /* ========= CAMPOS ========= */
  const fieldsContainer = document.getElementById("fields");
  const addFieldBtn = document.getElementById("add-field");

  addFieldBtn.onclick = () => {
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "nombre_del_campo (ej: emociones_presentes)";
    input.className = "field-input";
    fieldsContainer.appendChild(input);
  };

  /* ========= GUARDAR ========= */
  const form = document.getElementById("exercise-form");

  form.onsubmit = async (e) => {
    e.preventDefault();

    const title = titleInput();
    const fields = getFields();

    if (!title || fields.length === 0) {
      alert("Falta t√≠tulo o campos");
      return;
    }

    const slug = title
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]+/g, "_");

    try {
      await addDoc(collection(db, "exercises"), {
        title,
        description: descriptionInput(),
        slug,
        fields,
        active: document.getElementById("active").checked,
        createdAt: serverTimestamp()
      });

      alert("Ejercicio guardado");
      form.reset();
      fieldsContainer.innerHTML = "";

    } catch (err) {
      console.error(err);
      alert("NO se ha guardado. Mira consola.");
    }
  };

  /* ========= HELPERS ========= */
  const titleInput = () => document.getElementById("title").value.trim();
  const descriptionInput = () => document.getElementById("description").value.trim();
  const getFields = () =>
    Array.from(document.querySelectorAll(".field-input"))
      .map(i => i.value.trim())
      .filter(Boolean);
</script>

</body>
</html>
