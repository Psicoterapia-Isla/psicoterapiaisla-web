<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">
  <h1 class="page-title">
    
<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<main class="app-container">
  <h1>Crear ejercicio</h1>

  <form id="exercise-form">

    <input
      id="title"
      type="text"
      placeholder="TÃ­tulo del ejercicio"
      required
    >

    <textarea
      id="description"
      placeholder="DescripciÃ³n breve del ejercicio"
    ></textarea>

    <h3>Campos del ejercicio</h3>
    <div id="fields"></div>

    <button type="button" id="add-field">+ AÃ±adir campo</button>

    <label style="display:block;margin-top:1rem;">
      <input type="checkbox" id="active" checked>
      Ejercicio activo
    </label>

    <button type="submit">Guardar ejercicio</button>

  </form>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    doc,
    getDoc,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    // 1ï¸âƒ£ Esperar autenticaciÃ³n
    const user = await requireAuth();

    // 2ï¸âƒ£ Comprobar rol terapeuta
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists() || userSnap.data().role !== "therapist") {
      alert("Acceso solo para terapeutas");
      window.location.href = "index.html";
      return;
    }

    // 3ï¸âƒ£ UI dinÃ¡mica de campos
    const fieldsContainer = document.getElementById("fields");
    const addFieldBtn = document.getElementById("add-field");

    addFieldBtn.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "nombre_del_campo (ej: emociones_presentes)";
      input.className = "field-input";
      fieldsContainer.appendChild(input);
    });

    // 4ï¸âƒ£ Guardar ejercicio
    const form = document.getElementById("exercise-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const active = document.getElementById("active").checked;

      const fieldInputs = document.querySelectorAll(".field-input");
      const fields = Array.from(fieldInputs)
        .map(i => i.value.trim())
        .filter(v => v !== "");

      if (!title || fields.length === 0) {
        alert("El ejercicio necesita tÃ­tulo y al menos un campo");
        return;
      }

      const slug = title
        .toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]+/g, "_")
        .replace(/^_|_$/g, "");

      await addDoc(collection(db, "exercises"), {
        title,
        description,
        slug,
        fields,
        active,
        createdAt: serverTimestamp(),
        createdBy: user.uid
      });

      alert("Ejercicio guardado correctamente");

      form.reset();
      fieldsContainer.innerHTML = "";
    });
  }

  // ðŸš€ Arranque seguro
  init();
</script>

</body>
</html>
