<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Crear ejercicio</h1>

  <form id="exercise-form">

    <input
      id="title"
      type="text"
      placeholder="Título del ejercicio"
      required
    >

    <textarea
      id="description"
      placeholder="Descripción breve del ejercicio"
    ></textarea>

    <h3>Campos del ejercicio</h3>
    <div id="fields"></div>

    <button type="button" id="add-field">+ Añadir campo</button>

    <label style="display:block;margin-top:1rem;">
      <input type="checkbox" id="active" checked>
      Ejercicio activo
    </label>

    <button type="submit">Guardar ejercicio</button>

  </form>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    addDoc,
    doc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // 1️⃣ Autenticación
  const user = await requireAuth();

  // 2️⃣ Verificar rol terapeuta
  const userSnap = await getDoc(doc(db, "users", user.uid));
  if (!userSnap.exists() || userSnap.data().role !== "therapist") {
    alert("Acceso solo para terapeutas");
    location.href = "index.html";
  }

  // 3️⃣ Añadir campos dinámicos
  const fieldsContainer = document.getElementById("fields");
  document.getElementById("add-field").addEventListener("click", () => {
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "nombre_del_campo (ej: emociones_presentes)";
    input.className = "field-input";
    fieldsContainer.appendChild(input);
  });

  // 4️⃣ Guardar ejercicio
  document.getElementById("exercise-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();
    const active = document.getElementById("active").checked;

    const fields = [...document.querySelectorAll(".field-input")]
      .map(i => i.value.trim())
      .filter(Boolean);

    if (!title || fields.length === 0) {
      alert("Añade al menos un campo");
      return;
    }

    const slug = title
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]+/g, "_")
      .replace(/^_|_$/g, "");

    await addDoc(collection(db, "exercises"), {
      title,
      description,
      slug,
      fields,
      active,
      createdAt: serverTimestamp()
    });

    alert("Ejercicio creado");
    e.target.reset();
    fieldsContainer.innerHTML = "";
  });

  // referencias
  const titleInput = document.getElementById("title");
  const descriptionInput = document.getElementById("description");
</script>

</body>
</html>
