<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear ejercicio | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <!-- T√çTULO -->
  <h1>Crear ejercicio</h1>

  <!-- FORMULARIO -->
  <section class="card">
    <form id="exercise-form">

      <label>
        T√≠tulo del ejercicio
        <input
          id="title"
          type="text"
          placeholder="T√≠tulo del ejercicio"
          required
        >
      </label>

      <label>
        Descripci√≥n
        <textarea
          id="description"
          placeholder="Descripci√≥n breve del ejercicio"
        ></textarea>
      </label>

      <h2 style="margin-top:24px;">Campos del ejercicio</h2>

      <div id="fields"></div>

      <button
        type="button"
        id="add-field"
        class="btn-secondary"
        style="margin-bottom:16px;"
      >
        + A√±adir campo
      </button>

      <label style="display:flex;align-items:center;gap:8px;margin:16px 0;">
        <input type="checkbox" id="active" checked>
        Ejercicio activo
      </label>

      <button type="submit" class="btn-primary">
        Guardar ejercicio
      </button>

    </form>
  </section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    doc,
    getDoc,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Auth + men√∫
  const user = await requireAuth();
  await loadMenu();

  // üë©‚Äç‚öïÔ∏è Verificar rol terapeuta
  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);

  if (!userSnap.exists() || userSnap.data().role !== "therapist") {
    alert("Acceso solo para terapeutas");
    window.location.href = "index.html";
  }

  // üß© UI din√°mica de campos
  const fieldsContainer = document.getElementById("fields");
  const addFieldBtn = document.getElementById("add-field");

  addFieldBtn.addEventListener("click", () => {
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "nombre_del_campo (ej: emociones_presentes)";
    input.className = "field-input";
    input.style.marginBottom = "8px";
    fieldsContainer.appendChild(input);
  });

  // üíæ Guardar ejercicio
  const form = document.getElementById("exercise-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const active = document.getElementById("active").checked;

    const fieldInputs = document.querySelectorAll(".field-input");
    const fields = Array.from(fieldInputs)
      .map(i => i.value.trim())
      .filter(v => v !== "");

    if (!title || fields.length === 0) {
      alert("El ejercicio necesita t√≠tulo y al menos un campo");
      return;
    }

    const slug = title
      .toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]+/g, "_")
      .replace(/^_|_$/g, "");

    await addDoc(collection(db, "exercises"), {
      title,
      description,
      slug,
      fields,
      active,
      createdAt: serverTimestamp(),
      createdBy: user.uid
    });

    alert("Ejercicio guardado correctamente");

    form.reset();
    fieldsContainer.innerHTML = "";
  });
</script>
<hr>

<section>
  <h2>Ejercicios creados</h2>
  <div id="admin-exercises-list"></div>
</section>
</body>
</html>
