<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista terapeuta | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base app -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-layout">

<header class="app-menu"></header>

<main class="app-content">

  <!-- T√çTULO -->
  <h1>Entradas ‚Äì Vista terapeuta</h1>

  <!-- FILTROS -->
  <section class="card">

    <div class="filters">
      <input
        type="text"
        id="filter-uid"
        placeholder="UID del paciente"
      >

      <select id="filter-type">
        <option value="">Todos los ejercicios</option>
        <option value="registro_emocional">Registro emocional</option>
        <option value="sentirme_a_salvo">Sentirme a salvo</option>
        <option value="autocompasion">Autocompasi√≥n</option>
        <option value="limites">L√≠mites</option>
        <option value="recursos_internos">Recursos internos</option>
      </select>

      <button id="filter-btn" class="btn-primary">
        Filtrar
      </button>
    </div>

  </section>

  <!-- RESULTADOS -->
  <section id="entries-list"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Auth + men√∫
  await requireAuth();
  await loadMenu();

  const container = document.getElementById("entries-list");
  const filterUidInput = document.getElementById("filter-uid");
  const filterTypeSelect = document.getElementById("filter-type");
  const filterBtn = document.getElementById("filter-btn");

  async function loadEntriesFiltered(uid, type) {
    container.innerHTML = "<p>Cargando‚Ä¶</p>";

    const constraints = [];
    if (uid) constraints.push(where("uid", "==", uid));
    if (type) constraints.push(where("type", "==", type));
    constraints.push(orderBy("createdAt", "desc"));

    const q = query(collection(db, "entries"), ...constraints);
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No hay resultados.</p>";
      return;
    }

    container.innerHTML = "";

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2>${data.type}</h2>
        ${
          data.createdAt?.toDate
            ? `<small style="opacity:.7">${data.createdAt.toDate().toLocaleString()}</small>`
            : ""
        }
        <pre>${JSON.stringify(data.data || data.text || {}, null, 2)}</pre>
      `;

      container.appendChild(card);
    });
  }

  filterBtn.addEventListener("click", () => {
    const uid = filterUidInput.value.trim();
    const type = filterTypeSelect.value;
    loadEntriesFiltered(uid, type);
  });
</script>

</body>
</html>
