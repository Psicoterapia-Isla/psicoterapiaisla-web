<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diarios terapéuticos | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <!-- TÍTULO -->
  <h1>Diarios terapéuticos</h1>

  <!-- CONTENIDO -->
  <section id="entries"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Autenticación + menú
  await requireAuth();
  await loadMenu();

  // Mapa de títulos de ejercicios
  const exercisesSnap = await getDocs(collection(db, "exercises"));
  const exerciseTitles = {};

  exercisesSnap.forEach(doc => {
    const d = doc.data();
    if (d.slug && d.title) {
      exerciseTitles[d.slug] = d.title;
    }
  });

  // Obtener entradas
  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);
  const container = document.getElementById("entries");

  snap.forEach(doc => {
    const entry = doc.data();

    const card = document.createElement("article");
    card.className = "card";

    // Entrada vinculada a ejercicio
    if (entry.type) {
      const title = document.createElement("h2");
      title.textContent = exerciseTitles[entry.type] || entry.type;
      card.appendChild(title);

      if (entry.createdAt?.toDate) {
        const date = document.createElement("small");
        date.style.opacity = "0.7";
        date.textContent = entry.createdAt.toDate().toLocaleString();
        card.appendChild(date);
      }

      const data = entry.data || {};
      Object.entries(data).forEach(([key, value]) => {
        const fieldTitle = document.createElement("h3");
        fieldTitle.textContent = key.replace(/_/g, " ");
        fieldTitle.style.marginTop = "16px";

        const fieldValue = document.createElement("p");
        fieldValue.textContent = value;

        card.appendChild(fieldTitle);
        card.appendChild(fieldValue);
      });

    } else {
      // Entrada libre
      const text = document.createElement("p");
      text.textContent = entry.text || "(sin contenido)";
      card.appendChild(text);
    }

    container.appendChild(card);
  });
</script>

</body>
</html>
