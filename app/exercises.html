<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicios disponibles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">
  <h1 class="page-title">

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<main class="app-container">
  <h1>Ejercicios disponibles</h1>
  <div id="exercises-list"></div>
</main>

<script type="module">
  import { db } from "./assets/js/firebase.js";
  import { collection, getDocs, query, where } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const list = document.getElementById("exercises-list");

  const q = query(
    collection(db, "exercises"),
    where("active", "==", true)
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    list.innerHTML = "<p>No hay ejercicios disponibles.</p>";
  }

  snapshot.forEach(doc => {
    const exercise = doc.data();

    const a = document.createElement("a");
    a.href = `exercise.html?id=${doc.id}`;
    a.className = "exercise-card";

    a.innerHTML = `
      <h3>${exercise.title}</h3>
      <p>${exercise.description || ""}</p>
    `;

    list.appendChild(a);
  });
</script>

</body>
</html>
