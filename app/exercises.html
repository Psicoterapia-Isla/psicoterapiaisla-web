<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejercicios disponibles | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS global -->
  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="app-body">

<!-- MEN√ö -->
<header class="app-menu"></header>

<!-- CONTENIDO -->
<main class="app-container">

  <h1>Ejercicios disponibles</h1>

  <section id="exercises-list"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    getDocs,
    query,
    where,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Auth + men√∫ (UNA SOLA VEZ)
  await requireAuth();
  await loadMenu();

  const list = document.getElementById("exercises-list");

  // üì• Ejercicios activos
  const q = query(
    collection(db, "exercises"),
    where("active", "==", true),
    orderBy("createdAt", "desc")
  );

  const snapshot = await getDocs(q);

  if (snapshot.empty) {
    list.innerHTML = `
      <div class="card">
        <p>No hay ejercicios disponibles.</p>
      </div>
    `;
  } else {

    snapshot.forEach(docSnap => {
      const exercise = docSnap.data();

      const card = document.createElement("article");
      card.className = "card forum-topic";

      card.innerHTML = `
        <h2>${exercise.title}</h2>
        ${exercise.description ? `<p>${exercise.description}</p>` : ""}
        <button class="btn-primary">
          Empezar ejercicio
        </button>
      `;

      card.querySelector("button").addEventListener("click", () => {
        window.location.href = `exercise.html?id=${docSnap.id}`;
      });

      list.appendChild(card);
    });
  }
</script>

</body>
</html>
