<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Disponibilidad | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.wrapper {
  max-width: 1000px;
  margin: 0 auto;
  padding: 1.5rem;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.nav {
  display:flex;
  gap:.5rem;
}

.grid {
  display:grid;
  grid-template-columns:60px repeat(7,1fr);
  gap:6px;
}

.hour {
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}

.day {
  text-align:center;
  font-weight:600;
}

.slot {
  padding:.25rem;
  border-radius:8px;
  background:#e5e7eb;
  display:flex;
  gap:.25rem;
  justify-content:center;
}

.mode {
  font-size:.65rem;
  padding:.25rem .4rem;
  border-radius:6px;
  border:none;
}

.mode.on {
  background:#1f6b4e;
  color:#fff;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="wrapper">

  <div class="header">
    <h1>Disponibilidad</h1>
    <div class="nav">
      <button id="prevWeek" class="btn-secondary">←</button>
      <button id="todayWeek" class="btn-secondary">Hoy</button>
      <button id="nextWeek" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <br>
  <button id="save" class="btn-primary">Guardar disponibilidad</button>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
await requireAuth();
await loadMenu();
</script>

<script>
function mondayOf(d){
  const x=new Date(d);
  const day=(x.getDay()+6)%7;
  x.setDate(x.getDate()-day);
  x.setHours(0,0,0,0);
  return x;
}

const p=new URLSearchParams(location.search);
const base=p.get("week")?new Date(p.get("week")):new Date();
const monday=mondayOf(base);

window.__weekKey=monday.toISOString().slice(0,10);

document.getElementById("prevWeek").onclick=()=>{
  const d=new Date(monday);d.setDate(d.getDate()-7);
  location.href=`disponibilidad.html?week=${d.toISOString().slice(0,10)}`;
};
document.getElementById("nextWeek").onclick=()=>{
  const d=new Date(monday);d.setDate(d.getDate()+7);
  location.href=`disponibilidad.html?week=${d.toISOString().slice(0,10)}`;
};
document.getElementById("todayWeek").onclick=()=>{
  location.href="disponibilidad.html";
};
</script>

<script type="module" src="assets/js/disponibilidad.js"></script>
</body>
</html>
