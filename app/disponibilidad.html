<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Disponibilidad | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="availability-wrapper">
  <h1>Disponibilidad</h1>
  <button id="save">Guardar</button>
  <div id="grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { db } from "./assets/js/firebase.js";

import {
  doc, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* =========================
   AUTH (CORRECTO)
========================= */
const user = await requireAuth();
await loadMenu();
const therapistId = user.uid;

/* =========================
   SEMANA
========================= */
const params = new URLSearchParams(location.search);
const baseDate = params.get("week")
  ? new Date(params.get("week"))
  : new Date();

function mondayOf(date) {
  const d = new Date(date);
  const day = (d.getDay() + 6) % 7;
  d.setDate(d.getDate() - day);
  d.setHours(0,0,0,0);
  return d;
}

const monday = mondayOf(baseDate);
const weekKey = monday.toISOString().slice(0,10);
const docId = `${therapistId}_${weekKey}`;

/* =========================
   LOAD
========================= */
const ref = doc(db, "availability", docId);
const snap = await getDoc(ref);
let slots = snap.exists() ? snap.data().slots : {};

const grid = document.getElementById("grid");
grid.innerHTML = "";

for (let h = 9; h < 21; h++) {
  const row = document.createElement("div");
  row.textContent = `${h}:00`;
  row.onclick = () => {
    slots[`mon_${h}`] = !slots[`mon_${h}`];
    row.style.background = slots[`mon_${h}`] ? "#cde" : "";
  };
  grid.appendChild(row);
}

/* =========================
   SAVE
========================= */
document.getElementById("save").onclick = async () => {
  await setDoc(ref, {
    therapistId,
    week: weekKey,
    slots
  });
  alert("Disponibilidad guardada");
};
</script>
</body>
</html>
