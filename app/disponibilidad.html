<body class="app-body">

    Marca por hora d√≥nde puedes atender:

<!-- AUTH + MENU -->
<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";

await requireAuth();
await loadMenu();
</script>

<!-- CONTROL DE SEMANA -->
<script>
function getMonday(d) {
  const date = new Date(d);
  const day = date.getDay();
  const diff = (day === 0 ? -6 : 1) - day;
  date.setDate(date.getDate() + diff);
  date.setHours(0,0,0,0);
  return date;
}

function toISO(d) {
  return d.toISOString().slice(0,10);
}

const params = new URLSearchParams(location.search);
let baseDate = params.get("week")
  ? new Date(params.get("week"))
  : new Date();

const monday = getMonday(baseDate);

document.getElementById("weekLabel").textContent =
  `Semana del ${monday.toLocaleDateString("es-ES")}`;

document.getElementById("prevWeek").onclick = () => {
  const d = new Date(monday);
  d.setDate(d.getDate() - 7);
  location.href = `disponibilidad.html?week=${toISO(d)}`;
};

document.getElementById("nextWeek").onclick = () => {
  const d = new Date(monday);
  d.setDate(d.getDate() + 7);
  location.href = `disponibilidad.html?week=${toISO(d)}`;
};

document.getElementById("todayWeek").onclick = () => {
  location.href = `disponibilidad.html`;
};

/* üëâ VARIABLE GLOBAL QUE USA availability-grid.js */
window.__availabilityWeekStart = toISO(monday);
</script>

<!-- GRID LOGIC -->
<script type="module" src="assets/js/availability-grid.js"></script>

</body>
</html>
