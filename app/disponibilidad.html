<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Disponibilidad | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.availability-wrapper{
  max-width:900px;
  margin:0 auto;
  padding:1rem;
}
.availability-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}
.availability-nav{display:flex;gap:.5rem}
.availability-grid{
  display:grid;
  grid-template-columns:60px repeat(7,1fr);
  gap:6px;
}
.hour-label{
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}
.day-label{text-align:center;font-weight:600}
.slot{
  height:38px;
  border-radius:8px;
  background:#e5e7eb;
  display:flex;
  gap:4px;
  padding:4px;
}
.slot.available{background:#e6f4d7}
.slot button{
  flex:1;
  border:none;
  border-radius:6px;
  font-size:.7rem;
  cursor:pointer;
  background:#d1d5db;
}
.slot button.on{
  background:#355f53;
  color:#fff;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="availability-wrapper">

  <div class="availability-header">
    <h1>Disponibilidad semanal</h1>
    <div class="availability-nav">
      <button id="prevWeek" class="btn-secondary">←</button>
      <button id="todayWeek" class="btn-secondary">Hoy</button>
      <button id="nextWeek" class="btn-secondary">→</button>
    </div>
  </div>

  <p>Define en qué horas puedes atender (online y/o presencial).</p>

  <div id="availabilityGrid" class="availability-grid"></div>

  <br>
  <button id="saveAvailability" class="btn-primary">
    Guardar disponibilidad
  </button>

</main>

<!-- AUTH + MENU -->
<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
await requireAuth();
await loadMenu();
</script>

<!-- SEMANA CONTROLADA -->
<script>
(function(){
  function mondayOf(d){
    const x=new Date(d);
    const day=(x.getDay()+6)%7;
    x.setDate(x.getDate()-day);
    x.setHours(0,0,0,0);
    return x;
  }

  const params=new URLSearchParams(location.search);
  const base=params.get("week")?new Date(params.get("week")):new Date();
  const monday=mondayOf(base);

  window.__availabilityWeekStart=monday.toISOString().slice(0,10);

  function go(offset){
    const d=new Date(monday);
    d.setDate(d.getDate()+offset*7);
    location.href=`disponibilidad.html?week=${d.toISOString().slice(0,10)}`;
  }

  document.getElementById("prevWeek").onclick=()=>go(-1);
  document.getElementById("nextWeek").onclick=()=>go(1);
  document.getElementById("todayWeek").onclick=()=>location.href="disponibilidad.html";
})();
</script>

<!-- GRID -->
<script type="module" src="assets/js/availability-grid.js"></script>

</body>
</html>
