<!-- =========================
     CONTROL DE SEMANA (√öNICA FUENTE)
========================= -->
<script>
(function () {

  function mondayOf(date) {
    const d = new Date(date);
    const day = (d.getDay() + 6) % 7;
    d.setDate(d.getDate() - day);
    d.setHours(0,0,0,0);
    return d;
  }

  const params = new URLSearchParams(location.search);
  const paramWeek = params.get("week");

  const baseDate = paramWeek ? new Date(paramWeek) : new Date();
  const monday = mondayOf(baseDate);

  // üîí CONTRATO con availability-grid.js
  window.__availabilityWeekStart = monday.toISOString().slice(0,10);

  function go(offsetWeeks) {
    const d = new Date(monday);
    d.setDate(d.getDate() + offsetWeeks * 7);
    location.href = `disponibilidad.html?week=${d.toISOString().slice(0,10)}`;
  }

  document.getElementById("prevWeek").onclick = () => go(-1);
  document.getElementById("nextWeek").onclick = () => go(1);
  document.getElementById("todayWeek").onclick = () =>
    location.href = "disponibilidad.html";

})();
</script>
