<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pacientes · Psicoterapia Isla</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ESTILOS -->
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/isla-theme.css">
</head>

<body class="app-layout">

  <!-- MENÚ -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Pacientes</h1>
      <p class="page-subtitle">
        Gestión de pacientes del sistema
      </p>
    </header>

    <!-- BUSCADOR -->
    <section class="filters">
      <input
        type="text"
        id="patient-search"
        placeholder="Buscar por nombre, apellido, DNI, email o teléfono"
      />
    </section>

    <!-- LISTADO -->
    <section id="patients-list" class="patients-list">
      Cargando pacientes…
    </section>

  </main>

  <!-- MODAL ÚNICO -->
  <div id="patient-modal" class="modal">
    <div class="modal-card">

      <h3 id="modal-title">Editar paciente</h3>

      <label>Tipo de paciente</label>
      <select id="patientType">
        <option value="private">Privado</option>
        <option value="mutual">Mutua</option>
      </select>

      <label>Duración sesión</label>
      <select id="sessionDuration">
        <option value="60">60 minutos</option>
        <option value="30">30 minutos</option>
      </select>

      <div id="mutualBox" style="display:none">
        <label>Nombre mutua</label>
        <input id="mutualName" type="text" />

        <label>Precio sesión (€)</label>
        <input id="mutualPrice" type="number" />
      </div>

      <div class="modal-actions">
        <button id="savePatient" class="btn-primary">Guardar</button>
        <button id="closePatient" class="btn-secondary">Cerrar</button>
      </div>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="assets/js/menu.js"></script>
  <script type="module" src="assets/js/patients-admin.js"></script>

</body>
</html>
