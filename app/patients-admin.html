<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pacientes · Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS UNIFICADO -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÚ GLOBAL -->
  <header class="app-menu"></header>

  <!-- CONTENIDO -->
  <main class="app-container">

    <section class="page-header">
      <h1>Pacientes</h1>
      <p class="page-subtitle">
        Gestión de pacientes del sistema
      </p>
    </section>

    <!-- BUSCADOR -->
    <section class="card">
      <input
        type="text"
        id="patient-search"
        placeholder="Buscar por nombre, apellido, DNI, email o teléfono"
      />
    </section>

    <!-- LISTADO -->
    <section id="patients-list" class="card">
      Cargando pacientes…
    </section>

  </main>

  <!-- MODAL -->
  <div id="patient-modal" class="modal">
    <div class="modal-card">

      <div class="modal-header">
        <h3 id="modal-title">Editar paciente</h3>
        <button id="closePatient" class="modal-close">✕</button>
      </div>

      <div class="modal-body">

        <label>Tipo de paciente</label>
        <select id="patientType">
          <option value="private">Privado</option>
          <option value="mutual">Mutua</option>
        </select>

        <label>Duración sesión</label>
        <select id="sessionDuration">
          <option value="60">60 minutos</option>
          <option value="30">30 minutos</option>
        </select>

        <div id="mutualBox" style="display:none">
          <label>Nombre mutua</label>
          <input id="mutualName" type="text" />

          <label>Precio sesión (€)</label>
          <input id="mutualPrice" type="number" />
        </div>

      </div>

      <div class="modal-footer">
        <button id="savePatient" class="btn-primary">Guardar</button>
      </div>

    </div>
  </div>

  <!-- SCRIPTS CORRECTOS -->
  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";

    await requireAuth();
    await loadMenu();
  </script>

  <script type="module" src="assets/js/patients-admin.js"></script>

</body>
</html>
