<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pacientes | Psicoterapia Isla</title>

  <!-- CSS QUE EXISTE DE VERDAD -->
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/isla-base.css">
  <link rel="stylesheet" href="assets/css/isla-theme.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="app-layout">

  <!-- MENÚ -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Pacientes</h1>
      <p class="page-subtitle">
        Listado de pacientes importados en el sistema
      </p>
    </header>

    <!-- BUSCADOR (ID OBLIGATORIO) -->
    <section class="filters">
      <input
        type="text"
        id="search-patient"
        placeholder="Buscar por nombre, apellido, DNI, email o teléfono"
      />
    </section>

    <!-- TABLA (ID OBLIGATORIO) -->
    <section class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="patients-table-body">
          <tr>
            <td colspan="6">Cargando pacientes…</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- JS (RUTAS REALES) -->
  <script type="module" src="assets/js/menu.js"></script>
  <script type="module" src="assets/js/patients-admin.js"></script>

</body>
</html>
