<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de pacientes | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1 class="page-title">Gesti√≥n de pacientes</h1>

  <section class="card">
    <h2>Pacientes registrados</h2>
    <div id="patients-list">
      <p>Cargando pacientes‚Ä¶</p>
    </div>
  </section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    const user = await requireAuth();
    await loadMenu();

    // üîê SOLO ADMIN
    const meSnap = await getDoc(doc(db, "users", user.uid));
    if (!meSnap.exists() || meSnap.data().role !== "admin") {
      alert("Acceso solo para administradores");
      location.href = "index.html";
      return;
    }

    loadPatients();
  }

  async function loadPatients() {
    const container = document.getElementById("patients-list");
    container.innerHTML = "<p>Cargando pacientes‚Ä¶</p>";

    const snap = await getDocs(collection(db, "users"));

    let found = false;
    container.innerHTML = "";

    snap.forEach(docSnap => {
      const u = docSnap.data();

      // üëâ SOLO PACIENTES
      if (u.role !== "patient") return;

      found = true;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <strong>
          ${u.alias || u.nombre || "Paciente sin nombre"} ${u.apellidos || ""}
        </strong>

        <label>
          Nombre
          <input type="text" value="${u.nombre || ""}" data-field="nombre">
        </label>

        <label>
          Apellidos
          <input type="text" value="${u.apellidos || ""}" data-field="apellidos">
        </label>

        <label>
          Alias (visible en la app)
          <input type="text" value="${u.alias || ""}" data-field="alias">
        </label>

        <p style="opacity:.6;margin-top:6px;">
          ${u.email || "email no registrado"}
        </p>

        <button class="btn-primary" style="margin-top:12px;">
          Guardar cambios
        </button>
      `;

      card.querySelector("button").addEventListener("click", async () => {
        const inputs = card.querySelectorAll("input");
        const update = {};

        inputs.forEach(i => {
          update[i.dataset.field] = i.value.trim();
        });

        await updateDoc(doc(db, "users", docSnap.id), update);
        alert("Paciente actualizado");
      });

      container.appendChild(card);
    });

    if (!found) {
      container.innerHTML = "<p>No hay pacientes registrados.</p>";
    }
  }

  init();
</script>

</body>
</html>
