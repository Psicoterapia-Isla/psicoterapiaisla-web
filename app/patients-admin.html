<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de pacientes</title>

  <!-- ESTILOS BASE (RUTAS CORRECTAS ABSOLUTAS) -->
  <link rel="stylesheet" href="/app/assets/css/app.css">
  <link rel="stylesheet" href="/app/assets/css/isla-theme.css">
  <!-- ⚠️ SOLO si esta página usa menú -->
  <link rel="stylesheet" href="/app/assets/css/menu.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="app-layout">

  <!-- MENÚ (solo si existe menu.js y se usa aquí) -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Pacientes</h1>
      <p class="page-subtitle">
        Listado de pacientes importados en el sistema
      </p>
    </header>

    <!-- BUSCADOR (ID CORRECTO) -->
    <section class="filters">
      <input
        type="text"
        id="patient-search"
        placeholder="Buscar por nombre, apellido, DNI, email o teléfono"
        autocomplete="off"
      />
    </section>

    <!-- LISTADO (ID CORRECTO) -->
    <section id="patients-list" class="patients-list">
      Cargando pacientes...
    </section>

  </main>

  <!-- SCRIPTS (AL FINAL Y EN ORDEN) -->
  <script type="module" src="/app/assets/js/menu.js"></script>
  <script type="module" src="/app/assets/js/patients-admin.js"></script>

</body>
</html>
