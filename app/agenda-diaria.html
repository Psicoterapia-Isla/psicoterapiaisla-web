<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper {
  max-width: 720px;
  margin: 0 auto;
  padding: 1rem;
}

.day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.day-left {
  display: flex;
  gap: .75rem;
  align-items: center;
}

.day-circle {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #1f6b4e;
  color: #fff;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-buttons {
  display: flex;
  gap: .4rem;
}

.slot {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: .9rem;
  border-radius: 14px;
  margin-bottom: .6rem;
  cursor: pointer;
  transition: transform .1s ease;
}

.slot:hover {
  transform: scale(0.99);
}

.slot-green {
  background: #e6f4d7;
}

.slot-grey {
  background: #e5e7eb;
  color: #555;
}

.slot-left {
  display: flex;
  gap: .75rem;
  align-items: center;
}

.slot-time {
  width: 56px;
  font-weight: 600;
}

.slot-meta {
  font-size: .7rem;
  opacity: .75;
}

.slot-actions {
  font-size: .7rem;
  opacity: .6;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  z-index: 999;
}

.modal-card {
  background: #fff;
  max-width: 420px;
  margin: 10vh auto;
  padding: 1rem;
  border-radius: 16px;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
      <button id="btnNew" class="btn-primary">＋</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<!-- MODAL -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">
    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label>
      <input type="checkbox" id="amCompleted"> Sesión realizada
    </label>

    <div style="margin-top:1rem;text-align:right;">
      <button id="amSaveBtn" class="btn-primary">Guardar</button>
      <button onclick="closeAppointmentModal()">Cerrar</button>
    </div>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import { markAppointmentCompleted } from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function go(d){ location.href=`agenda-diaria.html?date=${d}`; }

prevDay.onclick = () => {
  const d=new Date(currentDate); d.setDate(d.getDate()-1); go(toISO(d));
};
nextDay.onclick = () => {
  const d=new Date(currentDate); d.setDate(d.getDate()+1); go(toISO(d));
};
todayBtn.onclick = () => go(new Date().toISOString().split("T")[0]);

const baseDate=new Date(currentDate); baseDate.setHours(0,0,0,0);
dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");
let currentAppointment=null;

window.closeAppointmentModal=()=>appointmentModal.style.display="none";

function openModal(app){
  currentAppointment=app;
  const s=app.start.toDate(), e=app.end.toDate();
  amPatient.textContent=app.patientName;
  amDateTime.textContent=`${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent=app.modality;
  amCompleted.checked=app.status==="completed";
  appointmentModal.style.display="block";
}

amSaveBtn.onclick=async()=>{
  if(amCompleted.checked){
    await markAppointmentCompleted(currentAppointment);
  }
  location.reload();
};

const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

const byHour={};
snap.forEach(d=>byHour[d.data().start.toDate().getHours()]={...d.data(),id:d.id});

for(let h=9;h<21;h++){
  const slot=document.createElement("div");
  if(byHour[h]){
    const a=byHour[h];
    slot.className="slot slot-green";
    slot.innerHTML=`
      <div class="slot-left">
        <div class="slot-time">${h}:00</div>
        <div>
          <strong>${a.patientName}</strong>
          <div class="slot-meta">${a.modality}</div>
        </div>
      </div>
      <div class="slot-actions">Gestionar</div>`;
    slot.onclick=()=>openModal(a);
  } else {
    slot.className="slot slot-grey";
    slot.innerHTML=`
      <div class="slot-left">
        <div class="slot-time">${h}:00</div>
        <div>Libre</div>
      </div>`;
  }
  agendaList.appendChild(slot);
}

function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
