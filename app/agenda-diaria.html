<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:600px; margin:0 auto; padding:1rem; }

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.day-left {
  display:flex;
  gap:.75rem;
  align-items:center;
}

.day-circle {
  width:42px;
  height:42px;
  border-radius:50%;
  background:#1f6b4e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

.nav-buttons {
  display:flex;
  gap:.5rem;
}

.slot {
  display:flex;
  align-items:center;
  gap:.75rem;
  padding:.75rem;
  border-radius:12px;
  margin-bottom:.5rem;
}

.slot-green { background:#e6f4d7; cursor:pointer; }
.slot-yellow{ background:#fff2cc; cursor:pointer; }
.slot-grey  { background:#e5e7eb; color:#555; cursor:not-allowed; }

.slot-time {
  width:52px;
  font-weight:600;
}

.slot-status {
  font-size:.7rem;
  opacity:.7;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  collection, getDocs, query, where, Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* ===== FECHA ===== */
let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().slice(0,10);

function go(d){
  location.href = `agenda-diaria.html?date=${d}`;
}

prevDay.onclick = ()=> {
  const d=new Date(currentDate);
  d.setDate(d.getDate()-1);
  go(d.toISOString().slice(0,10));
};

nextDay.onclick = ()=> {
  const d=new Date(currentDate);
  d.setDate(d.getDate()+1);
  go(d.toISOString().slice(0,10));
};

todayBtn.onclick = ()=>go(new Date().toISOString().slice(0,10));

const baseDate=new Date(currentDate);
baseDate.setHours(0,0,0,0);

dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

/* ===== CONTEXTO ===== */
const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");
const DAYS=["sun","mon","tue","wed","thu","fri","sat"];

/* ===== DISPONIBILIDAD SEMANAL ===== */
const monday=new Date(baseDate);
monday.setDate(monday.getDate()-((monday.getDay()+6)%7));
const weekKey=monday.toISOString().slice(0,10);

const availSnap=await getDoc(
  doc(db,"availability",`${therapistId}_${weekKey}`)
);
const slots=availSnap.exists()?availSnap.data().slots||{}:{};

/* ===== CITAS DEL DÍA ===== */
const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000)))
));

const byHour={};
snap.forEach(d=>{
  const h=d.data().start.toDate().getHours();
  byHour[h]={...d.data(),id:d.id};
});

/* ===== RENDER ===== */
for(let h=9;h<21;h++){
  const key=`${DAYS[baseDate.getDay()]}_${h}`;
  const slot=document.createElement("div");

  if(byHour[h]){
    slot.className="slot slot-yellow";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div>
        <strong>${byHour[h].patientName}</strong><br>
        <span class="slot-status">${byHour[h].modality}</span>
      </div>`;
  }
  else if(slots[key]){
    slot.className="slot slot-green";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div>Disponible</div>`;
    slot.onclick=()=>{
      alert("Aquí se abre crear-cita");
    };
  }
  else{
    slot.className="slot slot-grey";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div>No disponible</div>`;
  }

  agendaList.appendChild(slot);
}
</script>
</body>
</html>
