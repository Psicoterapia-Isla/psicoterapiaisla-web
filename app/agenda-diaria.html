<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:560px; margin:0 auto; padding:1rem; }
.day-header { display:flex; justify-content:space-between; margin-bottom:1rem; }
.day-left { display:flex; gap:.75rem; align-items:center; }
.day-circle {
  width:42px; height:42px; border-radius:50%;
  background:#1f6b4e; color:#fff;
  display:flex; align-items:center; justify-content:center;
  font-weight:600;
}
.day-title { font-size:1.1rem; font-weight:600; }
.slot {
  display:flex; gap:.75rem; padding:.75rem;
  border-radius:12px; margin-bottom:.6rem; cursor:pointer;
}
.slot-time { width:52px; font-weight:600; }
.slot-body { flex:1; }
.slot-green { background:#e6f4d7; }
.slot-grey { background:#e5e7eb; color:#555; }
.slot-status { font-size:.7rem; opacity:.7; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div class="day-title" id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <button class="btn-primary" id="btnNew">➕ Nueva cita</button>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL GESTIÓN ================= -->
<div id="appointmentModal"
  style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:999;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">

    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label>
      <input type="checkbox" id="amCompleted">
      Sesión realizada
    </label><br>

    <label>
      <input type="checkbox" id="amIssued" disabled>
      Factura emitida
    </label><br>

    <label>
      <input type="checkbox" id="amPaid" disabled>
      Factura pagada
    </label><br><br>

    <button id="amInvoiceBtn" class="btn-primary">
      Crear factura
    </button>

    <hr>

    <button id="amSaveBtn" class="btn-primary">Guardar cambios</button>
    <button onclick="closeAppointmentModal()">Cerrar</button>
  </div>
</div>

<!-- ================= MODAL CREAR ================= -->
<div id="createModal"
  style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">
    <h3>Nueva cita</h3>
    <p id="cDateLabel"></p>

    <label>Teléfono paciente (9 dígitos)</label>
    <input id="cPatientPhone" maxlength="9" required>

    <label>Nombre paciente</label>
    <input id="cPatientName">

    <label>Servicio</label>
    <input id="cService" value="Visita Psicología">

    <label>Modalidad / ubicación</label>
    <select id="cModality" required>
      <option value="">Selecciona una opción</option>
      <option value="Viladecans">Presencial · Viladecans</option>
      <option value="Badalona">Presencial · Badalona</option>
      <option value="Online">Online</option>
    </select>

    <label>Hora inicio</label>
    <input id="cStart" type="time">

    <label>Hora fin</label>
    <input id="cEnd" type="time">

    <br><br>
    <button class="btn-primary" onclick="createAppointment()">Guardar</button>
    <button onclick="closeCreateModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoiceIssued,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, orderBy, Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* ===== FECHA ===== */
const params = new URLSearchParams(location.search);
const dateISO = params.get("date") || new Date().toISOString().split("T")[0];
window.__selectedDateISO = dateISO;

const baseDate = new Date(dateISO);
baseDate.setHours(0,0,0,0);

dayNumber.textContent = baseDate.getDate();
dayName.textContent = baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent = baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId = auth.currentUser.uid;
const agendaList = document.getElementById("agendaList");

/* ===== AUTOCOMPLETE PACIENTE ===== */
cPatientPhone.onblur = async () => {
  const phone = cPatientPhone.value.trim();
  if (!/^\d{9}$/.test(phone)) return;

  let snap = await getDoc(doc(db,"patients",phone));
  if (!snap.exists()) snap = await getDoc(doc(db,"patients_normalized",phone));

  if (snap.exists()) {
    const d = snap.data();
    cPatientName.value =
      d.fullName || `${d.nombre || ""} ${d.apellidos || ""}`.trim();
    cPatientName.disabled = true;
  } else {
    cPatientName.disabled = false;
  }
};

/* ===== NUEVA CITA ===== */
btnNew.onclick = () => {
  cDateLabel.textContent = baseDate.toLocaleDateString("es-ES");
  cPatientPhone.value="";
  cPatientName.value="";
  cPatientName.disabled=false;
  cModality.value="";
  createModal.style.display="block";
};

/* ===== QUERY ===== */
const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

/* ===== MODAL GESTIÓN ===== */
let currentAppointment = null;

window.closeAppointmentModal = () =>
  appointmentModal.style.display="none";

function openAppointmentModal(app){
  currentAppointment = app;

  const s = app.start.toDate();
  const e = app.end.toDate();

  amPatient.textContent = app.patientName;
  amDateTime.textContent =
    `${s.getHours().toString().padStart(2,"0")}:00 – ${e.getHours().toString().padStart(2,"0")}:00`;
  amModality.textContent = `Modalidad: ${app.modality}`;

  amCompleted.checked = app.status === "completed";
  amIssued.checked = app.invoiceIssued === true;
  amPaid.checked = app.invoicePaid === true;

  amIssued.disabled = !app.invoiceId;
  amPaid.disabled = !app.invoiceId;

  appointmentModal.style.display = "block";
}

/* ===== GUARDAR CAMBIOS ===== */
amSaveBtn.onclick = async () => {
  if (!currentAppointment) return;

  if (amCompleted.checked && currentAppointment.status !== "completed") {
    await markAppointmentCompleted(currentAppointment);
  }

  if (amIssued.checked && !currentAppointment.invoiceIssued) {
    await markInvoiceIssued(
      currentAppointment.invoiceId,
      currentAppointment.id
    );
  }

  if (amPaid.checked && !currentAppointment.invoicePaid) {
    await markInvoicePaid(
      currentAppointment.invoiceId,
      currentAppointment.id
    );
  }

  closeAppointmentModal();
  location.reload();
};

/* ===== FACTURA ===== */
amInvoiceBtn.onclick = async () => {
  if (!currentAppointment.invoiceId) {
    await invoiceAppointment(
      currentAppointment,
      60
    );
    location.reload();
  }
};

/* ===== RENDER ===== */
const byHour = {};
snap.forEach(d=>{
  const a = d.data();
  byHour[a.start.toDate().getHours()] = { ...a, id:d.id };
});

for(let h=9; h<21; h++){
  const slot = document.createElement("div");

  if(byHour[h]){
    const app = byHour[h];
    slot.className = "slot slot-green";
    slot.innerHTML = `
      <div class="slot-time">${h}:00</div>
      <div class="slot-body">
        <strong>${app.patientName}</strong><br>
        ${app.service}<br>
        <span class="slot-status">${app.modality}</span>
      </div>`;
    slot.onclick = () => openAppointmentModal(app);
  } else {
    slot.className = "slot slot-grey";
    slot.innerHTML = `
      <div class="slot-time">${h}:00</div>
      <div class="slot-body">Libre</div>`;
    slot.onclick = () => {
      cDateLabel.textContent = baseDate.toLocaleDateString("es-ES");
      cStart.value = `${String(h).padStart(2,"0")}:00`;
      cEnd.value = `${String(h+1).padStart(2,"0")}:00`;
      createModal.style.display="block";
    };
  }

  agendaList.appendChild(slot);
}
</script>

<script type="module" src="assets/js/create-appointment.js"></script>
</body>
</html>
