<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper {
  max-width: 560px;
  margin: 0 auto;
  padding: 1rem;
}

.day-header {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 1rem;
}
<button class="btn-primary" onclick="openCreateModal()">
  ‚ûï Nueva cita
</button>
.day-circle {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #1f6b4e;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.day-title {
  font-size: 1.1rem;
  font-weight: 600;
}

.slot {
  display: flex;
  gap: 0.75rem;
  padding: 0.75rem;
  border-radius: 12px;
  margin-bottom: 0.6rem;
  cursor: pointer;
}

.slot-time {
  width: 52px;
  font-weight: 600;
}

.slot-body {
  flex: 1;
}

.slot-green {
  background: #e6f4d7;
}

.slot-grey {
  background: #e5e7eb;
  color: #555;
}

.slot-status {
  font-size: 0.7rem;
  opacity: 0.7;
}
</style>
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-circle" id="dayNumber"></div>
    <div>
      <div class="day-title" id="dayName"></div>
      <div id="dayMonth"></div>
    </div>
  </div>

  <div id="agendaList"></div>

</main>

<!-- =========================
     MODAL CRM CITA
========================= -->
<div id="appointmentModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:999;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">
    <h3 id="modalPatient"></h3>
    <p id="modalTime"></p>

    <button id="btnDone" class="btn-primary">
      Marcar realizada
    </button>

    <hr>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script type="module">
/* =========================
   AUTH + MENU
========================= */
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import { completeSessionAndInvoice } from "./assets/js/invoiceFromAppointment.js";

import {
  collection,
  getDocs,
  query,
  where,
  orderBy,
  Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* =========================
   CONTEXTO FECHA
========================= */
const user = auth.currentUser;
const therapistId = user.uid;
const agendaList = document.getElementById("agendaList");

const today = new Date();
const startOfDay = new Date(today);
startOfDay.setHours(0,0,0,0);
const endOfDay = new Date(today);
endOfDay.setHours(24,0,0,0);

document.getElementById("dayNumber").textContent =
  startOfDay.getDate();

document.getElementById("dayName").textContent =
  startOfDay.toLocaleDateString("es-ES", { weekday: "long" });

document.getElementById("dayMonth").textContent =
  startOfDay.toLocaleDateString("es-ES", { month: "long", year: "numeric" });

/* =========================
   QUERY APPOINTMENTS
========================= */
const q = query(
  collection(db, "appointments"),
  where("therapistId", "==", therapistId),
  where("start", ">=", Timestamp.fromDate(startOfDay)),
  where("start", "<", Timestamp.fromDate(endOfDay)),
  orderBy("start")
);

const snap = await getDocs(q);

if (snap.empty) {
  agendaList.innerHTML = "<p>No hay citas este d√≠a</p>";
}

/* =========================
   MODAL STATE
========================= */
let selectedAppointmentId = null;
let selectedAppointment = null;

window.closeModal = () => {
  document.getElementById("appointmentModal").style.display = "none";
};

function openModal(id, data) {
  selectedAppointmentId = id;
  selectedAppointment = data;

  document.getElementById("modalPatient").textContent =
    data.patientName || "Sin nombre";

  const s = data.start.toDate();
  const e = data.end.toDate();

  document.getElementById("modalTime").textContent =
    `${s.getHours().toString().padStart(2,"0")}:00 ‚Äì ${e.getHours().toString().padStart(2,"0")}:00`;

  // üîí Si ya est√° completada, no permitir repetir
  document.getElementById("btnDone").style.display =
    data.status === "completed" ? "none" : "block";

  document.getElementById("appointmentModal").style.display = "block";
}

/* =========================
   ACTION: MARCAR REALIZADA + FACTURA
========================= */
document.getElementById("btnDone").onclick = async () => {
  if (!selectedAppointmentId || !selectedAppointment) return;

  await completeSessionAndInvoice({
    appointmentId: selectedAppointmentId,
    patientId: selectedAppointment.patientId,
    therapistId,
    amount: selectedAppointment.amount || 60,
    concept: selectedAppointment.service || "Sesi√≥n de terapia"
  });

  closeModal();
  location.reload();
};

/* =========================
   RENDER
========================= */
snap.forEach(d => {
  const a = d.data();
  const start = a.start.toDate();

  const slot = document.createElement("div");
  slot.className =
    `slot ${a.status === "scheduled" ? "slot-green" : "slot-grey"}`;

  slot.innerHTML = `
    <div class="slot-time">
      ${start.getHours().toString().padStart(2,"0")}:00
    </div>
    <div class="slot-body">
      <strong>${a.patientName || "Bloqueo"}</strong><br>
      ${a.service || ""}<br>
      <span class="slot-status">${a.status}</span>
    </div>
  `;

  slot.onclick = () => openModal(d.id, a);
  agendaList.appendChild(slot);
});
</script>
<div id="createModal"
     style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">

    <h3>Nueva cita</h3>

    <label>Tel√©fono paciente (9 d√≠gitos)</label>
    <input id="cPatientPhone" type="text" maxlength="9" />

    <label>Nombre paciente</label>
    <input id="cPatientName" type="text" />

    <label>Servicio</label>
    <input id="cService" type="text" value="Visita Psicolog√≠a" />

    <label>Hora inicio</label>
    <input id="cStart" type="time" />

    <label>Hora fin</label>
    <input id="cEnd" type="time" />

    <br><br>

    <button class="btn-primary" onclick="createAppointment()">Guardar</button>
    <button onclick="closeCreateModal()">Cancelar</button>
  </div>
</div>
<script type="module" src="assets/js/create-appointment.js"></script>
</body>
</html>
