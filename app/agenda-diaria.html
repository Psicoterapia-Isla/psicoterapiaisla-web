<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper{max-width:720px;margin:0 auto;padding:1rem}
.day-header{
  display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem
}
.day-info{display:flex;align-items:center;gap:.75rem}
.day-circle{
  width:44px;height:44px;border-radius:50%;
  background:#355f53;color:#fff;
  display:flex;align-items:center;justify-content:center;font-weight:600
}
.nav-buttons{display:flex;gap:.5rem}
.slot{
  display:flex;gap:.75rem;
  padding:.75rem;border-radius:14px;
  margin-bottom:.5rem;cursor:pointer
}
.slot.free{background:#e5e7eb;color:#555}
.slot.booked{background:#e6f4d7}
.slot.done{background:#e6f0ff}
.slot-time{width:52px;font-weight:600}
.slot small{font-size:.7rem;opacity:.7}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.4);z-index:999
}
.modal-card{
  background:#fff;max-width:420px;
  margin:8vh auto;padding:1rem;border-radius:16px
}
.modal-row{margin-bottom:.75rem}
.modal-actions{display:flex;gap:.5rem;justify-content:flex-end}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-info">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<!-- MODAL -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">
    <h3 id="amPatient"></h3>
    <div class="modal-row" id="amDateTime"></div>
    <div class="modal-row" id="amModality"></div>

    <div class="modal-row">
      <input type="checkbox" id="amCompleted">
      <label for="amCompleted">Sesión realizada</label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input id="amAmount" type="number" value="60">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="amPayment">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-actions">
      <button id="amInvoice" class="btn-primary">Emitir factura</button>
      <button id="amSave" class="btn-primary">Guardar</button>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection,getDocs,query,where,orderBy,Timestamp,doc,getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function go(d){location.href=`agenda-diaria.html?date=${d}`}

prevDay.onclick=()=>{const d=new Date(currentDate);d.setDate(d.getDate()-1);go(toISO(d))}
nextDay.onclick=()=>{const d=new Date(currentDate);d.setDate(d.getDate()+1);go(toISO(d))}
todayBtn.onclick=()=>go(new Date().toISOString().split("T")[0]);

const baseDate=new Date(currentDate);baseDate.setHours(0,0,0,0);
dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");

let currentApp=null;

window.closeModal=()=>appointmentModal.style.display="none";

function openModal(app){
  currentApp=app;
  const s=app.start.toDate();
  const e=app.end.toDate();
  amPatient.textContent=app.patientName;
  amDateTime.textContent=`${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent=`Modalidad: ${app.modality}`;
  amCompleted.checked=app.status==="completed";
  appointmentModal.style.display="block";
}

amSave.onclick=async()=>{
  if(amCompleted.checked && currentApp.status!=="completed"){
    await markAppointmentCompleted(currentApp);
  }
  location.reload();
};

amInvoice.onclick=async()=>{
  if(!currentApp.invoiceId){
    await invoiceAppointment(currentApp,{
      amount:Number(amAmount.value),
      paymentMethod:amPayment.value,
      paid:false
    });
    location.reload();
  }
};

const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

const byHour={};
snap.forEach(d=>byHour[d.data().start.toDate().getHours()]={...d.data(),id:d.id});

for(let h=9;h<21;h++){
  const slot=document.createElement("div");
  if(byHour[h]){
    const app=byHour[h];
    slot.className=`slot ${app.status==="completed"?"done":"booked"}`;
    slot.innerHTML=`<div class="slot-time">${h}:00</div>
      <div><strong>${app.patientName}</strong><br>
      <small>${app.modality}</small></div>`;
    slot.onclick=()=>openModal(app);
  }else{
    slot.className="slot free";
    slot.innerHTML=`<div class="slot-time">${h}:00</div><div>Libre</div>`;
  }
  agendaList.appendChild(slot);
}

function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
