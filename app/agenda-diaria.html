<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:560px; margin:0 auto; padding:1rem; }
.day-header { display:flex; justify-content:space-between; margin-bottom:1rem; }
.day-left { display:flex; gap:.75rem; align-items:center; }
.day-circle {
  width:42px; height:42px; border-radius:50%;
  background:#1f6b4e; color:#fff;
  display:flex; align-items:center; justify-content:center;
  font-weight:600;
}
.slot {
  display:flex; gap:.75rem; padding:.75rem;
  border-radius:12px; margin-bottom:.6rem; cursor:pointer;
}
.slot-green { background:#e6f4d7; }
.slot-grey { background:#e5e7eb; color:#555; }
.slot-time { width:52px; font-weight:600; }
.slot-status { font-size:.7rem; opacity:.7; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">
  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <button class="btn-primary" id="btnNew">➕ Nueva cita</button>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL GESTIÓN ================= -->
<div id="appointmentModal"
  style="display:none; position:fixed; inset:0;
         background:rgba(0,0,0,.4); z-index:999;">
  <div style="background:#fff; max-width:420px;
              margin:10vh auto; padding:1rem;
              border-radius:14px;">

    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label>
      <input type="checkbox" id="amCompleted">
      Sesión realizada
    </label><br><br>

    <label>Importe (€)</label>
    <input id="amAmount" type="number" min="0" value="60"><br>

    <label>Método de pago</label>
    <select id="amPaymentMethod">
      <option value="">—</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="bizum">Bizum</option>
      <option value="transferencia">Transferencia</option>
    </select><br><br>

    <label>
      <input type="checkbox" id="amPaid">
      Pagada
    </label><br>

    <label>
      <input type="checkbox" id="amIssued" disabled>
      Factura emitida
    </label><br><br>

    <button id="amInvoiceBtn" class="btn-primary">
      Emitir factura
    </button>
    <button id="amSaveBtn" class="btn-primary">
      Guardar
    </button>
    <button onclick="closeAppointmentModal()">Cerrar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* ===== FECHA ===== */
const dateISO =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

const baseDate = new Date(dateISO);
baseDate.setHours(0,0,0,0);

dayNumber.textContent = baseDate.getDate();
dayName.textContent =
  baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent =
  baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId = auth.currentUser.uid;
const agendaList = document.getElementById("agendaList");

let currentAppointment = null;
let currentInvoice = null;

window.closeAppointmentModal = () =>
  appointmentModal.style.display = "none";

/* ===== CARGAR FACTURA ===== */
async function loadInvoice(appointmentId){
  const snap = await getDocs(query(
    collection(db,"invoices"),
    where("appointmentId","==",appointmentId)
  ));
  return snap.empty
    ? null
    : { ...snap.docs[0].data(), id:snap.docs[0].id };
}

/* ===== MODAL ===== */
async function openAppointmentModal(app){
  currentAppointment = app;
  currentInvoice = await loadInvoice(app.id);

  const s = app.start.toDate();
  const e = app.end.toDate();

  amPatient.textContent = app.patientName;
  amDateTime.textContent =
    `${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent =
    `Modalidad: ${app.modality}`;

  amCompleted.checked =
    app.status === "completed";

  if(currentInvoice){
    amIssued.checked = currentInvoice.issued === true;
    amPaid.checked   = currentInvoice.paid === true;
    amAmount.value   = currentInvoice.amount;
    amPaymentMethod.value =
      currentInvoice.payment?.method || "";
  } else {
    amIssued.checked = false;
    amPaid.checked   = false;
    amAmount.value   = 60;
    amPaymentMethod.value = "";
  }

  appointmentModal.style.display = "block";
}

/* ===== GUARDAR ===== */
amSaveBtn.onclick = async () => {

  if(
    amCompleted.checked &&
    currentAppointment.status !== "completed"
  ){
    await markAppointmentCompleted(currentAppointment);
  }

  if(amPaid.checked){
    if(!currentInvoice){
      alert("Debes emitir la factura antes de marcarla como pagada");
      return;
    }
    if(!amPaymentMethod.value){
      alert("Selecciona un método de pago");
      return;
    }

    await markInvoicePaid(
      currentInvoice.id,
      {
        method: amPaymentMethod.value,
        amount: Number(amAmount.value)
      }
    );
  }

  location.reload();
};

/* ===== FACTURA ===== */
amInvoiceBtn.onclick = async () => {
  if(!currentInvoice){
    await invoiceAppointment(
      currentAppointment,
      Number(amAmount.value)
    );
    location.reload();
  }
};

/* ===== RENDER ===== */
const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",
    Timestamp.fromDate(
      new Date(baseDate.getTime()+86400000)
    )
  ),
  orderBy("start")
));

const byHour = {};
snap.forEach(d=>{
  byHour[
    d.data().start.toDate().getHours()
  ] = { ...d.data(), id:d.id };
});

for(let h=9; h<21; h++){
  const slot = document.createElement("div");

  if(byHour[h]){
    const app = byHour[h];
    slot.className = "slot slot-green";
    slot.innerHTML = `
      <div class="slot-time">${h}:00</div>
      <div>
        <strong>${app.patientName}</strong><br>
        <span class="slot-status">
          ${app.modality}
        </span>
      </div>`;
    slot.onclick = () =>
      openAppointmentModal(app);
  } else {
    slot.className = "slot slot-grey";
    slot.innerHTML =
      `<div class="slot-time">${h}:00</div><div>Libre</div>`;
  }

  agendaList.appendChild(slot);
}
</script>

<script type="module" src="assets/js/create-appointment.js"></script>
</body>
</html>
