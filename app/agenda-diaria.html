<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:560px; margin:0 auto; padding:1rem; }
.day-header { display:flex; justify-content:space-between; margin-bottom:1rem; }
.day-left { display:flex; gap:.75rem; align-items:center; }
.day-circle {
  width:42px; height:42px; border-radius:50%;
  background:#1f6b4e; color:#fff;
  display:flex; align-items:center; justify-content:center;
  font-weight:600;
}
.slot {
  display:flex; gap:.75rem; padding:.75rem;
  border-radius:12px; margin-bottom:.6rem; cursor:pointer;
}
.slot-green { background:#e6f4d7; }
.slot-grey { background:#e5e7eb; color:#555; }
.slot-time { width:52px; font-weight:600; }
.slot-status { font-size:.7rem; opacity:.7; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">
  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <button class="btn-primary" id="btnNew">➕ Nueva cita</button>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL GESTIÓN ================= -->
<div id="appointmentModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:999;">
  <div style="background:#fff; max-width:420px; margin:10vh auto; padding:1rem; border-radius:14px;">
    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label><input type="checkbox" id="amCompleted"> Sesión realizada</label><br>
    <label><input type="checkbox" id="amIssued" disabled> Factura emitida</label><br>
    <label><input type="checkbox" id="amPaid"> Factura pagada</label><br><br>

    <label>Importe (€)</label>
    <input id="amAmount" type="number" value="60" min="0"><br>

    <label>Método de pago</label>
    <select id="amPaymentMethod">
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="bizum">Bizum</option>
      <option value="transferencia">Transferencia</option>
    </select><br><br>

    <button id="amInvoiceBtn" class="btn-primary">Crear factura</button>
    <button id="amSaveBtn" class="btn-primary">Guardar cambios</button>
    <button onclick="closeAppointmentModal()">Cerrar</button>
  </div>
</div>

<!-- ================= MODAL CREAR ================= -->
<div id="createModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; max-width:420px; margin:10vh auto; padding:1rem; border-radius:14px;">
    <h3>Nueva cita</h3>
    <p id="cDateLabel"></p>

    <label>Teléfono paciente</label>
    <input id="cPatientPhone" maxlength="9" required>

    <label>Nombre paciente</label>
    <input id="cPatientName">

    <label>Servicio</label>
    <input id="cService" value="Visita Psicología">

    <label>Modalidad</label>
    <select id="cModality" required>
      <option value="">Selecciona</option>
      <option value="Viladecans">Viladecans</option>
      <option value="Badalona">Badalona</option>
      <option value="Online">Online</option>
    </select>

    <label>Hora inicio</label>
    <input id="cStart" type="time">

    <label>Hora fin</label>
    <input id="cEnd" type="time"><br><br>

    <button class="btn-primary" onclick="createAppointment()">Guardar</button>
    <button onclick="closeCreateModal()">Cancelar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* FECHA */
const dateISO = new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

const baseDate = new Date(dateISO);
baseDate.setHours(0,0,0,0);

dayNumber.textContent = baseDate.getDate();
dayName.textContent = baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent = baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId = auth.currentUser.uid;
const agendaList = document.getElementById("agendaList");

/* DATOS */
const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

let currentAppointment = null;

window.closeAppointmentModal = () =>
  appointmentModal.style.display="none";

/* ABRIR MODAL */
function openAppointmentModal(app){
  currentAppointment = app;
  const s = app.start.toDate();
  const e = app.end.toDate();

  amPatient.textContent = app.patientName;
  amDateTime.textContent = `${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent = `Modalidad: ${app.modality}`;

  amCompleted.checked = app.status === "completed";
  amIssued.checked = !!app.invoiceId;
  amPaid.checked = false;

  amAmount.value = 60;
  amPaymentMethod.value = "efectivo";

  appointmentModal.style.display = "block";
}

/* GUARDAR */
amSaveBtn.onclick = async () => {
  if (amCompleted.checked) {
    await markAppointmentCompleted(currentAppointment);
  }

  if (amPaid.checked && currentAppointment.invoiceId) {
    await markInvoicePaid(
      currentAppointment.invoiceId,
      {
        paymentMethod: amPaymentMethod.value,
        amountPaid: amAmount.value
      }
    );
  }

  location.reload();
};

/* CREAR FACTURA */
amInvoiceBtn.onclick = async () => {
  if (!currentAppointment.invoiceId) {
    await invoiceAppointment(
      currentAppointment,
      amAmount.value
    );
    location.reload();
  }
};

/* RENDER */
const byHour = {};
snap.forEach(d=>{
  byHour[d.data().start.toDate().getHours()] = {...d.data(), id:d.id};
});

for(let h=9; h<21; h++){
  const slot = document.createElement("div");

  if(byHour[h]){
    const app = byHour[h];
    slot.className="slot slot-green";
    slot.innerHTML=`<div class="slot-time">${h}:00</div>
      <div><strong>${app.patientName}</strong><br>
      <span class="slot-status">${app.modality}</span></div>`;
    slot.onclick=()=>openAppointmentModal(app);
  } else {
    slot.className="slot slot-grey";
    slot.innerHTML=`<div class="slot-time">${h}:00</div><div>Libre</div>`;
  }

  agendaList.appendChild(slot);
}
</script>

<script type="module" src="assets/js/create-appointment.js"></script>
</body>
</html>
