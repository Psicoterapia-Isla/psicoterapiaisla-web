<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper {
  max-width: 720px;
  margin: 0 auto;
  padding: 1rem;
}

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1.2rem;
}

.day-left {
  display:flex;
  gap:1rem;
  align-items:center;
}

.day-circle {
  width:46px;
  height:46px;
  border-radius:50%;
  background:#1f6b4e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:1.1rem;
}

.nav-buttons {
  display:flex;
  gap:.4rem;
}

.timeline {
  display:flex;
  flex-direction:column;
  gap:.5rem;
}

.slot {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:.8rem 1rem;
  border-radius:14px;
  cursor:pointer;
}

.slot-left {
  display:flex;
  gap:1rem;
  align-items:center;
}

.slot-time {
  font-weight:700;
  width:52px;
}

.slot-info {
  font-size:.8rem;
  opacity:.8;
}

/* ESTADOS */
.slot.available {
  background:#e6f4d7;
}

.slot.busy {
  background:#fff2cc;
}

.slot.done {
  background:#e6f0ff;
}

.slot.blocked {
  background:#e5e7eb;
  color:#777;
  cursor:not-allowed;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="timeline" class="timeline"></div>
</main>

<!-- ================= MODAL ================= -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">
    <h3 id="amPatient"></h3>
    <div id="amDateTime"></div>
    <div id="amModality"></div>

    <div class="modal-row inline">
      <input type="checkbox" id="amCompleted">
      <label>Sesión realizada</label>
    </div>

    <div class="modal-actions">
      <button id="amSaveBtn" class="btn-primary">Guardar</button>
      <button onclick="closeAppointmentModal()">Cerrar</button>
    </div>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import {
  collection, getDocs, query, where, Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import { markAppointmentCompleted } from "./assets/js/appointment-manager.js";

await requireAuth();
await loadMenu();

/* ================= FECHA ================= */
let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function go(date) {
  location.href = `agenda-diaria.html?date=${date}`;
}

prevDay.onclick = () => {
  const d = new Date(currentDate);
  d.setDate(d.getDate()-1);
  go(toISO(d));
};
nextDay.onclick = () => {
  const d = new Date(currentDate);
  d.setDate(d.getDate()+1);
  go(toISO(d));
};
todayBtn.onclick = () => go(new Date().toISOString().split("T")[0]);

const baseDate = new Date(currentDate);
baseDate.setHours(0,0,0,0);

dayNumber.textContent = baseDate.getDate();
dayName.textContent = baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent = baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId = auth.currentUser.uid;
const timeline = document.getElementById("timeline");

/* ================= DISPONIBILIDAD ================= */
const monday = new Date(baseDate);
monday.setDate(baseDate.getDate() - ((baseDate.getDay()+6)%7));
const weekKey = monday.toISOString().slice(0,10);

const availabilitySnap = await getDoc(
  doc(db,"availability",`${therapistId}_${weekKey}`)
);
const availability = availabilitySnap.exists()
  ? availabilitySnap.data().slots || {}
  : {};

/* ================= CITAS ================= */
const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000)))
));

const appointments = {};
snap.forEach(d=>{
  appointments[d.data().start.toDate().getHours()] = {...d.data(), id:d.id};
});

/* ================= RENDER ================= */
for(let h=9; h<21; h++){
  const key = `${["mon","tue","wed","thu","fri","sat","sun"][(baseDate.getDay()+6)%7]}_${h}`;
  const slot = document.createElement("div");

  if (appointments[h]) {
    const a = appointments[h];
    slot.className = `slot ${a.status==="completed"?"done":"busy"}`;
    slot.innerHTML = `
      <div class="slot-left">
        <div class="slot-time">${h}:00</div>
        <div>
          <strong>${a.patientName}</strong>
          <div class="slot-info">${a.modality}</div>
        </div>
      </div>`;
    slot.onclick = () => openModal(a);
  }
  else if (availability[key]) {
    slot.className = "slot available";
    slot.innerHTML = `
      <div class="slot-left">
        <div class="slot-time">${h}:00</div>
        <div>Disponible</div>
      </div>`;
    slot.onclick = () => alert("Aquí se conecta crear cita");
  }
  else {
    slot.className = "slot blocked";
    slot.innerHTML = `
      <div class="slot-left">
        <div class="slot-time">${h}:00</div>
        <div>No disponible</div>
      </div>`;
  }

  timeline.appendChild(slot);
}

/* ================= MODAL ================= */
let currentApp = null;

window.closeAppointmentModal = () =>
  appointmentModal.style.display="none";

function openModal(app){
  currentApp = app;
  amPatient.textContent = app.patientName;
  amDateTime.textContent = `${app.start.toDate().getHours()}:00`;
  amModality.textContent = app.modality;
  amCompleted.checked = app.status === "completed";
  appointmentModal.style.display="block";
}

amSaveBtn.onclick = async () => {
  if (amCompleted.checked) {
    await markAppointmentCompleted(currentApp);
  }
  location.reload();
};

function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
