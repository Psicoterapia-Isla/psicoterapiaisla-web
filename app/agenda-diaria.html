<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:600px; margin:0 auto; padding:1rem; }

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.day-left {
  display:flex;
  gap:.75rem;
  align-items:center;
}

.day-circle {
  width:42px;
  height:42px;
  border-radius:50%;
  background:#1f6b4e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

.nav-buttons {
  display:flex;
  gap:.5rem;
}

.slot {
  display:flex;
  align-items:center;
  gap:.75rem;
  padding:.75rem;
  border-radius:12px;
  margin-bottom:.5rem;
  cursor:pointer;
}

.slot-green { background:#e6f4d7; }
.slot-grey  { background:#e5e7eb; color:#555; }

.slot-time {
  width:52px;
  font-weight:600;
}

.slot-status {
  font-size:.7rem;
  opacity:.7;
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:999;
}

.modal-card {
  background:#fff;
  max-width:420px;
  margin:8vh auto;
  padding:1rem;
  border-radius:14px;
}

.modal-row {
  margin-bottom:.75rem;
}

.modal-row.inline {
  display:flex;
  align-items:center;
  gap:.5rem;
}

.modal-actions {
  display:flex;
  gap:.5rem;
  justify-content:flex-end;
  margin-top:1rem;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
      <button id="btnNew" class="btn-primary">＋ Nueva cita</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL CITA ================= -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">

    <h3 id="amPatient"></h3>
    <div class="modal-row" id="amDateTime"></div>
    <div class="modal-row" id="amModality"></div>

    <div class="modal-row inline">
      <input type="checkbox" id="amCompleted">
      <label for="amCompleted">Sesión realizada</label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input id="amAmount" type="number" value="60" min="0">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="amPaymentMethod">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-row inline">
      <input type="checkbox" id="amPaid">
      <label for="amPaid">Pagada</label>
    </div>

    <div class="modal-row inline">
      <input type="checkbox" id="amIssued" disabled>
      <label>Factura emitida</label>
    </div>

    <div class="modal-actions">
      <button id="amInvoiceBtn" class="btn-primary">Emitir factura</button>
      <button id="amSaveBtn" class="btn-primary">Guardar</button>
      <button onclick="closeAppointmentModal()">Cerrar</button>
    </div>

  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* =========================
   FECHA (CONTROLADA POR URL)
========================= */
const params = new URLSearchParams(location.search);
const currentDate =
  params.get("date") || new Date().toISOString().split("T")[0];

function go(dateISO){
  location.href = `agenda-diaria.html?date=${dateISO}`;
}

prevDay.onclick = () => {
  const d = new Date(currentDate);
  d.setDate(d.getDate()-1);
  go(toISO(d));
};

nextDay.onclick = () => {
  const d = new Date(currentDate);
  d.setDate(d.getDate()+1);
  go(toISO(d));
};

todayBtn.onclick = () =>
  go(new Date().toISOString().split("T")[0]);

const baseDate = new Date(currentDate);
baseDate.setHours(0,0,0,0);

dayNumber.textContent = baseDate.getDate();
dayName.textContent =
  baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent =
  baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

/* =========================
   DATA
========================= */
const therapistId = auth.currentUser.uid;
const agendaList = document.getElementById("agendaList");

let currentAppointment = null;

/* =========================
   MODAL
========================= */
window.closeAppointmentModal = () =>
  appointmentModal.style.display="none";

function openAppointmentModal(app){
  currentAppointment = app;

  const s = app.start.toDate();
  const e = app.end.toDate();

  amPatient.textContent = app.patientName;
  amDateTime.textContent =
    `${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent = `Modalidad: ${app.modality}`;

  amCompleted.checked = app.status === "completed";
  amIssued.checked = !!app.invoiceId;
  amPaid.checked = false;

  appointmentModal.style.display = "block";
}

/* =========================
   GUARDAR
========================= */
amSaveBtn.onclick = async () => {
  if (amCompleted.checked && currentAppointment.status !== "completed") {
    await markAppointmentCompleted(currentAppointment);
  }

  if (amPaid.checked && currentAppointment.invoiceId) {
    await markInvoicePaid(
      currentAppointment.invoiceId,
      amPaymentMethod.value
    );
  }

  location.reload();
};

/* =========================
   FACTURA
========================= */
amInvoiceBtn.onclick = async () => {
  if (!currentAppointment.invoiceId) {
    await invoiceAppointment(
      currentAppointment,
      {
        amount:Number(amAmount.value),
        paymentMethod:amPaymentMethod.value,
        paid:amPaid.checked
      }
    );
    location.reload();
  }
};

/* =========================
   RENDER
========================= */
const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",
    Timestamp.fromDate(new Date(baseDate.getTime()+86400000))
  ),
  orderBy("start")
));

const byHour = {};
snap.forEach(d=>{
  byHour[d.data().start.toDate().getHours()] =
    {...d.data(), id:d.id};
});

for(let h=9; h<21; h++){
  const slot = document.createElement("div");

  if (byHour[h]) {
    const app = byHour[h];
    slot.className="slot slot-green";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div>
        <strong>${app.patientName}</strong><br>
        <span class="slot-status">${app.modality}</span>
      </div>`;
    slot.onclick = () => openAppointmentModal(app);
  }
  else {
    slot.className="slot slot-grey";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div>Libre</div>`;
    slot.onclick = () => {
      location.href =
        `crear-cita.html?date=${currentDate}&hour=${h}`;
    };
  }

  agendaList.appendChild(slot);
}

/* =========================
   HELPERS
========================= */
function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
