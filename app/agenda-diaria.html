<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda diaria | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="day-wrapper">
  <h1>Agenda diaria</h1>

  <div class="day-nav">
    <button id="prevDay">←</button>
    <button id="todayDay">Hoy</button>
    <button id="nextDay">→</button>
  </div>

  <div id="dayList"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { db } from "./assets/js/firebase.js";

import {
  collection, query, where, getDocs, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* =========================
   AUTH (CORRECTO)
========================= */
const user = await requireAuth();
await loadMenu();
const therapistId = user.uid;

/* =========================
   FECHA
========================= */
const params = new URLSearchParams(location.search);
const baseDate = params.get("date")
  ? new Date(params.get("date"))
  : new Date();

baseDate.setHours(0,0,0,0);

const start = Timestamp.fromDate(baseDate);
const end = Timestamp.fromDate(
  new Date(baseDate.getTime() + 86400000)
);

/* =========================
   NAV
========================= */
document.getElementById("prevDay").onclick = () => {
  const d = new Date(baseDate);
  d.setDate(d.getDate() - 1);
  location.href = `agenda-diaria.html?date=${d.toISOString().slice(0,10)}`;
};

document.getElementById("nextDay").onclick = () => {
  const d = new Date(baseDate);
  d.setDate(d.getDate() + 1);
  location.href = `agenda-diaria.html?date=${d.toISOString().slice(0,10)}`;
};

document.getElementById("todayDay").onclick = () =>
  location.href = "agenda-diaria.html";

/* =========================
   DATA
========================= */
const q = query(
  collection(db, "appointments"),
  where("therapistId", "==", therapistId),
  where("start", ">=", start),
  where("start", "<", end)
);

const snap = await getDocs(q);
const list = document.getElementById("dayList");
list.innerHTML = "";

snap.forEach(doc => {
  const a = doc.data();
  const div = document.createElement("div");
  div.className = "day-item";
  div.innerHTML = `
    <strong>${a.patientName || ""}</strong><br>
    ${a.start.toDate().toLocaleTimeString("es-ES")} -
    ${a.end.toDate().toLocaleTimeString("es-ES")}
  `;
  list.appendChild(div);
});
</script>
</body>
</html>
