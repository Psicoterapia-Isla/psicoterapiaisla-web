<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
/* ======================
   LAYOUT
====================== */
.agenda-wrapper {
  max-width:680px;
  margin:0 auto;
  padding:1rem;
}

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.day-info {
  display:flex;
  align-items:center;
  gap:.75rem;
}

.day-circle {
  width:46px;
  height:46px;
  border-radius:50%;
  background:#1f6b4e;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  font-size:1.1rem;
}

.day-text {
  line-height:1.1;
}

.day-text strong {
  text-transform:capitalize;
}

/* ======================
   NAV
====================== */
.day-nav {
  display:flex;
  gap:.4rem;
  flex-wrap:wrap;
}

/* ======================
   SLOT
====================== */
.slot {
  display:flex;
  align-items:center;
  gap:1rem;
  padding:.75rem;
  border-radius:14px;
  margin-bottom:.5rem;
  cursor:pointer;
}

.slot-time {
  width:54px;
  font-weight:600;
  font-size:.9rem;
}

.slot-green {
  background:#e6f4d7;
}

.slot-grey {
  background:#e5e7eb;
  color:#555;
}

.slot-info strong {
  display:block;
}

.slot-info small {
  font-size:.7rem;
  opacity:.7;
}

/* ======================
   MODAL
====================== */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:999;
}

.modal-card {
  background:#fff;
  max-width:420px;
  margin:10vh auto;
  padding:1rem;
  border-radius:16px;
}

.modal-row {
  margin-bottom:.75rem;
}

.modal-row.inline {
  display:flex;
  gap:.5rem;
  align-items:center;
}

.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:.5rem;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-info">
      <div class="day-circle" id="dayNumber"></div>
      <div class="day-text">
        <strong id="dayName"></strong><br>
        <span id="dayMonth"></span>
      </div>
    </div>

    <div class="day-nav">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
      <button id="newBtn" class="btn-primary">＋ Nueva</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL ================= -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">

    <h3 id="amPatient"></h3>
    <div class="modal-row" id="amDateTime"></div>
    <div class="modal-row" id="amModality"></div>

    <div class="modal-row inline">
      <input type="checkbox" id="amCompleted">
      <label>Sesión realizada</label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input id="amAmount" type="number" value="60">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="amPayment">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-actions">
      <button id="amInvoice" class="btn-primary">Factura</button>
      <button id="amSave" class="btn-primary">Guardar</button>
      <button onclick="closeModal()">Cerrar</button>
    </div>

  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment
} from "./assets/js/appointment-manager.js";

import {
  collection,getDocs,query,where,orderBy,Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

/* ======================
   FECHA
====================== */
let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function go(date){
  location.href=`agenda-diaria.html?date=${date}`;
}

prevDay.onclick=()=>{
  const d=new Date(currentDate); d.setDate(d.getDate()-1);
  go(toISO(d));
};

nextDay.onclick=()=>{
  const d=new Date(currentDate); d.setDate(d.getDate()+1);
  go(toISO(d));
};

todayBtn.onclick=()=>go(new Date().toISOString().split("T")[0]);

newBtn.onclick=()=>{
  alert("Aquí enlazará creación de cita");
};

const baseDate=new Date(currentDate);
baseDate.setHours(0,0,0,0);

dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

/* ======================
   DATA
====================== */
const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");

let currentAppointment=null;

/* ======================
   MODAL
====================== */
window.closeModal=()=>appointmentModal.style.display="none";

function openModal(app){
  currentAppointment=app;
  const s=app.start.toDate();
  const e=app.end.toDate();

  amPatient.textContent=app.patientName;
  amDateTime.textContent=`${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent=`Modalidad: ${app.modality}`;
  amCompleted.checked=app.status==="completed";

  appointmentModal.style.display="block";
}

amSave.onclick=async()=>{
  if(amCompleted.checked){
    await markAppointmentCompleted(currentAppointment);
  }
  location.reload();
};

amInvoice.onclick=async()=>{
  await invoiceAppointment(currentAppointment,{
    amount:Number(amAmount.value),
    paymentMethod:amPayment.value
  });
  location.reload();
};

/* ======================
   RENDER
====================== */
const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

const byHour={};
snap.forEach(d=>{
  byHour[d.data().start.toDate().getHours()]={...d.data(),id:d.id};
});

for(let h=9; h<21; h++){
  const slot=document.createElement("div");

  if(byHour[h]){
    const a=byHour[h];
    slot.className="slot slot-green";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div class="slot-info">
        <strong>${a.patientName}</strong>
        <small>${a.modality}</small>
      </div>`;
    slot.onclick=()=>openModal(a);
  } else {
    slot.className="slot slot-grey";
    slot.innerHTML=`
      <div class="slot-time">${h}:00</div>
      <div class="slot-info">Libre</div>`;
  }

  agendaList.appendChild(slot);
}

function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
