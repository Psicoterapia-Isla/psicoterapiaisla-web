<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:720px; margin:0 auto; padding:1rem; }

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.day-left { display:flex; gap:.75rem; align-items:center; }

.day-circle {
  width:44px;height:44px;border-radius:50%;
  background:#1f6b4e;color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
}

.nav-buttons{display:flex;gap:.5rem}

.slot{
  display:flex;align-items:center;gap:.75rem;
  padding:.9rem;border-radius:18px;
  margin-bottom:.5rem;cursor:pointer;
}
.slot-green{background:#e6f4d7}
.slot-grey{background:#e5e7eb;color:#555}
.slot-time{width:56px;font-weight:600}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:999}
.modal-card{
  background:#fff;max-width:440px;
  margin:10vh auto;padding:1rem;border-radius:18px
}
.modal-row{margin-bottom:.75rem}
.modal-actions{display:flex;justify-content:space-between;gap:.5rem}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">
  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">←</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="agendaList"></div>
</main>

<!-- ================= MODAL CITA ================= -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">
    <h3 id="mPatient"></h3>
    <div class="modal-row" id="mDate"></div>
    <div class="modal-row" id="mModality"></div>

    <div class="modal-row">
      <input type="checkbox" id="mCompleted">
      <label>Sesión realizada</label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input id="mAmount" type="number" value="60">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="mPayment">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-actions">
      <button onclick="closeModal()" class="btn-secondary">Cerrar</button>
      <button onclick="saveAppointment()" class="btn-primary">Guardar</button>
    </div>
  </div>
</div>

<!-- ================= AUTH + MENU ================= -->
<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
await requireAuth(); await loadMenu();
</script>

<!-- ================= LÓGICA ================= -->
<script type="module">
import { auth, db } from "./assets/js/firebase.js";
import {
  collection,getDocs,query,where,
  Timestamp,updateDoc,doc,addDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ===== FECHA ===== */
let dateISO=new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function toISO(d){return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`}

prevDay.onclick=()=>{const d=new Date(dateISO);d.setDate(d.getDate()-1);location.href=`?date=${toISO(d)}`};
nextDay.onclick=()=>{const d=new Date(dateISO);d.setDate(d.getDate()+1);location.href=`?date=${toISO(d)}`};
todayBtn.onclick=()=>location.href="agenda-diaria.html";

const base=new Date(dateISO);base.setHours(0,0,0,0);
dayNumber.textContent=base.getDate();
dayName.textContent=base.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=base.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");

let current=null;

/* ===== MODAL ===== */
window.closeModal=()=>appointmentModal.style.display="none";

function openModal(app){
  current=app;
  mPatient.textContent=app.patientName;
  const s=app.start.toDate();
  mDate.textContent=`${s.getHours()}:00`;
  mModality.textContent=app.modality;
  mCompleted.checked=app.status==="completed";
  appointmentModal.style.display="block";
}

window.saveAppointment=async()=>{
  const updates={};
  if(mCompleted.checked && current.status!=="completed"){
    updates.status="completed";
    updates.completedAt=Timestamp.now();
  }
  if(Object.keys(updates).length){
    await updateDoc(doc(db,"appointments",current.id),updates);
  }
  closeModal(); location.reload();
};

/* ===== RENDER ===== */
const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(base)),
  where("start","<",Timestamp.fromDate(new Date(base.getTime()+86400000)))
));

const byHour={};
snap.forEach(d=>{
  byHour[d.data().start.toDate().getHours()]={...d.data(),id:d.id};
});

for(let h=9;h<21;h++){
  const el=document.createElement("div");
  if(byHour[h]){
    el.className="slot slot-green";
    el.innerHTML=`<div class="slot-time">${h}:00</div><strong>${byHour[h].patientName}</strong>`;
    el.onclick=()=>openModal(byHour[h]);
  }else{
    el.className="slot slot-grey";
    el.innerHTML=`<div class="slot-time">${h}:00</div>Libre`;
  }
  agendaList.appendChild(el);
}
</script>

</body>
</html>
