<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:560px; margin:0 auto; padding:1rem; }
.day-header { display:flex; justify-content:space-between; margin-bottom:1rem; }
.day-left { display:flex; gap:.75rem; align-items:center; }
.day-circle {
  width:42px;height:42px;border-radius:50%;
  background:#1f6b4e;color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
}
.slot {
  display:flex;gap:.75rem;padding:.75rem;
  border-radius:12px;margin-bottom:.6rem;cursor:pointer;
}
.slot-green{background:#e6f4d7;}
.slot-grey{background:#e5e7eb;color:#555;}
.slot-time{width:52px;font-weight:600;}
.slot-status{font-size:.7rem;opacity:.7;}
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.4);z-index:999;
}
.modal-box{
  background:#fff;max-width:420px;
  margin:10vh auto;padding:1rem;border-radius:14px;
}
.modal-box button{margin-top:.5rem;}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">
  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>
    <button class="btn-primary" id="btnNew">➕ Nueva cita</button>
  </div>
  <div id="agendaList"></div>
</main>

<!-- MODAL CREAR -->
<div id="createModal" class="modal">
  <div class="modal-box">
    <h3>Nueva cita</h3>

    <label>Nombre paciente</label>
    <input id="cPatientName">

    <label>Modalidad</label>
    <select id="cModality">
      <option value="">—</option>
      <option value="viladecans">Viladecans</option>
      <option value="badalona">Badalona</option>
      <option value="online">Online</option>
    </select>

    <label>Hora inicio</label>
    <input id="cStart" type="time">

    <label>Hora fin</label>
    <input id="cEnd" type="time">

    <button id="cSave" class="btn-primary">Guardar</button>
    <button onclick="closeCreate()">Cancelar</button>
  </div>
</div>

<!-- MODAL GESTIÓN -->
<div id="appointmentModal" class="modal">
  <div class="modal-box">
    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label><input type="checkbox" id="amCompleted"> Sesión realizada</label>

    <label>Importe (€)</label>
    <input id="amAmount" type="number" value="60">

    <label>Método de pago</label>
    <select id="amPaymentMethod">
      <option value="">—</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="bizum">Bizum</option>
      <option value="transferencia">Transferencia</option>
    </select>

    <label><input type="checkbox" id="amPaid"> Pagada</label>

    <button id="amInvoiceBtn" class="btn-primary">Emitir factura</button>
    <button id="amSaveBtn" class="btn-primary">Guardar</button>
    <button onclick="closeAppointment()">Cerrar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import {
  addDoc, collection, getDocs, query,
  where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

await requireAuth(); await loadMenu();

const dateISO=new URLSearchParams(location.search).get("date")
|| new Date().toISOString().split("T")[0];
const baseDate=new Date(dateISO);baseDate.setHours(0,0,0,0);

dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");

let currentAppointment=null;

/* Crear */
btnNew.onclick=()=>{
  createModal.style.display="block";
};
window.closeCreate=()=>createModal.style.display="none";

cSave.onclick=async()=>{
  await addDoc(collection(db,"appointments"),{
    therapistId,
    patientName:cPatientName.value||"Paciente",
    patientId:therapistId,
    modality:cModality.value,
    start:Timestamp.fromDate(new Date(`${dateISO}T${cStart.value}`)),
    end:Timestamp.fromDate(new Date(`${dateISO}T${cEnd.value}`)),
    status:"scheduled"
  });
  location.reload();
};

/* Gestión */
window.closeAppointment=()=>appointmentModal.style.display="none";

function openAppointment(app){
  currentAppointment=app;
  const s=app.start.toDate(),e=app.end.toDate();
  amPatient.textContent=app.patientName;
  amDateTime.textContent=`${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent=`Modalidad: ${app.modality}`;
  amCompleted.checked=app.status==="completed";
  appointmentModal.style.display="block";
}

amSaveBtn.onclick=async()=>{
  if(amCompleted.checked) await markAppointmentCompleted(currentAppointment);
  if(amPaid.checked && currentAppointment.invoiceId)
    await markInvoicePaid(currentAppointment.invoiceId,amPaymentMethod.value);
  location.reload();
};

amInvoiceBtn.onclick=async()=>{
  if(!currentAppointment.invoiceId){
    await invoiceAppointment(currentAppointment,{
      amount:Number(amAmount.value),
      paymentMethod:amPaymentMethod.value,
      paid:amPaid.checked
    });
    location.reload();
  }
};

/* Render */
const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

const byHour={};
snap.forEach(d=>{
  byHour[d.data().start.toDate().getHours()]={...d.data(),id:d.id};
});

for(let h=9;h<21;h++){
  const slot=document.createElement("div");
  if(byHour[h]){
    const a=byHour[h];
    slot.className="slot slot-green";
    slot.innerHTML=`<div class="slot-time">${h}:00</div><strong>${a.patientName}</strong>`;
    slot.onclick=()=>openAppointment(a);
  }else{
    slot.className="slot slot-grey";
    slot.innerHTML=`<div class="slot-time">${h}:00</div>Libre`;
  }
  agendaList.appendChild(slot);
}
</script>
</body>
</html>
