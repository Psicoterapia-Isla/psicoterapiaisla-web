<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="wrapper">
  <div class="header">
    <h1>Agenda diaria</h1>
    <div class="nav">
      <button id="prev" class="btn-secondary">←</button>
      <button id="today" class="btn-secondary">Hoy</button>
      <button id="next" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="list"></div>
</main>

<!-- MODAL CITA -->
<div id="modal" class="modal">
  <div class="modal-card">

    <h3 id="mPatient"></h3>
    <p id="mTime"></p>

    <label>
      <input type="checkbox" id="mDone">
      Sesión realizada
    </label>

    <hr>

    <label>Importe (€)</label>
    <input id="mAmount" type="number" value="60">

    <label>Método de pago</label>
    <select id="mPayment">
      <option value="">—</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="bizum">Bizum</option>
      <option value="transferencia">Transferencia</option>
    </select>

    <label>
      <input type="checkbox" id="mPaid">
      Pagada
    </label>

    <div class="actions">
      <button id="mInvoice" class="btn-secondary">Emitir factura</button>
      <button id="mSave" class="btn-primary">Guardar</button>
      <button onclick="closeModal()">Cerrar</button>
    </div>

  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
await requireAuth();
await loadMenu();
</script>

<script type="module" src="assets/js/agenda-diaria.js"></script>
</body>
</html>
