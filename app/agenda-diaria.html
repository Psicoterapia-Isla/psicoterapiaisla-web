<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda diaria | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.agenda-wrapper { max-width:600px; margin:0 auto; padding:1rem; }

.day-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}

.day-left { display:flex; gap:.75rem; align-items:center; }

.day-circle {
  width:42px;height:42px;border-radius:50%;
  background:#1f6b4e;color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-weight:600;
}

.nav-buttons { display:flex; gap:.5rem; }

.agenda-list { display:flex; flex-direction:column; gap:.75rem; }

.agenda-card {
  background:#e6f4d7;
  border-radius:14px;
  padding:.75rem 1rem;
  display:flex;
  gap:.75rem;
  align-items:flex-start;
}

.agenda-card.done { opacity:.7; }

.agenda-hour { font-weight:600; min-width:52px; }

.agenda-main { flex:1; }

.agenda-name { font-weight:600; }

.agenda-sub { font-size:.75rem; opacity:.7; }

.agenda-icons { display:flex; gap:.4rem; opacity:.7; }

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:999;
}

.modal-card {
  background:#fff;
  max-width:420px;
  margin:8vh auto;
  padding:1rem;
  border-radius:14px;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="agenda-wrapper">

  <div class="day-header">
    <div class="day-left">
      <div class="day-circle" id="dayNumber"></div>
      <div>
        <div id="dayName"></div>
        <div id="dayMonth"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevDay" class="btn-secondary">‚Üê</button>
      <button id="todayBtn" class="btn-secondary">Hoy</button>
      <button id="nextDay" class="btn-secondary">‚Üí</button>
    </div>
  </div>

  <div id="agendaList" class="agenda-list"></div>
</main>

<div id="appointmentModal" class="modal">
  <div class="modal-card">
    <h3 id="amPatient"></h3>
    <div id="amDateTime"></div>
    <div id="amModality"></div>
    <button onclick="closeAppointmentModal()">Cerrar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import {
  collection, getDocs, query, where, orderBy, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

let currentDate =
  new URLSearchParams(location.search).get("date")
  || new Date().toISOString().split("T")[0];

function loadDate(d){ location.href=`agenda-diaria.html?date=${d}`; }

prevDay.onclick = () => {
  const d=new Date(currentDate); d.setDate(d.getDate()-1);
  loadDate(toISO(d));
};
nextDay.onclick = () => {
  const d=new Date(currentDate); d.setDate(d.getDate()+1);
  loadDate(toISO(d));
};
todayBtn.onclick = () =>
  loadDate(new Date().toISOString().split("T")[0]);

const baseDate=new Date(currentDate); baseDate.setHours(0,0,0,0);

dayNumber.textContent=baseDate.getDate();
dayName.textContent=baseDate.toLocaleDateString("es-ES",{weekday:"long"});
dayMonth.textContent=baseDate.toLocaleDateString("es-ES",{month:"long",year:"numeric"});

const therapistId=auth.currentUser.uid;
const agendaList=document.getElementById("agendaList");

window.closeAppointmentModal=()=>appointmentModal.style.display="none";

function openAppointmentModal(app){
  const s=app.start.toDate(), e=app.end.toDate();
  amPatient.textContent=app.patientName;
  amDateTime.textContent=`${s.getHours()}:00 ‚Äì ${e.getHours()}:00`;
  amModality.textContent=app.modality;
  appointmentModal.style.display="block";
}

const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",Timestamp.fromDate(baseDate)),
  where("start","<",Timestamp.fromDate(new Date(baseDate.getTime()+86400000))),
  orderBy("start")
));

snap.forEach(d=>{
  const app={...d.data(),id:d.id};
  const h=app.start.toDate().getHours();

  const card=document.createElement("div");
  card.className=`agenda-card ${app.status==="completed"?"done":""}`;
  card.innerHTML=`
    <div class="agenda-hour">${h}:00</div>
    <div class="agenda-main">
      <div class="agenda-name">${app.patientName}</div>
      <div class="agenda-sub">${app.service||"Visita Psicolog√≠a"}</div>
    </div>
    <div class="agenda-icons">
      ${app.status==="completed"?"‚úîÔ∏è":""}
      ${app.invoiceId?"üßæ":""}
    </div>
  `;
  card.onclick=()=>openAppointmentModal(app);
  agendaList.appendChild(card);
});

function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
