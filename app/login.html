<script type="module">
  import { login } from "/app/assets/js/auth.js";
  import { auth, db } from "/app/assets/js/firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const button = document.getElementById("login-btn");

  // üîπ Si ya hay sesi√≥n, redirigir seg√∫n rol
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      const role = userDoc.data()?.role || "patient";

      if (role === "therapist") {
        window.location.href = "/app/entradas-terapeuta.html";
      } else {
        window.location.href = "/app/index.html";
      }
    }
  });

  // üîπ Login manual
  button.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Completa email y contrase√±a");
      return;
    }

    try {
      const cred = await login(email, password);
      const userDoc = await getDoc(doc(db, "users", cred.user.uid));
      const role = userDoc.data()?.role || "patient";

      if (role === "therapist") {
        window.location.href = "/app/entradas-terapeuta.html";
      } else {
        window.location.href = "/app/index.html";
      }
    } catch (error) {
      console.error(error);
      alert("Credenciales incorrectas");
    }
  });
</script>
