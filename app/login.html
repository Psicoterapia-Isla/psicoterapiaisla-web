<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso pacientes | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <main class="login-container">
    <div class="login-box">

      <h1>Espacio terapéutico</h1>
      <p class="login-subtitle">Acceso privado para pacientes</p>

      <form id="login-form">
        <label>
          Email
          <input type="email" id="email" required>
        </label>

        <label>
          Contraseña
          <input type="password" id="password" required>
        </label>

        <button type="button" id="login-btn">Entrar</button>
      </form>

      <p class="legal-note">
        Este espacio es complementario al proceso terapéutico y no sustituye
        la atención profesional ni es un canal de urgencias.<br>
        En caso de emergencia, contacta con el 112.
      </p>

    </div>
  </main>

  <!-- SOLO ESTE SCRIPT -->
<script type="module">
  console.log("LOGIN SCRIPT CARGADO");
  import { login } from "/app/assets/js/auth.js";

  const button = document.getElementById("login-btn");

  button.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Completa email y contraseña");
      return;
    }

    try {
      await login(email, password);
      window.location.href = "/app/index.html";
    } catch (error) {
      console.error(error);
      alert("Credenciales incorrectas");
    }
  });
</script>

</body>
</html>
