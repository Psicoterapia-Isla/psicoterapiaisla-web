<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso pacientes | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SISTEMA GLOBAL -->
  <link rel="stylesheet" href="/app/assets/css/app.css">

</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <div class="auth-wrapper">

    <div class="card auth-card">

      <h1>Espacio terapéutico</h1>

      <p class="text-soft" style="margin-bottom: 1.5rem;">
        Acceso privado para pacientes de Psicoterapia Isla.
      </p>

      <form id="login-form">

        <input
          type="email"
          id="email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />

        <button type="submit" class="btn-primary" style="width:100%;">
          Entrar
        </button>

      </form>

    </div>

  </div>

</main>

<script type="module">
  import { login } from "/app/assets/js/auth.js";

  const form = document.getElementById("login-form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Completa email y contraseña");
      return;
    }

    try {
      await login(email, password);
      window.location.href = "/app/index.html";
    } catch (error) {
      console.error(error);
      alert("Credenciales incorrectas");
    }
  });
</script>

</body>
</html>
