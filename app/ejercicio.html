<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios terapéuticos | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÚ DINÁMICO -->
  <nav id="app-menu" class="app-menu"></nav>

  <!-- CONTENIDO -->
  <main class="app-container">

    <h1>Ejercicios terapéuticos</h1>
    <p>
      Ejercicios propuestos para trabajar entre sesiones.
      Lee con calma y realiza solo aquello que te resulte seguro.
    </p>

    <ul class="exercise-list">
      <li><a href="ejercicios/seguridad.html">Sentirme a salvo</a></li>
      <li><a href="ejercicios/registro-emocional.html">Registro emocional</a></li>
      <li><a href="ejercicios/autocompasion.html">Autocompasión</a></li>
      <li><a href="ejercicios/limites.html">Límites</a></li>
      <li><a href="ejercicios/recursos.html">Recursos internos</a></li>
    </ul>

  </main>

  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";
    import { auth, db } from "./assets/js/firebase.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    requireAuth();

    (async () => {
      const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
      const role = userDoc.data()?.role || "patient";
      loadMenu(role);
    })();
  </script>

</body>
</html>
