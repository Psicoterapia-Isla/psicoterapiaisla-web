<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturación de pacientes</title>

  <!-- estilos base de la app -->
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/tables.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="app-layout">

  <!-- MENÚ LATERAL -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Facturación de pacientes</h1>
      <p class="page-subtitle">
        Gestión de facturas, pagos y estado económico por paciente
      </p>
    </header>

    <!-- FILTROS -->
    <section class="filters">
      <input
        type="text"
        id="search-patient"
        placeholder="Buscar paciente por nombre"
      />

      <select id="filter-status">
        <option value="">Estado de pago</option>
        <option value="pending">Pendiente</option>
        <option value="paid">Pagado</option>
        <option value="overdue">Vencido</option>
      </select>

      <button id="new-invoice-btn">
        + Nueva factura
      </button>
    </section>

    <!-- TABLA -->
    <section class="table-wrapper">
      <table class="data-table" id="invoices-table">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Concepto</th>
            <th>Fecha</th>
            <th>Importe</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- filas dinámicas -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- scripts -->
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/patient-invoices.js"></script>

</body>
</html>
