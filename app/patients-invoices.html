<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de pacientes</title>

  <!-- ESTILOS (RUTAS CORRECTAS) -->
  <link rel="stylesheet" href="/app/assets/css/app.css">
  <link rel="stylesheet" href="/app/assets/css/isla-base.css">
  <link rel="stylesheet" href="/app/assets/css/isla-theme.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="app-layout">

  <!-- MENÚ -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Pacientes</h1>
      <p class="page-subtitle">
        Listado de pacientes importados en el sistema
      </p>
    </header>

    <!-- BUSCADOR -->
    <section class="filters">
      <input
        type="text"
        id="search-patient"
        placeholder="Buscar por nombre, apellidos, DNI, email o teléfono"
      />
    </section>

    <!-- TABLA -->
    <section class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="patients-tbody">
          <!-- filas dinámicas -->
        </tbody>
      </table>
    </section>

    <!-- ESTADO -->
    <p id="patients-status" class="table-status">
      Cargando pacientes...
    </p>

  </main>

  <!-- SCRIPTS (RUTAS CORRECTAS) -->
  <script type="module" src="/app/assets/js/menu.js"></script>
  <script type="module" src="/app/assets/js/patients-admin.js"></script>

</body>
</html>
