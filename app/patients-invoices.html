<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Facturación | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="app-container">

  <h1>Facturación</h1>

  <div class="card">

    <label>Buscar paciente</label>
    <input type="text" id="patientFilter" placeholder="Nombre del paciente">

    <label>Tipo de paciente</label>
    <select id="typeFilter">
      <option value="">Todos</option>
      <option value="private">Privado</option>
      <option value="mutual">Mutua</option>
    </select>

    <label>Desde</label>
    <input type="date" id="fromDate">

    <label>Hasta</label>
    <input type="date" id="toDate">

    <button id="applyFilters" class="btn btn-primary">
      Aplicar filtros
    </button>

  </div>

  <div id="invoiceList"></div>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  await requireAuth();
  await loadMenu();
</script>

<script type="module" src="assets/js/patient-invoices.js"></script>
</body>
</html>
