<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturación por paciente | Psicoterapia Isla</title>

  <!-- CSS EXISTENTE (RUTAS CORRECTAS) -->
  <link rel="stylesheet" href="/app/assets/css/app.css">
  <link rel="stylesheet" href="/app/assets/css/isla-base.css">
  <link rel="stylesheet" href="/app/assets/css/isla-theme.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="app-layout">

  <!-- MENÚ -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Facturación por paciente</h1>
      <p class="page-subtitle">
        Consulta de facturas y estado de pagos
      </p>
    </header>

    <!-- BUSCADOR / SELECTOR DE PACIENTE -->
    <section class="filters">
      <label for="patient-selector">Seleccionar paciente</label>
      <select id="patient-selector">
        <option value="">— Selecciona un paciente —</option>
      </select>
    </section>

    <!-- FACTURAS -->
    <section class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>Concepto</th>
            <th>Fecha</th>
            <th>Importe</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="invoices-table-body">
          <tr>
            <td colspan="5">Selecciona un paciente para ver sus facturas</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- JS (RUTAS CORRECTAS) -->
  <script type="module" src="/app/assets/js/menu.js"></script>
  <script type="module" src="/app/assets/js/patient-invoices.js"></script>

</body>
</html>
