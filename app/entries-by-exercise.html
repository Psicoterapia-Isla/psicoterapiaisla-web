<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Respuestas por ejercicio</h1>
  <div id="exercises"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // 1️⃣ Auth
  await requireAuth();

  const container = document.getElementById("exercises");

  // 2️⃣ Cargar usuarios (uid → alias)
  const usersSnap = await getDocs(collection(db, "users"));
  const usersMap = {};

  usersSnap.forEach(doc => {
    const data = doc.data();
    usersMap[doc.id] = data.alias || "Paciente";
  });

  // 3️⃣ Cargar entradas
  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todavía.</p>";
  }

  // 4️⃣ Agrupar por ejercicio
  const grouped = {};

  snap.forEach(doc => {
    const entry = doc.data();
    const type = entry.type;

    if (!grouped[type]) {
      grouped[type] = [];
    }

    grouped[type].push(entry);
  });

  // 5️⃣ Pintar resultados
  Object.keys(grouped).forEach(type => {
    const block = document.createElement("div");
    block.className = "exercise-card";

    let html = `<h2>${type.replace(/_/g, " ")}</h2>`;

    grouped[type].forEach(entry => {
      const alias = usersMap[entry.uid] || "Paciente";

      html += `
        <hr>
        <p><strong>Paciente:</strong> ${alias}</p>
        <p><strong>Fecha:</strong>
          ${entry.createdAt?.toDate().toLocaleString() || ""}
        </p>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}:</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }
    });

    block.innerHTML = html;
    container.appendChild(block);
  });
</script>

</body>
</html>
