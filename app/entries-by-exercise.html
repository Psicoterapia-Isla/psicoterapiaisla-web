<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1 class="page-title">Respuestas por ejercicio</h1>
  <div id="exercises" class="exercise-list"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Autenticaci√≥n
  await requireAuth();

  const container = document.getElementById("exercises");

  // üì• Cargar entradas
  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todav√≠a.</p>";
  } else {

    // üîπ Agrupar por tipo de ejercicio
    const grouped = {};

    snap.forEach(docSnap => {
      const entry = docSnap.data();

      if (!entry || !entry.type || !entry.data) return;

      const type = entry.type;

      if (!grouped[type]) grouped[type] = [];
      grouped[type].push(entry);
    });

    // üé® Pintar resultados
    Object.keys(grouped).forEach(type => {
      const section = document.createElement("section");
      section.className = "exercise-card";

      let html = `
        <h2 class="exercise-title">
          ${type.replace(/_/g, " ")}
        </h2>
      `;

      grouped[type].forEach(entry => {
        const alias = entry.alias || "Paciente";
        const fecha = entry.createdAt?.toDate
          ? entry.createdAt.toDate().toLocaleString()
          : "";

        html += `
          <div class="entry-block">
            <p><strong>Paciente:</strong> ${alias}</p>
            <p><strong>Fecha:</strong> ${fecha}</p>
        `;

        Object.keys(entry.data).forEach(key => {
          html += `
            <p class="entry-field">
              <strong>${key.replace(/_/g, " ")}:</strong><br>
              ${entry.data[key]}
            </p>
          `;
        });

        html += `
          </div>
          <hr>
        `;
      });

      section.innerHTML = html;
      container.appendChild(section);
    });
  }
</script>

</body>
</html>
