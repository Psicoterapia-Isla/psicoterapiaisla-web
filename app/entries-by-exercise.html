<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- ‚úÖ A√ëADIDO: jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="app-body">

<header class="app-menu"></header>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<main class="app-container">
  <h1 class="page-title">Respuestas por ejercicio</h1>
  <div id="exercises" class="exercise-list"></div>
</main>

<script type="module">
  import { loadMenu } from "./assets/js/menu.js";
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs,
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Auth
  await requireAuth();

  const { jsPDF } = window.jspdf;
  const container = document.getElementById("exercises");

  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todav√≠a.</p>";
  }

  const grouped = {};

  snap.forEach(docSnap => {
  const entry = docSnap.data();
  entry._id = docSnap.id;

  // SOLO ejercicios v√°lidos
  if (!entry.type || typeof entry.data !== "object") return;
  if (entry.type === "diario") return;

  if (!grouped[entry.type]) grouped[entry.type] = [];
  grouped[entry.type].push(entry);
});

  for (const type of Object.keys(grouped)) {
    const section = document.createElement("section");
    section.className = "exercise-card";
    section.innerHTML = `<h2>${type.replace(/_/g, " ")}</h2>`;

    for (const entry of grouped[type]) {
      const alias = entry.alias || "Paciente";
      const fecha = entry.createdAt?.toDate
        ? entry.createdAt.toDate().toLocaleString()
        : "";

      const noteRef = doc(db, "therapist_notes", entry._id);
      const noteSnap = await getDoc(noteRef);
      const existingNote = noteSnap.exists() ? noteSnap.data().note : "";

      const card = document.createElement("div");
      card.className = "entry-card";

      let inner = `
        <div class="entry-meta">
          <strong>${alias}</strong> ¬∑ ${fecha}
        </div>
      `;

      for (const key in entry.data) {
        inner += `
          <div class="entry-field">
            <strong>${key.replace(/_/g, " ")}</strong>
            <span>${entry.data[key]}</span>
          </div>
        `;
      }

      inner += `
        <div class="therapist-note">
          <label><strong>Notas del terapeuta</strong></label>
          <textarea class="note-textarea" rows="4">${existingNote}</textarea>
          <button class="save-note-btn">Guardar nota</button>
          <button class="export-pdf-btn">Exportar PDF</button>
          <small class="note-status"></small>
        </div>
      `;

      card.innerHTML = inner;
      section.appendChild(card);

      const textarea = card.querySelector(".note-textarea");
      const saveBtn = card.querySelector(".save-note-btn");
      const exportBtn = card.querySelector(".export-pdf-btn");
      const status = card.querySelector(".note-status");

      saveBtn.addEventListener("click", async () => {
        status.textContent = "Guardando‚Ä¶";
        await setDoc(noteRef, {
          note: textarea.value,
          updatedAt: serverTimestamp()
        });
        status.textContent = "Nota guardada ‚úî";
        setTimeout(() => status.textContent = "", 2000);
      });

      // ‚úÖ EXPORTAR PDF
      exportBtn.addEventListener("click", () => {
        const pdf = new jsPDF();
        let y = 15;

        pdf.setFont("helvetica", "bold");
        pdf.setFontSize(16);
        pdf.text(type.replace(/_/g, " "), 15, y);

        y += 10;
        pdf.setFontSize(10);
        pdf.setFont("helvetica", "normal");
        pdf.text(`Paciente: ${alias}`, 15, y);
        y += 6;
        pdf.text(`Fecha: ${fecha}`, 15, y);

        y += 10;
        pdf.setFont("helvetica", "bold");
        pdf.text("Respuestas", 15, y);
        y += 8;
        pdf.setFont("helvetica", "normal");

        for (const key in entry.data) {
          pdf.text(`${key.replace(/_/g, " ")}:`, 15, y);
          y += 6;
          pdf.text(String(entry.data[key]), 20, y);
          y += 8;
        }

        if (textarea.value) {
          y += 4;
          pdf.setFont("helvetica", "bold");
          pdf.text("Notas del terapeuta", 15, y);
          y += 8;
          pdf.setFont("helvetica", "normal");
          pdf.text(textarea.value, 20, y, { maxWidth: 170 });
        }

        pdf.save(`${type}-${entry._id}.pdf`);
      });
    }

    container.appendChild(section);
  }
</script>

</body>
</html>
