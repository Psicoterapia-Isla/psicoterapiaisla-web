<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Respuestas por ejercicio</h1>
  <div id="exercises"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîê Auth
  await requireAuth();

  const container = document.getElementById("exercises");

  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todav√≠a.</p>";
  } else {
    const grouped = {};

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.type || !entry.data) return;

      if (!grouped[entry.type]) {
        grouped[entry.type] = [];
      }
      grouped[entry.type].push(entry);
    });

    for (const type of Object.keys(grouped)) {
      const block = document.createElement("div");
      block.className = "exercise-card";

      let html = `<h2>${type.replace(/_/g, " ")}</h2>`;

      for (const entry of grouped[type]) {
        const alias = entry.alias || "Paciente";

        html += `
          <hr>
          <p><strong>Paciente:</strong> ${alias}</p>
          <p><strong>Fecha:</strong>
            ${entry.createdAt?.toDate
              ? entry.createdAt.toDate().toLocaleString()
              : ""}
          </p>
        `;

        for (const key in entry.data) {
          html += `
            <p>
              <strong>${key.replace(/_/g, " ")}:</strong><br>
              ${entry.data[key]}
            </p>
          `;
        }
      }

      block.innerHTML = html;
      container.appendChild(block);
    }
  }
</script>
</body>
</html>
