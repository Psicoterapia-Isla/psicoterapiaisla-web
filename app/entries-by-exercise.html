<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">
  <h1 class="page-title">Respuestas por ejercicio</h1>
  <div id="exercises"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs,
    doc,
    getDoc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  await requireAuth();
  await loadMenu();

  const { jsPDF } = window.jspdf;
  const container = document.getElementById("exercises");

  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todav√≠a.</p>";
    return;
  }

  const grouped = {};

  snap.forEach(docSnap => {
    const entry = docSnap.data();
    entry._id = docSnap.id;

    if (!entry.type || typeof entry.data !== "object") return;
    if (entry.type === "diario") return;

    if (!grouped[entry.type]) grouped[entry.type] = [];
    grouped[entry.type].push(entry);
  });

  for (const type in grouped) {
    const section = document.createElement("section");
    section.className = "exercise-card";
    section.innerHTML = `<h2>${type.replace(/_/g, " ")}</h2>`;

    for (const entry of grouped[type]) {
      const card = document.createElement("div");
      card.className = "entry-card";

      card.innerHTML = `
        <p>${entry.createdAt?.toDate().toLocaleString() || ""}</p>
      `;

      for (const key in entry.data) {
        card.innerHTML += `
          <p><strong>${key.replace(/_/g, " ")}:</strong><br>${entry.data[key]}</p>
        `;
      }

      section.appendChild(card);
    }

    container.appendChild(section);
  }
</script>

</body>
</html>
