<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    await requireAuth();
    await loadMenu();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const exerciseId = params.get("exerciseId");

    const container = document.getElementById("entries");
    container.innerHTML = "";

    // ✅ SIN CONTEXTO → MENSAJE, NO REDIRECCIÓN
    if (!uid && !exerciseId) {
      container.innerHTML = `
        <section class="card" style="opacity:.7">
          Selecciona un ejercicio o accede desde un listado para ver las respuestas.
        </section>
      `;
      return;
    }

    let q;

    if (uid) {
      q = query(
        collection(db, "entries"),
        where("uid", "==", uid),
        orderBy("createdAt", "desc")
      );
    } else {
      q = query(
        collection(db, "entries"),
        where("exerciseId", "==", exerciseId),
        orderBy("createdAt", "desc")
      );
    }

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = `
        <section class="card">
          No hay respuestas registradas.
        </section>
      `;
      return;
    }

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.data) return;

      const card = document.createElement("section");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || entry.type || "Ejercicio"}</h2>
        <small style="opacity:.7">
          ${entry.createdAt?.toDate
            ? entry.createdAt.toDate().toLocaleString()
            : ""}
        </small>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  }

  init();
</script>
