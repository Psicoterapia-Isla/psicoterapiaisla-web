<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Respuestas por ejercicio</h1>
  <div id="exercises"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    where,
    getDocs,
    addDoc,
    updateDoc,
    doc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ======================
  // AUTH
  // ======================
  await requireAuth();

  const container = document.getElementById("exercises");

  // ======================
  // TRAER ENTRADAS
  // ======================
  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas todavía.</p>";
  }

  // ======================
  // CACHE ALIAS
  // ======================
  const aliasCache = {};

  async function getAlias(uid) {
    if (aliasCache[uid]) return aliasCache[uid];

    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);

    const alias = userSnap.exists()
      ? userSnap.data().alias || "Paciente"
      : "Paciente";

    aliasCache[uid] = alias;
    return alias;
  }

  // ======================
  // AGRUPAR POR EJERCICIO
  // ======================
  const grouped = {};

  for (const docSnap of snap.docs) {
    const entry = { _id: docSnap.id, ...docSnap.data() };
    const type = entry.type;

    if (!grouped[type]) grouped[type] = [];
    grouped[type].push(entry);
  }

  // ======================
  // PINTAR
  // ======================
  for (const type of Object.keys(grouped)) {
    const block = document.createElement("div");
    block.className = "exercise-card";

    let html = `<h2>${type.replace(/_/g, " ")}</h2>`;

    for (const entry of grouped[type]) {
      const alias = await getAlias(entry.uid);
      const noteId = `note-${entry._id}`;

      html += `
        <hr>
        <p><strong>Paciente:</strong> ${alias}</p>
        <p><strong>Fecha:</strong>
          ${entry.createdAt?.toDate().toLocaleString() || ""}
        </p>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}:</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      html += `
        <div class="therapist-note">
          <label><strong>Notas del terapeuta</strong></label>
          <textarea id="${noteId}" rows="4" placeholder="Escribe aquí la nota clínica..."></textarea>
          <button
            class="save-note"
            data-entry="${entry._id}"
            data-uid="${entry.uid}"
            data-exercise="${entry.type}">
            Guardar nota
          </button>
        </div>
      `;
    }

    block.innerHTML = html;
    container.appendChild(block);
  }

  // ======================
  // GUARDAR / ACTUALIZAR NOTAS
  // ======================
  document.querySelectorAll(".save-note").forEach(btn => {
    btn.addEventListener("click", async () => {
      const entryId = btn.dataset.entry;
      const uid = btn.dataset.uid;
      const exercise = btn.dataset.exercise;
      const textarea = document.getElementById(`note-${entryId}`);
      const noteText = textarea.value.trim();

      if (!noteText) {
        alert("La nota está vacía");
        return;
      }

      const q = query(
        collection(db, "therapist_notes"),
        where("entryId", "==", entryId)
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        await addDoc(collection(db, "therapist_notes"), {
          entryId,
          uid,
          exercise,
          note: noteText,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      } else {
        await updateDoc(
          doc(db, "therapist_notes", snap.docs[0].id),
          {
            note: noteText,
            updatedAt: serverTimestamp()
          }
        );
      }

      alert("Nota guardada correctamente");
    });
  });

</script>

</body>
</html>
