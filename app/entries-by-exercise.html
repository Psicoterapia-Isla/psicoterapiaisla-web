<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-layout">

<aside class="app-menu"></aside>

<main class="app-content">

  <h1 class="page-title">Respuestas por ejercicio</h1>

  <!-- SELECTOR DE EJERCICIOS -->
  <section class="card">
    <label>
      Selecciona un ejercicio
      <select id="exercise-select">
        <option value="">— Seleccionar —</option>
      </select>
    </label>
  </section>

  <!-- RESULTADOS -->
  <div id="entries"></div>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    where,
    orderBy,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* =========================
     INIT
  ========================= */
  async function init() {
    await requireAuth();
    await loadMenu();
    await loadExercises();
  }

  /* =========================
     CARGAR EJERCICIOS
  ========================= */
  async function loadExercises() {
    const select = document.getElementById("exercise-select");

    const snap = await getDocs(
      query(collection(db, "exercises"), where("active", "==", true))
    );

    snap.forEach(docSnap => {
      const ex = docSnap.data();
      const option = document.createElement("option");
      option.value = docSnap.id;
      option.textContent = ex.title;
      select.appendChild(option);
    });

    select.addEventListener("change", async () => {
      const exerciseId = select.value;
      if (!exerciseId) return;

      const exSnap = await getDoc(doc(db, "exercises", exerciseId));
      if (!exSnap.exists()) return;

      const ex = exSnap.data();
      loadEntries(exerciseId, ex.slug, ex.title);
    });
  }

  /* =========================
     CARGAR RESPUESTAS
  ========================= */
  async function loadEntries(exerciseId, slug, title) {
    const container = document.getElementById("entries");
    container.innerHTML = "";

    const snap = await getDocs(
      query(collection(db, "entries"), orderBy("createdAt", "desc"))
    );

    const matches = [];

    snap.forEach(docSnap => {
      const e = docSnap.data();

      if (
        e.exerciseId === exerciseId ||
        e.exerciseId === slug ||
        e.exerciseSlug === slug ||
        e.exerciseTitle === title ||
        e.type === title
      ) {
        matches.push(e);
      }
    });

    if (matches.length === 0) {
      container.innerHTML = `
        <p style="opacity:.7">
          No hay respuestas para este ejercicio.
        </p>
      `;
      return;
    }

    matches.forEach(entry => {
      if (!entry.data) return;

      const card = document.createElement("section");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || title}</h2>
        <small style="opacity:.7">
          ${entry.createdAt?.toDate?.().toLocaleString() || ""}
        </small>
        <hr>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
