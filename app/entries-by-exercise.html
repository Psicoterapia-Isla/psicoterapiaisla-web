<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas de ejercicios | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÃš (se rellena por JS) -->
  <header class="app-menu"></header>

  <!-- CONTENIDO -->
  <main class="app-container">

    <h1 class="page-title">Respuestas de ejercicios</h1>

    <div id="entries"></div>

  </main>

  <!-- SCRIPTS -->
  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";
    import { db } from "./assets/js/firebase.js";

    import {
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ğŸ” Auth + menÃº
    await requireAuth();
    await loadMenu();

    const container = document.getElementById("entries");

    // ğŸ” Cargar respuestas
    const q = query(
      collection(db, "entries"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = "<p>No hay respuestas todavÃ­a.</p>";
      return;
    }

    snap.forEach(docSnap => {
      const entry = docSnap.data();

      if (!entry.data) return;

      const card = document.createElement("div");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || entry.type || "Ejercicio"}</h2>
        <small style="opacity:.7">
          ${
            entry.createdAt?.toDate
              ? entry.createdAt.toDate().toLocaleString()
              : ""
          }
        </small>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  </script>

</body>
</html>
