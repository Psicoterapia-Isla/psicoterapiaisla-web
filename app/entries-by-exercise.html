<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1 class="page-title">Respuestas por ejercicio</h1>

  <!-- CONTENEDOR -->
  <div id="exercises"></div>

</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { db } from "./assets/js/firebase.js";

import {
  collection,
  query,
  orderBy,
  getDocs,
  doc,
  getDoc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* =========================
   AUTH + MENU
   ========================= */
await requireAuth();
await loadMenu();

const { jsPDF } = window.jspdf;
const container = document.getElementById("exercises");

/* =========================
   QUERY
   ========================= */
const q = query(
  collection(db, "entries"),
  orderBy("createdAt", "desc")
);

const snap = await getDocs(q);

if (snap.empty) {
  container.innerHTML = `
    <div class="empty-state">
      AÃºn no hay respuestas registradas.<br>
      Cuando las haya, aparecerÃ¡n aquÃ­ ðŸ’œ
    </div>
  `;
  return;
}

/* =========================
   AGRUPAR POR EJERCICIO
   ========================= */
const grouped = {};

snap.forEach(docSnap => {
  const entry = docSnap.data();
  entry._id = docSnap.id;

  if (!entry.type || typeof entry.data !== "object") return;
  if (entry.type === "diario") return;

  if (!grouped[entry.type]) grouped[entry.type] = [];
  grouped[entry.type].push(entry);
});

/* =========================
   RENDER
   ========================= */
for (const type of Object.keys(grouped)) {

  const section = document.createElement("section");
  section.className = "card card--feminista";

  section.innerHTML = `
    <h2>${type.replace(/_/g, " ")}</h2>
  `;

  for (const entry of grouped[type]) {

    const alias = entry.alias || "Paciente";
    const fecha = entry.createdAt?.toDate
      ? entry.createdAt.toDate().toLocaleString()
      : "";

    const noteRef = doc(db, "therapist_notes", entry._id);
    const noteSnap = await getDoc(noteRef);
    const existingNote = noteSnap.exists() ? noteSnap.data().note : "";

    const card = document.createElement("div");
    card.className = "entry-card card--cuidado";

    let inner = `
      <div class="entry-meta">
        <strong>${alias}</strong> Â· ${fecha}
      </div>
    `;

    for (const key in entry.data) {
      inner += `
        <div class="entry-field">
          <strong>${key.replace(/_/g, " ")}</strong><br>
          ${entry.data[key]}
        </div>
      `;
    }

    inner += `
      <div class="therapist-note">
        <label><strong>Notas del terapeuta</strong></label>
        <textarea class="note-textarea" rows="4">${existingNote}</textarea>

        <div style="margin-top:16px; display:flex; gap:12px; flex-wrap:wrap;">
          <button class="btn btn-care save-note-btn">Guardar nota</button>
          <button class="btn btn-primary export-pdf-btn">Exportar PDF</button>
        </div>

        <small class="note-status"></small>
      </div>
    `;

    card.innerHTML = inner;
    section.appendChild(card);

    const textarea = card.querySelector(".note-textarea");
    const saveBtn = card.querySelector(".save-note-btn");
    const exportBtn = card.querySelector(".export-pdf-btn");
    const status = card.querySelector(".note-status");

    /* =========================
       GUARDAR NOTA
       ========================= */
    saveBtn.addEventListener("click", async () => {
      status.textContent = "Guardandoâ€¦";
      await setDoc(noteRef, {
        note: textarea.value,
        updatedAt: serverTimestamp()
      });
      status.textContent = "Nota guardada âœ”";
      setTimeout(() => status.textContent = "", 2000);
    });

    /* =========================
       EXPORTAR PDF
       ========================= */
    exportBtn.addEventListener("click", () => {
      const pdf = new jsPDF();
      let y = 15;

      pdf.setFontSize(16);
      pdf.text(type.replace(/_/g, " "), 15, y);
      y += 10;

      pdf.setFontSize(10);
      pdf.text(`Paciente: ${alias}`, 15, y);
      y += 6;
      pdf.text(`Fecha: ${fecha}`, 15, y);
      y += 10;

      for (const key in entry.data) {
        pdf.text(`${key.replace(/_/g, " ")}:`, 15, y);
        y += 6;
        pdf.text(String(entry.data[key]), 20, y);
        y += 8;
      }

      if (textarea.value) {
        y += 6;
        pdf.text("Notas del terapeuta:", 15, y);
        y += 6;
        pdf.text(textarea.value, 20, y, { maxWidth: 170 });
      }

      pdf.save(`${type}-${entry._id}.pdf`);
    });
  }

  container.appendChild(section);
}
</script>

</body>
</html>
