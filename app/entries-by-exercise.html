<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1 class="page-title">Respuestas por ejercicio</h1>

  <!-- ======================
       SELECTOR EJERCICIOS
  ====================== -->
  <section class="card">
    <label>
      Selecciona un ejercicio
      <select id="exercise-select">
        <option value="">— Selecciona —</option>
      </select>
    </label>
  </section>

  <!-- ======================
       RESPUESTAS
  ====================== -->
  <section id="entries"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    await requireAuth();
    await loadMenu();

    await loadExercises();
    bindUrlIfPresent();
  }

  /* =========================
     CARGAR EJERCICIOS
  ========================= */
  async function loadExercises() {
    const select = document.getElementById("exercise-select");
    const snap = await getDocs(
      query(collection(db, "exercises"), where("active", "==", true))
    );

    snap.forEach(docSnap => {
      const ex = docSnap.data();
      const option = document.createElement("option");
      option.value = docSnap.id;
      option.textContent = ex.title;
      select.appendChild(option);
    });

    select.addEventListener("change", () => {
      const id = select.value;
      if (!id) return;

      const url = new URL(window.location);
      url.searchParams.set("exerciseId", id);
      window.history.replaceState({}, "", url);

      loadEntriesByExercise(id);
    });
  }

  /* =========================
     LEER exerciseId DE URL
  ========================= */
  function bindUrlIfPresent() {
    const params = new URLSearchParams(window.location.search);
    const exerciseId = params.get("exerciseId");
    if (!exerciseId) return;

    document.getElementById("exercise-select").value = exerciseId;
    loadEntriesByExercise(exerciseId);
  }

  /* =========================
     CARGAR RESPUESTAS
  ========================= */
  async function loadEntriesByExercise(exerciseId) {
    const container = document.getElementById("entries");
    container.innerHTML = "";

    const q = query(
      collection(db, "entries"),
      where("exerciseId", "==", exerciseId),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = `
        <p style="opacity:.7">
          No hay respuestas para este ejercicio.
        </p>
      `;
      return;
    }

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.data) return;

      const card = document.createElement("section");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || "Ejercicio"}</h2>
        <small style="opacity:.7">
          ${entry.createdAt?.toDate?.().toLocaleString() || ""}
        </small>
        <hr>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
