<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<nav class="app-menu">
  <a href="index.html">Inicio</a>
  <a href="login.html">Salir</a>
</nav>

<main class="app-container">
  <h1>Respuestas por ejercicio</h1>
  <div id="exercises"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db, auth } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs,
    addDoc,
    updateDoc,
    doc,
    getDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const user = await requireAuth();
  const container = document.getElementById("exercises");

  // 1️⃣ Traer entradas
  const entriesQuery = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const entriesSnap = await getDocs(entriesQuery);

  if (entriesSnap.empty) {
    container.innerHTML = "<p>No hay respuestas todavía.</p>";
    return;
  }

  // Alias cache
  const aliasCache = {};

  async function getAlias(uid) {
    if (!uid) return "Paciente";
    if (aliasCache[uid]) return aliasCache[uid];

    const snap = await getDoc(doc(db, "users", uid));
    const alias = snap.exists() ? snap.data().alias || "Paciente" : "Paciente";
    aliasCache[uid] = alias;
    return alias;
  }

  // 2️⃣ Agrupar por ejercicio
  const grouped = {};

  for (const docSnap of entriesSnap.docs) {
    const entry = { _id: docSnap.id, ...docSnap.data() };
    const type = entry.type || "Sin ejercicio";

    if (!grouped[type]) grouped[type] = [];
    grouped[type].push(entry);
  }

  // 3️⃣ Pintar + notas clínicas
  for (const type of Object.keys(grouped)) {
    const block = document.createElement("div");
    block.className = "exercise-card";
    block.innerHTML = `<h2>${type.replace(/_/g, " ")}</h2>`;

    for (const entry of grouped[type]) {
      const alias = await getAlias(entry.uid);

      const entryDiv = document.createElement("div");
      entryDiv.innerHTML = `
        <hr>
        <p><strong>Paciente:</strong> ${alias}</p>
        <p><strong>Fecha:</strong> ${entry.createdAt?.toDate().toLocaleString() || ""}</p>
      `;

      for (const key in entry.data || {}) {
        entryDiv.innerHTML += `
          <p><strong>${key.replace(/_/g, " ")}:</strong><br>${entry.data[key]}</p>
        `;
      }

      // ---- NOTAS TERAPEUTA ----
      entryDiv.innerHTML += `
        <p><strong>Notas del terapeuta</strong></p>
        <textarea rows="4" placeholder="Escribe aquí la nota clínica..."></textarea>
        <button>Guardar nota</button>
      `;

      const textarea = entryDiv.querySelector("textarea");
      const button = entryDiv.querySelector("button");

      // 4️⃣ Precargar nota si existe
      const notesQuery = query(
        collection(db, "therapist_notes"),
        where("entryId", "==", entry._id)
      );

      const notesSnap = await getDocs(notesQuery);
      let existingNoteId = null;

      if (!notesSnap.empty) {
        const noteDoc = notesSnap.docs[0];
        textarea.value = noteDoc.data().note || "";
        existingNoteId = noteDoc.id;
      }

      // 5️⃣ Guardar / actualizar
      button.addEventListener("click", async () => {
        const text = textarea.value.trim();
        if (!text) return;

        if (existingNoteId) {
          await updateDoc(doc(db, "therapist_notes", existingNoteId), {
            note: text,
            updatedAt: serverTimestamp()
          });
        } else {
          const ref = await addDoc(collection(db, "therapist_notes"), {
            entryId: entry._id,
            uid: entry.uid,
            exercise: entry.type,
            note: text,
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });
          existingNoteId = ref.id;
        }

        alert("Nota guardada");
      });

      block.appendChild(entryDiv);
    }

    container.appendChild(block);
  }
</script>
</body>
</html>
