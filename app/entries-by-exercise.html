<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por ejercicio | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1 class="page-title">Respuestas por ejercicio</h1>

  <!-- ‚úÖ CONTENEDOR CORRECTO -->
  <section id="entries"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    await requireAuth();
    await loadMenu();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const exerciseId = params.get("exerciseId");

    // üîÅ SIN CONTEXTO ‚Üí REDIRIGIR
    if (!uid && !exerciseId) {
      window.location.replace("entries-by-patient.html");
      return;
    }

    const container = document.getElementById("entries");

    if (!container) {
      console.error("Contenedor #entries no encontrado");
      return;
    }

    let q;

    if (uid) {
      q = query(
        collection(db, "entries"),
        where("uid", "==", uid),
        orderBy("createdAt", "desc")
      );
    } else {
      q = query(
        collection(db, "entries"),
        where("exerciseId", "==", exerciseId),
        orderBy("createdAt", "desc")
      );
    }

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = "<p>No hay respuestas registradas.</p>";
      return;
    }

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.data) return;

      const card = document.createElement("section");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || "Ejercicio"}</h2>
        <small style="opacity:.7">
          ${entry.createdAt?.toDate?.().toLocaleString() || ""}
        </small>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
