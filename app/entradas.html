<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÚ DINÁMICO -->
  <nav id="app-menu" class="app-menu"></nav>

  <main class="app-container">
    <h1>Mis entradas</h1>
    <div id="entries-list"></div>
  </main>

  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";
    import { db, auth } from "./assets/js/firebase.js";
    import {
      collection,
      query,
      where,
      orderBy,
      getDocs,
      getDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    requireAuth();

    /* ---------- MENÚ SEGÚN ROL ---------- */
    (async () => {
      const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
      const role = userDoc.data()?.role || "patient";
      loadMenu(role);
    })();

    const LABELS = {
      diario: "Diario terapéutico",
      registro_emocional: "Registro emocional",
      sentirme_a_salvo: "Sentirme a salvo",
      autocompasion: "Autocompasión",
      limites: "Límites",
      recursos_internos: "Recursos internos"
    };

    const FIELD_LABELS = {
      contexto_emocional: "Contexto emocional",
      emociones_presentes: "Emociones presentes",
      necesidad_actual: "Necesidad actual",
      registro_corporal: "Registro corporal",
      seguridad_relacional: "Seguridad relacional",
      seguridad_externa: "Seguridad externa",
      seguridad_corporal: "Seguridad corporal",
      recurso_personal: "Recurso personal"
    };

    const container = document.getElementById("entries-list");

    async function loadEntries(user) {
      const q = query(
        collection(db, "entries"),
        where("uid", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p>No hay entradas todavía.</p>";
        return;
      }

      container.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();

        let contentHtml = "";

        // Diario
        if (data.type === "diario" && data.texto) {
          contentHtml = `<p>${data.texto}</p>`;
        }

        // Ejercicios
        if (data.data) {
          contentHtml = Object.entries(data.data)
            .map(([key, value]) => `
              <div class="entry-field">
                <strong>${FIELD_LABELS[key] || key}:</strong>
                <div>${value}</div>
              </div>
            `)
            .join("");
        }

        const div = document.createElement("div");
        div.className = "entry-card";

        div.innerHTML = `
          <h3>${LABELS[data.type] || data.type}</h3>
          <small>${data.createdAt?.toDate().toLocaleString()}</small>
          ${contentHtml}
          <hr>
        `;

        container.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loadEntries(user);
      } else {
        container.innerHTML = "<p>No hay sesión activa.</p>";
      }
    });
  </script>

</body>
</html>
