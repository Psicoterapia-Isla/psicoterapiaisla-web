<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/app/assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="/app/index.html">Inicio</a>
    <a href="/app/ejercicio.html">Ejercicios</a>
    <a href="/app/diario.html">Diario</a>
    <a href="/app/login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Mis entradas</h1>
    <div id="entries-list"></div>
  </main>

  <script type="module">
    import { db, auth } from "/app/assets/js/firebase.js";
    import { requireAuth } from "/app/assets/js/auth.js";
    import {
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const LABELS = {
      registro_emocional: "Registro emocional",
      sentirme_a_salvo: "Sentirme a salvo"
    };

    const FIELD_LABELS = {
      contexto_emocional: "Contexto emocional",
      emociones_presentes: "Emociones presentes",
      necesidad_actual: "Necesidad actual",
      registro_corporal: "Registro corporal",
      seguridad_relacional: "Seguridad relacional",
      seguridad_externa: "Seguridad externa",
      seguridad_corporal: "Seguridad corporal",
      recurso_personal: "Recurso personal"
    };

    requireAuth();

    const container = document.getElementById("entries-list");

    async function loadEntries(user) {
      const q = query(
        collection(db, "entries"),
        where("uid", "==", user.uid),
        orderBy("createdAt", "desc")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p>No hay entradas todav√≠a.</p>";
        return;
      }

      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();

        const fieldsHtml = Object.entries(data.data || {})
          .map(([key, value]) => `
            <div class="entry-field">
              <strong>${FIELD_LABELS[key] || key}:</strong>
              <div>${value}</div>
            </div>
          `)
          .join("");

        const div = document.createElement("div");
        div.className = "entry-card";

        div.innerHTML = `
          <h3>${LABELS[data.type] || data.type}</h3>
          <small>${data.createdAt?.toDate().toLocaleString()}</small>
          ${fieldsHtml}
          <hr>
        `;

        container.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loadEntries(user);
      }
    });
  </script>

</body>
</html>
