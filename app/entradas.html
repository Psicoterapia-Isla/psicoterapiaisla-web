<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://psicoterapiaisla.com/app/assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="/app/index.html">Inicio</a>
    <a href="/app/ejercicio.html">Ejercicios</a>
    <a href="/app/diario.html">Diario</a>
    <a href="/app/login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Mis entradas</h1>

    <!-- AQUÍ SE PINTAN -->
    <div id="entries-list"></div>
  </main>

<script type="module">
  import { db, auth } from "./assets/js/firebase.js";
  import { requireAuth } from "./assets/js/auth.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  requireAuth();

  const container = document.getElementById("entries-list");

  async function loadEntries(user) {
    console.log("LOAD ENTRIES USER:", user.uid);

    const q = query(
      collection(db, "entries"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No hay entradas todavía.</p>";
      return;
    }

    container.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "entry-card";

      div.innerHTML = `
        <h3>${data.type}</h3>
        <small>${data.createdAt?.toDate().toLocaleString()}</small>
        <pre>${JSON.stringify(data.data, null, 2)}</pre>
        <hr>
      `;

      container.appendChild(div);
    });
  }

  auth.onAuthStateChanged(user => {
    console.log("AUTH STATE:", user);
    if (user) {
      loadEntries(user);
    }
  });
</script>
