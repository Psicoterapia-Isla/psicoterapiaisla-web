<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="../index.html">Inicio</a>
    <a href="../ejercicio.html">Ejercicios</a>
    <a href="../diario.html">Diario</a>
    <a href="../login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Mis entradas</h1>

    <!-- AQUÍ SE PINTAN -->
    <div id="entries-list"></div>
  </main>

  <script type="module">
import { db, auth } from "../assets/js/firebase.js";
import { requireAuth } from "../assets/js/auth.js";
import {
  collection,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

requireAuth();

const container = document.getElementById("entries-list");

async function loadEntries(user) {
  container.innerHTML = "";

  // 1️⃣ Obtener todos los ejercicios del usuario
  const exercisesSnap = await getDocs(
    collection(db, "users", user.uid, "exercises")
  );

  if (exercisesSnap.empty) {
    container.innerHTML = "<p>No hay entradas todavía.</p>";
    return;
  }

  // 2️⃣ Para cada ejercicio, leer sus respuestas
  for (const exerciseDoc of exercisesSnap.docs) {
    const exerciseKey = exerciseDoc.id;

    const answersSnap = await getDocs(
      query(
        collection(
          db,
          "users",
          user.uid,
          "exercises",
          exerciseKey,
          "answers"
        ),
        orderBy("createdAt", "desc")
      )
    );

    answersSnap.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "entry-card";

      div.innerHTML = `
        <h3>${exerciseKey}</h3>
        <small>${data.createdAt?.toDate().toLocaleString()}</small>
        <pre>${JSON.stringify(data.data, null, 2)}</pre>
        <hr>
      `;

      container.appendChild(div);
    });
  }
}

// Safari-safe
if (auth.currentUser) {
  loadEntries(auth.currentUser);
} else {
  auth.onAuthStateChanged(user => {
    if (user) loadEntries(user);
  });
}
</script>

</body>
</html>
