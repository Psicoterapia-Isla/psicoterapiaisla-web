<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entradas guardadas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="index.html">Inicio</a>
    <a href="diario.html">Diario</a>
    <a href="ejercicio.html">Ejercicios</a>
    <a href="entradas.html">Entradas</a>
    <a href="login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Entradas guardadas</h1>

    <div id="lista-entradas">
      <p>Cargando entradasâ€¦</p>
    </div>
  </main>

  <script type="module">
    import { db, auth } from "./assets/js/firebase.js";
    import { requireAuth } from "./assets/js/auth.js";
    import {
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    requireAuth();

    const contenedor = document.getElementById("lista-entradas");

    async function cargarEntradas() {
      const q = query(
        collection(db, "entries"),
        orderBy("createdAt", "desc")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        contenedor.innerHTML = "<p>No hay entradas guardadas.</p>";
        return;
      }

      contenedor.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h3>${data.type}</h3>
          <pre>${JSON.stringify(data.data, null, 2)}</pre>
          <small>${data.createdAt?.toDate().toLocaleString() ?? ""}</small>
        `;

        contenedor.appendChild(div);
      });
    }

    cargarEntradas();
  </script>

</body>
</html>
