<script type="module">
  import { db, auth } from "./assets/js/firebase.js";
  import { requireAuth } from "./assets/js/auth.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  requireAuth();

  const container = document.getElementById("entries-list");

  async function loadEntries(user) {
    console.log("LOAD ENTRIES USER:", user.uid);

    const q = query(
      collection(db, "entries"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No hay entradas todav√≠a.</p>";
      return;
    }

    container.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "entry-card";

      div.innerHTML = `
        <h3>${data.type}</h3>
        <small>${data.createdAt?.toDate().toLocaleString()}</small>
        <pre>${JSON.stringify(data.data, null, 2)}</pre>
        <hr>
      `;

      container.appendChild(div);
    });
  }

  auth.onAuthStateChanged(user => {
    console.log("AUTH STATE:", user);
    if (user) {
      loadEntries(user);
    }
  });
</script>
