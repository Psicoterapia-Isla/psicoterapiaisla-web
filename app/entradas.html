<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="../index.html">Inicio</a>
    <a href="../ejercicio.html">Ejercicios</a>
    <a href="../diario.html">Diario</a>
    <a href="../login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Mis entradas</h1>

    <!-- AQUÍ SE PINTAN -->
    <div id="entries-list"></div>
  </main>

  <script type="module">
  import { db, auth } from "../assets/js/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const container = document.getElementById("entries-list");

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "/app/login.html";
      return;
    }

    const q = query(
      collection(db, "entries"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No hay entradas todavía.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();

      const div = document.createElement("div");
      div.className = "entry-card";

      div.innerHTML = `
        <h3>${data.type}</h3>
        <small>${data.createdAt?.toDate().toLocaleString()}</small>
        <pre>${JSON.stringify(data.data, null, 2)}</pre>
        <hr>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
