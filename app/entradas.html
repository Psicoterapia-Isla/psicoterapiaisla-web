<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis entradas | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="index.html">Inicio</a>
    <a href="ejercicio.html">Ejercicios</a>
    <a href="diario.html">Diario</a>
    <a href="login.html">Salir</a>
  </nav>

  <main class="app-container">
    <h1>Mis entradas</h1>
    <div id="lista-entradas"></div>
  </main>

  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { getMyEntries } from "./assets/js/entries-read.js";

    requireAuth();

    const container = document.getElementById("lista-entradas");

    try {
      const entries = await getMyEntries();

      if (entries.length === 0) {
        container.innerHTML = "<p>No hay entradas todav√≠a.</p>";
      }

      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";

        div.innerHTML = `
          <h3>${entry.type}</h3>
          <small>${entry.createdAt?.toDate().toLocaleString()}</small>
          <pre>${JSON.stringify(entry.data, null, 2)}</pre>
        `;

        container.appendChild(div);
      });

    } catch (e) {
      console.error(e);
      container.innerHTML = "<p>Error al cargar las entradas.</p>";
    }
  </script>

</body>
</html>
