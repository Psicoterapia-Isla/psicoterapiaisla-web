<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar cita | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<!-- ======================
     MENÚ (NUNCA SE TOCA)
====================== -->
<header class="app-menu"></header>

<!-- ======================
     CONTENIDO
====================== -->
<main class="app-container">

  <section class="card">

    <h1>Reservar cita</h1>

    <form id="reservationForm">

      <label>
        ID Paciente
        <input
          type="text"
          id="patientId"
          required
        />
      </label>

      <label>
        ID Terapeuta
        <input
          type="text"
          id="therapistId"
          required
        />
      </label>

      <label>
        Inicio
        <input
          type="datetime-local"
          id="start"
          required
        />
      </label>

      <label>
        Fin
        <input
          type="datetime-local"
          id="end"
          required
        />
      </label>

      <button type="submit" class="btn-primary">
        Reservar cita
      </button>

    </form>

  </section>

</main>

<!-- ======================
     AUTH + MENÚ
====================== -->
<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<!-- ======================
     LÓGICA RESERVA
====================== -->
<script type="module" src="assets/js/reservar.js"></script>

</body>
</html>
