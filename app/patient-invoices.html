<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturación | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<!-- MENÚ -->
<header class="app-menu"></header>

<main class="app-container">

  <section class="card">

    <h1>Facturación</h1>
    <p class="page-subtitle">
      Gestión de facturas por paciente
    </p>

    <!-- FILTROS -->
    <div class="filters">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar por paciente o email"
      />

      <select id="statusFilter">
        <option value="">Todos los estados</option>
        <option value="draft">Borrador</option>
        <option value="issued">Emitida</option>
        <option value="paid">Pagada</option>
      </select>
    </div>

    <!-- LISTADO -->
    <div id="invoicesList"></div>

  </section>

</main>

<!-- AUTH + MENÚ -->
<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  await requireAuth();
  await loadMenu();
</script>

<!-- LÓGICA FACTURACIÓN -->
<script type="module" src="assets/js/patient-invoices.js"></script>

</body>
</html>
