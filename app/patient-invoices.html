<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturación por paciente</title>

  <!-- estilos base -->
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/tables.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="app-layout">

  <!-- MENÚ -->
  <aside class="app-menu"></aside>

  <!-- CONTENIDO -->
  <main class="app-content">

    <header class="page-header">
      <h1>Facturación por paciente</h1>
      <p class="page-subtitle">
        Busca un paciente por datos identificativos y consulta su estado de facturación
      </p>
    </header>

    <!-- BUSCADOR DE PACIENTES -->
    <section class="filters">
      <label for="patient-search" class="visually-hidden">
        Buscar paciente
      </label>

      <input
        type="text"
        id="patient-search"
        placeholder="Buscar por nombre, apellido, DNI, email o teléfono"
        autocomplete="off"
      />

      <!-- resultados dinámicos -->
      <div id="patient-results" class="search-results"></div>
    </section>

    <!-- PACIENTE SELECCIONADO -->
    <section id="patient-info" class="card hidden">
      <h2>Paciente</h2>
      <div id="patient-details"></div>
    </section>

    <!-- FACTURAS -->
    <section id="invoices-section" class="card hidden">
      <h2>Facturas</h2>

      <table class="data-table">
        <thead>
          <tr>
            <th>Concepto</th>
            <th>Fecha</th>
            <th>Importe</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="invoices-table-body">
          <!-- filas dinámicas -->
        </tbody>
      </table>

      <button id="new-invoice-btn" class="primary-btn">
        + Nueva factura
      </button>
    </section>

  </main>

  <!-- scripts -->
  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/patient-invoices.js"></script>

</body>
</html>
