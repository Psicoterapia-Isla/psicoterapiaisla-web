<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario terapéutico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="index.html">Inicio</a>
    <a href="diario.html">Diario</a>
    <a href="ejercicio.html">Ejercicios</a>
    <a href="login.html">Salir</a>
  </nav>

  <div class="app-container">
    <div class="card">

      <h1>Diario terapéutico</h1>
      <p>Puedes escribir libremente. No hay forma correcta de hacerlo.</p>

      <!-- IMPORTANTE: id -->
      <textarea id="diario-texto" placeholder="Escribe aquí..."></textarea>

      <!-- IMPORTANTE: id -->
      <button id="guardar-diario">Guardar</button>

    </div>
  </div>

  <!-- SCRIPT ÚNICO Y CORRECTO -->
  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { saveExercise } from "./assets/js/firebase.js";

    requireAuth();

    const button = document.getElementById("guardar-diario");

    button.addEventListener("click", async () => {
      const texto = document.getElementById("diario-texto").value.trim();

      if (!texto) {
        alert("El diario está vacío");
        return;
      }

      try {
        await saveExercise("diario", {
          texto
        });

        alert("Diario guardado");
        document.getElementById("diario-texto").value = "";
      } catch (error) {
        console.error(error);
        alert("Error al guardar el diario");
      }
    });
  </script>

</body>
</html>
