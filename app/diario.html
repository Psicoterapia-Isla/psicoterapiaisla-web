<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario terap√©utico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body class="app-body">

  <!-- ‚úÖ MEN√ö DIN√ÅMICO -->
 <header class="app-menu"></header>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

  <div class="app-container">
    <div class="card">

      <h1>Diario terap√©utico</h1>
      <p>Puedes escribir libremente. No hay forma correcta de hacerlo.</p>

      <textarea id="diario-texto" placeholder="Escribe aqu√≠..."></textarea>
      <button id="guardar-diario">Guardar</button>

    </div>
  </div>

  <script type="module">
    import { loadMenu } from "./assets/js/menu.js";
    import { requireAuth } from "./assets/js/auth.js";
    import { db, auth } from "./assets/js/firebase.js";
    import {
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üîê Auth + men√∫
    await requireAuth();
    await loadMenu();

    const button = document.getElementById("guardar-diario");
    const textarea = document.getElementById("diario-texto");

    button.addEventListener("click", async () => {
      const texto = textarea.value.trim();

      if (!texto) {
        alert("El diario est√° vac√≠o");
        return;
      }

      try {
        await addDoc(collection(db, "entries"), {
          uid: auth.currentUser.uid,
          type: "diario",
          texto,
          createdAt: serverTimestamp()
        });

        alert("Diario guardado");
        textarea.value = "";
      } catch (e) {
        console.error(e);
        alert("Error al guardar el diario");
      }
    });
  </script>

</body>
</html>
