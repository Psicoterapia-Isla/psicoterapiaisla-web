<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario terap√©utico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/app/assets/css/app.css">
</head>

<body class="app-body">

<!-- MEN√ö DIN√ÅMICO -->
<nav id="app-menu" class="app-menu"></nav>

<div class="app-container">
  <div class="card">

    <h1>Diario terap√©utico</h1>
    <p>Puedes escribir libremente. No hay forma correcta de hacerlo.</p>

    <textarea id="diario-texto" placeholder="Escribe aqu√≠..."></textarea>
    <button id="guardar-diario">Guardar</button>

  </div>
</div>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db, auth } from "./assets/js/firebase.js";
  import {
    collection,
    addDoc,
    serverTimestamp,
    getDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  requireAuth();

  (async () => {
    // 1Ô∏è‚É£ Obtener rol y cargar men√∫
    const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
    const role = userDoc.data()?.role || "patient";
    loadMenu(role);

    // 2Ô∏è‚É£ Referencias DOM
    const button = document.getElementById("guardar-diario");
    const textarea = document.getElementById("diario-texto");

    // 3Ô∏è‚É£ Guardar diario
    button.addEventListener("click", async () => {
      const texto = textarea.value.trim();

      if (!texto) {
        alert("El diario est√° vac√≠o");
        return;
      }

      try {
        await addDoc(collection(db, "entries"), {
          uid: auth.currentUser.uid,
          tipo: "diario",          // üî¥ CLAVE: coherente con la vista terapeuta
          texto,
          createdAt: serverTimestamp()
        });

        alert("Diario guardado");
        textarea.value = "";
      } catch (e) {
        console.error(e);
        alert("Error al guardar el diario");
      }
    });
  })();
</script>

</body>
</html>
