<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario terapéutico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS (ruta corregida) -->
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body class="app-body">

  <nav class="app-menu">
    <a href="index.html">Inicio</a>
    <a href="diario.html">Diario</a>
    <a href="ejercicio.html">Ejercicios</a>
    <a href="login.html">Salir</a>
  </nav>

  <div class="app-container">
    <div class="card">

      <h1>Diario terapéutico</h1>
      <p>Puedes escribir libremente. No hay forma correcta de hacerlo.</p>

      <textarea id="diario-texto" placeholder="Escribe aquí..."></textarea>
      <button id="guardar-diario">Guardar</button>

    </div>
  </div>

  <script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db, auth } from "./assets/js/firebase.js";
  import {
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  await requireAuth();

  const button = document.getElementById("guardar-diario");
  const textarea = document.getElementById("diario-texto");

  button.addEventListener("click", async () => {
    const texto = textarea.value.trim();

    if (!texto) {
      alert("El diario está vacío");
      return;
    }

    try {
      await addDoc(collection(db, "entries"), {
        uid: auth.currentUser.uid,
        type: "diario",
        texto,
        createdAt: serverTimestamp()
      });

      alert("Diario guardado");
      textarea.value = "";
    } catch (e) {
      console.error(e);
      alert("Error al guardar el diario");
    }
  });
</script>

</body>
</html>
