<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista clínica | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">
  <h1 class="page-title">

  <main class="app-container">

    <h1>Vista clínica</h1>
    <p>Registros enviados por pacientes. Vista solo de lectura.</p>

    <!-- FILTRO -->
    <label for="filtro-ejercicio"><strong>Filtrar por ejercicio:</strong></label>
    <select id="filtro-ejercicio">
      <option value="todos">Todos</option>
      <option value="registro_emocional">Registro emocional</option>
      <option value="sentirme_a_salvo">Sentirme a salvo</option>
      <option value="autocompasion">Autocompasión</option>
      <option value="limites">Límites</option>
      <option value="recursos_internos">Recursos internos</option>
    </select>

    <div id="registros" style="margin-top:2rem;"></div>

  </main>

  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { db } from "./assets/js/firebase.js";
    import {
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    requireAuth();

    const contenedor = document.getElementById("registros");
    const filtro = document.getElementById("filtro-ejercicio");

    let todosLosRegistros = [];

    const q = query(
      collection(db, "entries"),
      orderBy("createdAt", "desc")
    );

    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      todosLosRegistros.push(doc.data());
    });

    function render(registros) {
      contenedor.innerHTML = "";

      if (registros.length === 0) {
        contenedor.innerHTML = "<p>No hay registros.</p>";
        return;
      }

      registros.forEach(r => {
        const bloque = document.createElement("section");
        bloque.style.border = "1px solid #ddd";
        bloque.style.borderRadius = "8px";
        bloque.style.padding = "1.5rem";
        bloque.style.marginBottom = "1.5rem";

        let respuestasHTML = "";
        for (const campo in r) {
          if (
            ["exercise", "uid", "email", "createdAt"].includes(campo)
          ) continue;

          respuestasHTML += `
            <p><strong>${campo.replaceAll("_"," ")}:</strong><br>${r[campo]}</p>
          `;
        }

        bloque.innerHTML = `
          <h2>${r.exercise}</h2>
          <p><strong>Paciente:</strong> ${r.email || r.uid}</p>
          <p><strong>Fecha:</strong> ${
            r.createdAt?.toDate().toLocaleString() || "—"
          }</p>
          ${respuestasHTML}
        `;

        contenedor.appendChild(bloque);
      });
    }

    render(todosLosRegistros);

    filtro.addEventListener("change", () => {
      if (filtro.value === "todos") {
        render(todosLosRegistros);
      } else {
        render(
          todosLosRegistros.filter(r => r.exercise === filtro.value)
        );
      }
    });
  </script>

</body>
</html>
