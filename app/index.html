<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Espacio terapéutico | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS APP -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÚ DINÁMICO -->
  <nav id="app-menu" class="app-menu"></nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="app-container">

    <h1>Tu espacio personal</h1>

    <p>
      Este espacio es privado y seguro.
      Solo tú y tu terapeuta podéis acceder.
    </p>

    <section style="margin-top: 2rem;">
      <h2>¿Qué puedes hacer aquí?</h2>
      <ul>
        <li>Escribir en tu diario personal</li>
        <li>Realizar ejercicios terapéuticos</li>
        <li>Subir materiales si lo necesitas</li>
      </ul>
    </section>

    <section style="margin-top: 2rem;">
      <a href="diario.html">→ Ir al diario personal</a><br>
      <a href="ejercicio.html">→ Ver ejercicios terapéuticos</a>
    </section>

  </main>

  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";
    import { db, auth } from "./assets/js/firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    requireAuth();

    (async () => {
      const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
      const role = userDoc.data()?.role || "patient";
      loadMenu(role);
    })();
  </script>

</body>
</html>
