<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-layout">

<aside class="app-menu"></aside>

<main class="app-content">

  <h1 class="page-title">Ejercicios terap√©uticos</h1>

  <section id="exercises-list"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    // üîê Auth + men√∫
    await requireAuth();
    await loadMenu();

    const container = document.getElementById("exercises-list");

    // üì• Cargar ejercicios activos (SIN orderBy)
    const q = query(
      collection(db, "exercises"),
      where("active", "==", true)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = `
        <div class="card">
          <p>No hay ejercicios disponibles todav√≠a.</p>
        </div>
      `;
      return;
    }

    snap.forEach(docSnap => {
      const exercise = docSnap.data();

      const card = document.createElement("article");
      card.className = "card";

      card.innerHTML = `
        <h2>${exercise.title}</h2>
        ${exercise.description ? `<p>${exercise.description}</p>` : ""}
        <button class="btn-primary">Empezar ejercicio</button>
      `;

      card.querySelector("button").addEventListener("click", () => {
        window.location.href = `exercise.html?id=${docSnap.id}`;
      });

      container.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
