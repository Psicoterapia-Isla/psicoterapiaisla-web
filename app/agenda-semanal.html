<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/app.css">

<style>
.week-wrapper { padding:1rem; overflow-x:auto; }

.week-grid {
  display:grid;
  grid-template-columns:60px repeat(7,minmax(120px,1fr));
  gap:.4rem;
}

.week-hour {
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}

.day-header {
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.week-slot {
  height:44px;
  border-radius:8px;
  padding:4px;
  font-size:.7rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.available { background:#e6f4d7; }
.reserved  { background:#fff2cc; }
.done      { background:#e6f0ff; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">
  <div id="weekGrid" class="week-grid"></div>
</main>

<!-- ================= MODAL CREAR ================= -->
<div id="createModal"
  style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:1000;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">

    <h3>Nueva cita</h3>
    <p id="cDateLabel"></p>

    <label>Teléfono paciente (9 dígitos)</label>
    <input id="cPatientPhone" maxlength="9" required>

    <label>Nombre paciente</label>
    <input id="cPatientName">

    <label>Servicio</label>
    <input id="cService" value="Visita Psicología">

    <label>Modalidad / ubicación</label>
    <select id="cModality" required>
      <option value="">Selecciona una opción</option>
      <option value="Viladecans">Presencial · Viladecans</option>
      <option value="Badalona">Presencial · Badalona</option>
      <option value="Online">Online</option>
    </select>

    <label>Hora inicio</label>
    <input id="cStart" type="time">

    <label>Hora fin</label>
    <input id="cEnd" type="time">

    <br><br>
    <button class="btn-primary" onclick="createAppointment()">Guardar</button>
    <button onclick="closeCreateModal()">Cancelar</button>
  </div>
</div>

<!-- ================= MODAL GESTIÓN ================= -->
<div id="appointmentModal"
  style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); z-index:999;">
  <div style="background:#fff; max-width:420px; margin:10vh auto;
              padding:1rem; border-radius:14px;">

    <h3 id="amPatient"></h3>
    <p id="amDateTime"></p>
    <p id="amModality"></p>

    <label>
      <input type="checkbox" id="amCompleted">
      Sesión realizada
    </label><br>

    <label>
      <input type="checkbox" id="amIssued" disabled>
      Factura emitida
    </label><br>

    <label>
      <input type="checkbox" id="amPaid" disabled>
      Factura pagada
    </label><br><br>

    <button id="amInvoiceBtn" class="btn-primary">
      Crear factura
    </button>

    <hr>

    <button id="amSaveBtn" class="btn-primary">Guardar cambios</button>
    <button onclick="closeAppointmentModal()">Cerrar</button>
  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoiceIssued,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

const therapistId = auth.currentUser.uid;
const grid = document.getElementById("weekGrid");

const START_HOUR = 9;
const END_HOUR = 21;
const DAYS = 7;

/* ===== LUNES SEMANA ACTUAL ===== */
const today = new Date();
const monday = new Date(today);
monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));
monday.setHours(12,0,0,0);

/* ===== CABECERAS ===== */
grid.appendChild(document.createElement("div"));

for(let d=0; d<DAYS; d++){
  const day = new Date(monday);
  day.setDate(monday.getDate()+d);
  day.setHours(12,0,0,0);

  const iso = toISO(day);

  const h = document.createElement("div");
  h.className="day-header";
  h.textContent=day.toLocaleDateString("es-ES",{weekday:"short",day:"numeric"});
  h.onclick=()=>location.href=`agenda-diaria.html?date=${iso}`;
  grid.appendChild(h);
}

/* ===== GRID ===== */
for(let hour=START_HOUR; hour<END_HOUR; hour++){
  const hc=document.createElement("div");
  hc.className="week-hour";
  hc.textContent=`${hour}:00`;
  grid.appendChild(hc);

  for(let d=0; d<DAYS; d++){
    const cell=document.createElement("div");
    cell.className="week-slot available";

    cell.onclick=()=>{
      const date=new Date(monday);
      date.setDate(monday.getDate()+d);

      cDateLabel.textContent=date.toLocaleDateString("es-ES");
      cStart.value=`${String(hour).padStart(2,"0")}:00`;
      cEnd.value=`${String(hour+1).padStart(2,"0")}:00`;
      cPatientPhone.value="";
      cPatientName.value="";
      cPatientName.disabled=false;
      cModality.value="";

      window.__selectedDateISO=toISO(date);
      createModal.style.display="block";
    };

    grid.appendChild(cell);
  }
}

/* ===== AUTOCOMPLETE PACIENTE ===== */
cPatientPhone.onblur = async () => {
  const phone = cPatientPhone.value.trim();
  if (!/^\d{9}$/.test(phone)) return;

  let snap = await getDoc(doc(db,"patients",phone));
  if (!snap.exists()) snap = await getDoc(doc(db,"patients_normalized",phone));

  if (snap.exists()) {
    const d = snap.data();
    cPatientName.value =
      d.fullName || `${d.nombre || ""} ${d.apellidos || ""}`.trim();
    cPatientName.disabled = true;
  } else {
    cPatientName.disabled = false;
  }
};

/* ===== DATOS ===== */
const start=Timestamp.fromDate(monday);
const end=Timestamp.fromDate(new Date(monday.getTime()+7*86400000));

const snap=await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",start),
  where("start","<",end)
));

snap.forEach(docSnap=>{
  const a=docSnap.data();
  const s=a.start.toDate();
  const d=(s.getDay()+6)%7;
  const h=s.getHours();
  if(h<START_HOUR||h>=END_HOUR)return;

  const index=1+d+(h-START_HOUR+1)*(DAYS+1);
  const cell=grid.children[index];
  if(!cell)return;

  cell.className=`week-slot ${a.status==="completed"?"done":"reserved"}`;
  cell.textContent=a.patientName || "";
  cell.onclick=()=>openAppointmentModal({...a,id:docSnap.id});
});

/* ===== MODAL GESTIÓN ===== */
let currentAppointment=null;

window.closeAppointmentModal=()=>appointmentModal.style.display="none";

function openAppointmentModal(app){
  currentAppointment=app;

  const s=app.start.toDate();
  const e=app.end.toDate();

  amPatient.textContent=app.patientName;
  amDateTime.textContent=
    `${s.getHours().toString().padStart(2,"0")}:00 – ${e.getHours().toString().padStart(2,"0")}:00`;
  amModality.textContent=`Modalidad: ${app.modality}`;

  amCompleted.checked=app.status==="completed";
  amIssued.checked=app.invoiceIssued===true;
  amPaid.checked=app.invoicePaid===true;

  amIssued.disabled=!app.invoiceId;
  amPaid.disabled=!app.invoiceId;

  appointmentModal.style.display="block";
}

/* ===== GUARDAR ===== */
amSaveBtn.onclick=async()=>{
  if(!currentAppointment) return;

  if(amCompleted.checked && currentAppointment.status!=="completed"){
    await markAppointmentCompleted(currentAppointment);
  }

  if(amIssued.checked && !currentAppointment.invoiceIssued){
    await markInvoiceIssued(
      currentAppointment.invoiceId,
      currentAppointment.id
    );
  }

  if(amPaid.checked && !currentAppointment.invoicePaid){
    await markInvoicePaid(
      currentAppointment.invoiceId,
      currentAppointment.id
    );
  }

  closeAppointmentModal();
  location.reload();
};

/* ===== FACTURA ===== */
amInvoiceBtn.onclick=async()=>{
  if(!currentAppointment.invoiceId){
    await invoiceAppointment(currentAppointment,60);
    location.reload();
  }
};

/* ===== HELPERS ===== */
function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>

<script type="module" src="assets/js/create-appointment.js"></script>
</body>
</html>
