<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.week-wrapper { padding:1rem; overflow-x:auto; }

.week-grid {
  display:grid;
  grid-template-columns:60px repeat(7,minmax(120px,1fr));
  gap:.4rem;
}

.week-hour {
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}

.day-header {
  text-align:center;
  font-weight:600;
}

.week-slot {
  height:44px;
  border-radius:8px;
  font-size:.7rem;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.week-slot.disabled {
  background:#e5e7eb;
  cursor:not-allowed;
}

.available { background:#e6f4d7; cursor:pointer; }
.reserved  { background:#fff2cc; cursor:pointer; }
.done      { background:#e6f0ff; cursor:pointer; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">
  <div id="weekGrid" class="week-grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  collection, getDocs, query, where, Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

const therapistId = auth.currentUser.uid;
const grid = document.getElementById("weekGrid");

const START_HOUR = 9;
const END_HOUR = 21;
const DAYS = ["mon","tue","wed","thu","fri","sat","sun"];

/* ===== LUNES DE LA SEMANA ===== */
const today = new Date();
const monday = new Date(today);
monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));
monday.setHours(0,0,0,0);

const weekKey = monday.toISOString().slice(0,10);

/* ===== CARGAR DISPONIBILIDAD ===== */
const availabilitySnap = await getDoc(
  doc(db,"availability",`${therapistId}_${weekKey}`)
);
const availabilitySlots =
  availabilitySnap.exists()
    ? availabilitySnap.data().slots || {}
    : {};

/* ===== CARGAR CITAS ===== */
const start = Timestamp.fromDate(monday);
const end = Timestamp.fromDate(
  new Date(monday.getTime()+7*86400000)
);

const appointmentsSnap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",start),
  where("start","<",end)
));

const appointmentsByKey = {};
appointmentsSnap.forEach(d=>{
  const a = d.data();
  const s = a.start.toDate();
  const key = `${DAYS[(s.getDay()+6)%7]}_${s.getHours()}`;
  appointmentsByKey[key] = { ...a, id:d.id };
});

/* ===== CABECERAS ===== */
grid.appendChild(document.createElement("div"));
for(let d=0; d<7; d++){
  const day = new Date(monday);
  day.setDate(monday.getDate()+d);

  const h = document.createElement("div");
  h.className="day-header";
  h.textContent =
    day.toLocaleDateString("es-ES",{weekday:"short",day:"numeric"});
  grid.appendChild(h);
}

/* ===== GRID REAL ===== */
for(let hour=START_HOUR; hour<END_HOUR; hour++){
  const hc=document.createElement("div");
  hc.className="week-hour";
  hc.textContent=`${hour}:00`;
  grid.appendChild(hc);

  for(let d=0; d<7; d++){
    const key = `${DAYS[d]}_${hour}`;
    const cell=document.createElement("div");

    if(appointmentsByKey[key]){
      const app = appointmentsByKey[key];
      cell.className =
        `week-slot ${app.status==="completed"?"done":"reserved"}`;
      cell.textContent = app.patientName || "";
      cell.onclick = () =>
        location.href =
          `agenda-diaria.html?date=${toISO(app.start.toDate())}`;
    }
    else if(availabilitySlots[key]){
      cell.className="week-slot available";
      cell.textContent="Disponible";
      cell.onclick = () =>
        location.href =
          `agenda-diaria.html?date=${toISO(
            new Date(monday.getTime()+d*86400000)
          )}`;
    }
    else{
      cell.className="week-slot disabled";
      cell.textContent="";
    }

    grid.appendChild(cell);
  }
}

/* ===== HELPERS ===== */
function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
