<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.week-wrapper { padding:1rem; overflow-x:auto; }

.week-grid {
  display:grid;
  grid-template-columns:60px repeat(7,minmax(140px,1fr));
  gap:.4rem;
}

.week-hour {
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}

.day-header {
  text-align:center;
  font-weight:600;
}

.week-slot {
  min-height:48px;
  border-radius:10px;
  font-size:.75rem;
  padding:.4rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  cursor:pointer;
}

.week-slot.disabled {
  background:#e5e7eb;
  cursor:not-allowed;
}

.week-slot.available {
  background:#e6f4d7;
}

.week-slot.reserved {
  background:#fff2cc;
}

.week-slot.done {
  background:#e6f0ff;
}

.week-slot small {
  opacity:.7;
  font-size:.65rem;
}

/* MODAL */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:999;
}

.modal-card {
  background:#fff;
  max-width:420px;
  margin:8vh auto;
  padding:1rem;
  border-radius:14px;
}

.modal-row {
  margin-bottom:.75rem;
}

.modal-actions {
  display:flex;
  gap:.5rem;
  justify-content:flex-end;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">
  <div id="weekGrid" class="week-grid"></div>
</main>

<!-- ================= MODAL EDICIÓN ================= -->
<div id="editModal" class="modal">
  <div class="modal-card">

    <h3 id="emPatient"></h3>
    <div class="modal-row" id="emTime"></div>

    <div class="modal-row">
      <label>Modalidad</label>
      <select id="emModality">
        <option value="online">Online</option>
        <option value="viladecans">Viladecans</option>
        <option value="badalona">Badalona</option>
      </select>
    </div>

    <div class="modal-row">
      <label>
        <input type="checkbox" id="emCompleted">
        Sesión realizada
      </label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input type="number" id="emAmount" value="60">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="emPayment">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-row">
      <label>
        <input type="checkbox" id="emPaid">
        Pagada
      </label>
    </div>

    <div class="modal-actions">
      <button id="emitInvoice" class="btn-primary">Emitir factura</button>
      <button id="saveEdit" class="btn-primary">Guardar</button>
      <button onclick="closeModal()">Cerrar</button>
    </div>

  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  collection, getDocs, query, where, Timestamp,
  doc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  invoiceAppointment,
  markAppointmentCompleted,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

await requireAuth();
await loadMenu();

const therapistId = auth.currentUser.uid;
const grid = document.getElementById("weekGrid");

const START_HOUR = 9;
const END_HOUR = 21;
const DAYS = ["mon","tue","wed","thu","fri","sat","sun"];

let currentAppointment = null;

/* ===== SEMANA ===== */
const today = new Date();
const monday = new Date(today);
monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));
monday.setHours(0,0,0,0);

/* ===== CABECERAS ===== */
grid.appendChild(document.createElement("div"));
for(let d=0; d<7; d++){
  const day = new Date(monday);
  day.setDate(monday.getDate()+d);

  const h = document.createElement("div");
  h.className="day-header";
  h.textContent =
    day.toLocaleDateString("es-ES",{weekday:"short",day:"numeric"});
  grid.appendChild(h);
}

/* ===== CITAS ===== */
const start = Timestamp.fromDate(monday);
const end = Timestamp.fromDate(
  new Date(monday.getTime()+7*86400000)
);

const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",start),
  where("start","<",end)
));

const byKey = {};
snap.forEach(d=>{
  const a = d.data();
  const s = a.start.toDate();
  const key = `${DAYS[(s.getDay()+6)%7]}_${s.getHours()}`;
  byKey[key] = {...a, id:d.id};
});

/* ===== GRID ===== */
for(let h=START_HOUR; h<END_HOUR; h++){
  const hc=document.createElement("div");
  hc.className="week-hour";
  hc.textContent=`${h}:00`;
  grid.appendChild(hc);

  for(let d=0; d<7; d++){
    const key = `${DAYS[d]}_${h}`;
    const cell = document.createElement("div");

    const app = byKey[key];
    if(app){
      cell.className =
        "week-slot " +
        (app.status==="completed" ? "done" : "reserved");

      cell.innerHTML = `
        <strong>${app.patientName}</strong>
        <small>${app.modality}</small>
      `;

      cell.onclick = ()=>openEdit(app);
    } else {
      cell.className="week-slot disabled";
    }

    grid.appendChild(cell);
  }
}

/* ===== MODAL ===== */
function openEdit(app){
  currentAppointment = app;

  const s = app.start.toDate();
  const e = app.end.toDate();

  emPatient.textContent = app.patientName;
  emTime.textContent = `${s.getHours()}:00 – ${e.getHours()}:00`;
  emModality.value = app.modality;
  emCompleted.checked = app.status==="completed";
  emPaid.checked = false;

  editModal.style.display="block";
}

window.closeModal = () => {
  editModal.style.display="none";
};

/* ===== GUARDAR ===== */
saveEdit.onclick = async () => {
  if(emCompleted.checked){
    await markAppointmentCompleted(currentAppointment);
  }

  await updateDoc(
    doc(db,"appointments",currentAppointment.id),
    {
      modality: emModality.value
    }
  );

  if(emPaid.checked && currentAppointment.invoiceId){
    await markInvoicePaid(
      currentAppointment.invoiceId,
      emPayment.value
    );
  }

  location.reload();
};

/* ===== FACTURA ===== */
emitInvoice.onclick = async () => {
  if(!currentAppointment.invoiceId){
    await invoiceAppointment(
      currentAppointment,
      {
        amount:Number(emAmount.value),
        paymentMethod:emPayment.value,
        paid:emPaid.checked
      }
    );
    location.reload();
  }
};
</script>
</body>
</html>
