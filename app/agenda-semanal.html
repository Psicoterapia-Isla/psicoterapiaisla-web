<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda semanal | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">
  <h1>Agenda semanal</h1>

  <div class="week-nav">
    <button id="prevWeek">←</button>
    <button id="todayWeek">Hoy</button>
    <button id="nextWeek">→</button>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { db } from "./assets/js/firebase.js";

import {
  collection, query, where, getDocs, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* =========================
   AUTH (CORRECTO)
========================= */
const user = await requireAuth();
await loadMenu();
const therapistId = user.uid;

/* =========================
   FECHAS
========================= */
function mondayOf(date) {
  const d = new Date(date);
  const day = (d.getDay() + 6) % 7;
  d.setDate(d.getDate() - day);
  d.setHours(0,0,0,0);
  return d;
}

const params = new URLSearchParams(location.search);
const baseDate = params.get("week")
  ? new Date(params.get("week"))
  : new Date();

const monday = mondayOf(baseDate);
const start = Timestamp.fromDate(monday);
const end = Timestamp.fromDate(
  new Date(monday.getTime() + 7 * 86400000)
);

/* =========================
   NAV
========================= */
document.getElementById("prevWeek").onclick = () => {
  const d = new Date(monday);
  d.setDate(d.getDate() - 7);
  location.href = `agenda-semanal.html?week=${d.toISOString().slice(0,10)}`;
};

document.getElementById("nextWeek").onclick = () => {
  const d = new Date(monday);
  d.setDate(d.getDate() + 7);
  location.href = `agenda-semanal.html?week=${d.toISOString().slice(0,10)}`;
};

document.getElementById("todayWeek").onclick = () =>
  location.href = "agenda-semanal.html";

/* =========================
   DATA
========================= */
const q = query(
  collection(db, "appointments"),
  where("therapistId", "==", therapistId),
  where("start", ">=", start),
  where("start", "<", end)
);

const snap = await getDocs(q);
const grid = document.getElementById("weekGrid");
grid.innerHTML = "";

snap.forEach(doc => {
  const a = doc.data();
  const div = document.createElement("div");
  div.className = "week-item";
  div.textContent =
    `${a.patientName || ""} · ${a.start.toDate().toLocaleString("es-ES")}`;
  div.onclick = () =>
    location.href =
      `agenda-diaria.html?date=${a.start.toDate().toISOString().slice(0,10)}`;
  grid.appendChild(div);
});
</script>
</body>
</html>
