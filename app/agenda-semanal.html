<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/app.css">

<style>
.week-wrapper {
  padding: 1rem;
  overflow-x: auto;
}

.week-grid {
  display: grid;
  grid-template-columns: 60px repeat(7, minmax(120px,1fr));
  gap: 0.4rem;
}

.week-hour {
  font-size: 0.75rem;
  text-align: right;
  padding-right: 6px;
  color: #666;
}

.day-header {
  text-align: center;
  font-weight: 600;
  font-size: 0.85rem;
}

.week-slot {
  height: 44px;
  border-radius: 8px;
  cursor: pointer;
}

.available { background:#dff3e6; }
.blocked   { background:#f3dede; }
.reserved  { background:#fff2cc; }
.done      { background:#e6f0ff; }

.week-slot small {
  font-size: 0.65rem;
  padding-left: 4px;
}
</style>
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="week-wrapper">
  <div id="weekGrid" class="week-grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";

await requireAuth();
await loadMenu();
</script>

<script type="module" src="assets/js/agenda-week.js"></script>

</body>
</html>
