<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.week-wrapper { padding:1rem; overflow-x:auto; }

.week-grid {
  display:grid;
  grid-template-columns:60px repeat(7,minmax(120px,1fr));
  gap:.4rem;
}

.week-hour {
  font-size:.75rem;
  text-align:right;
  padding-right:6px;
  color:#666;
}

.day-header {
  text-align:center;
  font-weight:600;
}

.week-slot {
  height:44px;
  border-radius:8px;
  font-size:.7rem;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
}

.available { background:#e6f4d7; }
.reserved  { background:#fff2cc; }
.done      { background:#e6f0ff; }

/* reutilizamos estilo modal de diaria */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:999;
}

.modal-card {
  background:#fff;
  max-width:420px;
  margin:8vh auto;
  padding:1rem;
  border-radius:14px;
}

.modal-row { margin-bottom:.75rem; }
.modal-row.inline {
  display:flex;
  align-items:center;
  gap:.5rem;
}

.modal-actions {
  display:flex;
  gap:.5rem;
  justify-content:flex-end;
}
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">
  <div id="weekGrid" class="week-grid"></div>
</main>

<!-- ================= MODAL CITA (MISMO QUE DIARIA) ================= -->
<div id="appointmentModal" class="modal">
  <div class="modal-card">

    <h3 id="amPatient"></h3>
    <div class="modal-row" id="amDateTime"></div>
    <div class="modal-row" id="amModality"></div>

    <div class="modal-row inline">
      <input type="checkbox" id="amCompleted">
      <label>Sesión realizada</label>
    </div>

    <div class="modal-row">
      <label>Importe (€)</label>
      <input id="amAmount" type="number" value="60">
    </div>

    <div class="modal-row">
      <label>Método de pago</label>
      <select id="amPaymentMethod">
        <option value="">—</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="bizum">Bizum</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>

    <div class="modal-row inline">
      <input type="checkbox" id="amPaid">
      <label>Pagada</label>
    </div>

    <div class="modal-row inline">
      <input type="checkbox" id="amIssued" disabled>
      <label>Factura emitida</label>
    </div>

    <div class="modal-actions">
      <button id="amInvoiceBtn" class="btn-primary">Emitir factura</button>
      <button id="amSaveBtn" class="btn-primary">Guardar</button>
      <button onclick="closeAppointmentModal()">Cerrar</button>
    </div>

  </div>
</div>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";

import {
  markAppointmentCompleted,
  invoiceAppointment,
  markInvoicePaid
} from "./assets/js/appointment-manager.js";

import {
  collection, getDocs, query, where, Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

const therapistId = auth.currentUser.uid;
const grid = document.getElementById("weekGrid");

const START_HOUR = 9;
const END_HOUR = 21;
const DAYS = 7;

/* ===== LUNES DE LA SEMANA ===== */
const today = new Date();
const monday = new Date(today);
monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));
monday.setHours(12,0,0,0);

/* ===== CABECERAS ===== */
grid.appendChild(document.createElement("div"));

for(let d=0; d<DAYS; d++){
  const day = new Date(monday);
  day.setDate(monday.getDate()+d);

  const h = document.createElement("div");
  h.className="day-header";
  h.textContent =
    day.toLocaleDateString("es-ES",{weekday:"short",day:"numeric"});

  grid.appendChild(h);
}

/* ===== GRID BASE ===== */
for(let hour=START_HOUR; hour<END_HOUR; hour++){
  const hc=document.createElement("div");
  hc.className="week-hour";
  hc.textContent=`${hour}:00`;
  grid.appendChild(hc);

  for(let d=0; d<DAYS; d++){
    const cell=document.createElement("div");
    cell.className="week-slot available";

    const slotDate = new Date(monday);
    slotDate.setDate(monday.getDate()+d);
    slotDate.setHours(hour,0,0,0);

    cell.onclick = () => {
      // crear cita desde semanal
      window.location.href =
        `agenda-diaria.html?date=${toISO(slotDate)}`;
    };

    grid.appendChild(cell);
  }
}

/* ===== MODAL ===== */
let currentAppointment=null;

window.closeAppointmentModal = () =>
  appointmentModal.style.display="none";

function openAppointmentModal(app){
  currentAppointment = app;

  const s = app.start.toDate();
  const e = app.end.toDate();

  amPatient.textContent = app.patientName || "";
  amDateTime.textContent =
    `${s.toLocaleDateString()} ${s.getHours()}:00 – ${e.getHours()}:00`;
  amModality.textContent = `Modalidad: ${app.modality || ""}`;

  amCompleted.checked = app.status==="completed";
  amIssued.checked = !!app.invoiceId;

  appointmentModal.style.display="block";
}

/* ===== DATOS ===== */
const start = Timestamp.fromDate(monday);
const end = Timestamp.fromDate(
  new Date(monday.getTime()+7*86400000)
);

const snap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",start),
  where("start","<",end)
));

snap.forEach(docSnap=>{
  const a = docSnap.data();
  const s = a.start.toDate();

  const d = (s.getDay()+6)%7;
  const h = s.getHours();
  if(h<START_HOUR||h>=END_HOUR) return;

  const index =
    1 + d + (h-START_HOUR+1)*(DAYS+1);

  const cell = grid.children[index];
  if(!cell) return;

  cell.className =
    `week-slot ${a.status==="completed"?"done":"reserved"}`;
  cell.textContent = a.patientName || "";

  cell.onclick = () =>
    openAppointmentModal({ ...a, id:docSnap.id });
});

/* ===== HELPERS ===== */
function toISO(d){
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
</script>
</body>
</html>
