<!-- agenda-semanal.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="week-wrapper">

  <div class="week-header">
    <h1>Agenda semanal</h1>
    <div class="week-nav">
      <button id="prevWeek" class="btn-secondary">←</button>
      <button id="todayWeek" class="btn-secondary">Hoy</button>
      <button id="nextWeek" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="weekGrid" class="week-grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
import { auth, db } from "./assets/js/firebase.js";
import {
  collection, getDocs, query, where,
  Timestamp, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

await requireAuth();
await loadMenu();

const therapistId = auth.currentUser.uid;
const grid = document.getElementById("weekGrid");

const START_HOUR = 9;
const END_HOUR = 21;
const DAYS = ["mon","tue","wed","thu","fri","sat","sun"];

/* ===== FECHA CONTROLADA ===== */
function mondayOf(d){
  const x = new Date(d);
  x.setDate(x.getDate() - ((x.getDay()+6)%7));
  x.setHours(0,0,0,0);
  return x;
}

const params = new URLSearchParams(location.search);
const base = params.get("week") ? new Date(params.get("week")) : new Date();
const monday = mondayOf(base);
const weekKey = monday.toISOString().slice(0,10);

document.getElementById("prevWeek").onclick =
  () => go(-1);
document.getElementById("nextWeek").onclick =
  () => go(1);
document.getElementById("todayWeek").onclick =
  () => location.href = "agenda-semanal.html";

function go(n){
  const d = new Date(monday);
  d.setDate(d.getDate()+n*7);
  location.href = `agenda-semanal.html?week=${d.toISOString().slice(0,10)}`;
}

/* ===== DISPONIBILIDAD ===== */
const availSnap = await getDoc(
  doc(db,"availability",`${therapistId}_${weekKey}`)
);
const slots = availSnap.exists()
  ? availSnap.data().slots || {}
  : {};

/* ===== CITAS ===== */
const start = Timestamp.fromDate(monday);
const end = Timestamp.fromDate(
  new Date(monday.getTime()+7*86400000)
);

const appsSnap = await getDocs(query(
  collection(db,"appointments"),
  where("therapistId","==",therapistId),
  where("start",">=",start),
  where("start","<",end)
));

const appsByKey = {};
appsSnap.forEach(d=>{
  const a = d.data();
  const s = a.start.toDate();
  const k = `${DAYS[(s.getDay()+6)%7]}_${s.getHours()}`;
  appsByKey[k] = { ...a, id:d.id };
});

/* ===== CABECERAS ===== */
grid.appendChild(document.createElement("div"));
for(let d=0;d<7;d++){
  const x=new Date(monday); x.setDate(x.getDate()+d);
  const h=document.createElement("div");
  h.className="day-header";
  h.textContent=x.toLocaleDateString("es-ES",{weekday:"short",day:"numeric"});
  grid.appendChild(h);
}

/* ===== GRID ===== */
for(let h=START_HOUR;h<END_HOUR;h++){
  const hc=document.createElement("div");
  hc.className="week-hour";
  hc.textContent=`${h}:00`;
  grid.appendChild(hc);

  for(let d=0;d<7;d++){
    const key=`${DAYS[d]}_${h}`;
    const cell=document.createElement("div");

    if(appsByKey[key]){
      cell.className="week-slot reserved";
      cell.textContent=appsByKey[key].patientName||"";
      cell.onclick=()=>location.href=
        `agenda-diaria.html?date=${toISO(appsByKey[key].start.toDate())}`;
    }
    else if(slots[key]){
      cell.className="week-slot available";
      cell.textContent="Disponible";
      cell.onclick=()=>location.href=
        `agenda-diaria.html?date=${toISO(
          new Date(monday.getTime()+d*86400000)
        )}`;
    }
    else{
      cell.className="week-slot disabled";
    }

    grid.appendChild(cell);
  }
}

function toISO(d){
  return d.toISOString().slice(0,10);
}
</script>
</body>
</html>
