<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por paciente | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<!-- MEN√ö -->
<header class="app-menu"></header>

<!-- CONTENIDO -->
<main class="app-container">

  <h1 class="page-title">Respuestas por paciente</h1>

  <div id="patients"></div>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    orderBy,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* =========================
     ETIQUETAS CL√çNICAS
  ========================= */
  const FIELD_LABELS = {
    emociones_presentes: "Emociones presentes",
    pensamientos_automaticos: "Pensamientos autom√°ticos",
    sensaciones_corporales: "Sensaciones corporales",
    conductas: "Conductas",
    reflexion_final: "Reflexi√≥n final"
  };

  function labelFor(key) {
    return FIELD_LABELS[key] || key.replace(/_/g, " ");
  }

  async function init() {
    await requireAuth();
    await loadMenu();

    const container = document.getElementById("patients");

    /* =========================
       CARGAR ENTRADAS
    ========================= */
    const q = query(
      collection(db, "entries"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = "<p>No hay respuestas registradas.</p>";
      return;
    }

    /* =========================
       AGRUPAR POR UID
    ========================= */
    const grouped = {};

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.uid || !entry.data) return;

      if (!grouped[entry.uid]) grouped[entry.uid] = [];
      grouped[entry.uid].push(entry);
    });

    /* =========================
       RENDER POR PACIENTE
    ========================= */
    for (const uid of Object.keys(grouped)) {

      // üîé resolver nombre paciente
      let patientName = uid;
      try {
        const userSnap = await getDoc(doc(db, "users", uid));
        if (userSnap.exists()) {
          const u = userSnap.data();
          patientName = `${u.nombre || ""} ${u.apellidos || ""}`.trim() || uid;
        }
      } catch (_) {}

      const patientCard = document.createElement("section");
      patientCard.className = "card";

      let html = `<h2>${patientName}</h2>`;

      grouped[uid].forEach(entry => {
        const fecha = entry.createdAt?.toDate
          ? entry.createdAt.toDate().toLocaleString()
          : "";

        html += `
          <hr>
          <p><strong>Ejercicio:</strong>
            ${entry.exerciseTitle || entry.type || "Ejercicio"}
          </p>
          <small style="opacity:.7">${fecha}</small>
        `;

        for (const key in entry.data) {
          html += `
            <p>
              <strong>${labelFor(key)}</strong><br>
              ${entry.data[key]}
            </p>
          `;
        }
      });

      patientCard.innerHTML = html;
      container.appendChild(patientCard);
    }
  }

  init();
</script>

</body>
</html>
