<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por paciente | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-layout">

<header class="app-menu"></header>

<main class="app-content">
  <h1 class="page-title">Respuestas por paciente</h1>
  <div id="patients"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    orderBy,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* =========================
     ETIQUETAS CLÍNICAS
  ========================= */
  const FIELD_LABELS = {
    texto: "Contenido",
    emociones_presentes: "Emociones presentes",
    pensamientos_automaticos: "Pensamientos automáticos",
    sensaciones_corporales: "Sensaciones corporales",
    conductas: "Conductas",
    reflexion_final: "Reflexión final"
  };

  function labelFor(key) {
    return FIELD_LABELS[key] || key.replace(/_/g, " ");
  }

  function isClinicalField(key) {
    return !["uid", "type", "createdAt", "exerciseTitle"].includes(key);
  }

  async function init() {
    await requireAuth();
    await loadMenu();

    const container = document.getElementById("patients");

    const q = query(
      collection(db, "entries"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = "<p>No hay respuestas registradas.</p>";
      return;
    }

    /* =========================
       AGRUPAR POR PACIENTE
    ========================= */
    const grouped = {};

    snap.forEach(d => {
      const entry = d.data();
      if (!entry.uid) return;
      if (!grouped[entry.uid]) grouped[entry.uid] = [];
      grouped[entry.uid].push(entry);
    });

    /* =========================
       RENDER
    ========================= */
    for (const uid of Object.keys(grouped)) {

      let patientName = uid;
      const userSnap = await getDoc(doc(db, "users", uid));
      if (userSnap.exists()) {
        const u = userSnap.data();
        patientName = u.alias || u.nombre || uid;
      }

      const card = document.createElement("section");
      card.className = "card";

      let html = `<h2>${patientName}</h2>`;

      grouped[uid].forEach(entry => {
        const fecha = entry.createdAt?.toDate
          ? entry.createdAt.toDate().toLocaleString()
          : "";

        html += `
          <hr>
          <p><strong>Tipo:</strong> ${entry.type}</p>
          <small style="opacity:.7">${fecha}</small>
        `;

        Object.keys(entry)
          .filter(isClinicalField)
          .forEach(key => {
            html += `
              <p>
                <strong>${labelFor(key)}</strong><br>
                ${entry[key]}
              </p>
            `;
          });
      });

      card.innerHTML = html;
      container.appendChild(card);
    }
  }

  init();
</script>

</body>
</html>
