<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">
  <h1 class="page-title">

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";

  await requireAuth();
  await loadMenu();
</script>

<main class="app-container">
  <h1>Respuestas por paciente</h1>
  <div id="patients"></div>
</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { db } from "./assets/js/firebase.js";
  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // 1️⃣ Autenticación
  await requireAuth();

  // 2️⃣ Cargar todas las respuestas
  const q = query(
    collection(db, "entries"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);
  const container = document.getElementById("patients");

  if (snap.empty) {
    container.innerHTML = "<p>No hay respuestas registradas.</p>";
  }

  // 3️⃣ Agrupar por paciente (uid)
  const grouped = {};

  snap.forEach(doc => {
    const entry = doc.data();
    const uid = entry.uid;

    if (!grouped[uid]) {
      grouped[uid] = [];
    }

    grouped[uid].push(entry);
  });

  // 4️⃣ Pintar por paciente
  Object.keys(grouped).forEach(uid => {
    const patientBlock = document.createElement("div");
    patientBlock.className = "exercise-card";

    let html = `
      <h2>Paciente: ${uid}</h2>
    `;

    grouped[uid].forEach(entry => {
      html += `
        <hr>
        <h3>${entry.exerciseTitle}</h3>
        <p><strong>Fecha:</strong>
          ${entry.createdAt?.toDate().toLocaleString() || ""}
        </p>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}:</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }
    });

    patientBlock.innerHTML = html;
    container.appendChild(patientBlock);
  });
</script>

</body>
</html>
