<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas por paciente | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

  <!-- MENÃš (se rellena por JS) -->
  <header class="app-menu"></header>

  <!-- CONTENIDO -->
  <main class="app-container">

    <h1 class="page-title">Respuestas por paciente</h1>

    <div id="patients"></div>

  </main>

  <!-- SCRIPT -->
  <script type="module">
    import { requireAuth } from "./assets/js/auth.js";
    import { loadMenu } from "./assets/js/menu.js";
    import { db } from "./assets/js/firebase.js";

    import {
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    async function init() {
      // ğŸ” Auth + menÃº
      await requireAuth();
      await loadMenu();

      const container = document.getElementById("patients");

      // ğŸ” Cargar entradas
      const q = query(
        collection(db, "entries"),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        container.innerHTML = "<p>No hay respuestas registradas.</p>";
        return;
      }

      // Agrupar por paciente (uid)
      const grouped = {};

      snap.forEach(docSnap => {
        const entry = docSnap.data();
        const uid = entry.uid;

        if (!uid || !entry.data) return;

        if (!grouped[uid]) grouped[uid] = [];
        grouped[uid].push(entry);
      });

      // Render por paciente
      Object.keys(grouped).forEach(uid => {
        const patientCard = document.createElement("div");
        patientCard.className = "card";

        let html = `<h2>Paciente: ${uid}</h2>`;

        grouped[uid].forEach(entry => {
          const fecha = entry.createdAt?.toDate
            ? entry.createdAt.toDate().toLocaleString()
            : "";

          html += `
            <hr>
            <p><strong>Ejercicio:</strong> ${entry.exerciseTitle || entry.type || "Ejercicio"}</p>
            <small style="opacity:.7">${fecha}</small>
          `;

          for (const key in entry.data) {
            html += `
              <p>
                <strong>${key.replace(/_/g, " ")}</strong><br>
                ${entry.data[key]}
              </p>
            `;
          }
        });

        patientCard.innerHTML = html;
        container.appendChild(patientCard);
      });
    }

    init();
  </script>

</body>
</html>
