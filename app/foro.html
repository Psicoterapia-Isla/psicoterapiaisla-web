<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foro | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container forum-layout">

  <!-- COLUMNA IZQUIERDA (contenido principal) -->
  <section class="forum-main">

    <h1>Foro</h1>

    <!-- MENSAJES DEL TEMA -->
    <section id="forum-posts" class="forum-posts"></section>

    <!-- NUEVO MENSAJE -->
    <form id="new-post-form" class="card">
      <textarea
        id="post-content"
        placeholder="Escribe tu mensaje…"
        required
      ></textarea>

      <button type="submit" class="btn-primary">
        Publicar
      </button>
    </form>

  </section>

  <!-- COLUMNA DERECHA (temas del foro) -->
  <aside class="forum-sidebar card">

    <h2>Temas del foro</h2>

    <section id="forum-topics"></section>

    <!-- Crear tema (terapeuta) -->
    <form id="new-topic-form">
      <input
        type="text"
        id="topic-title"
        placeholder="Título del tema"
        required
      />

      <textarea
        id="topic-description"
        placeholder="Descripción del tema"
      ></textarea>

      <button type="submit" class="btn-primary">
        Crear tema
      </button>
    </form>

  </aside>

</main>

<script type="module" src="assets/js/forumTopics.js"></script>
<script type="module" src="assets/js/forumPage.js"></script>

</body>
</html>
