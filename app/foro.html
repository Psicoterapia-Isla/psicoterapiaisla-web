<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Foro | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1>Foro</h1>
<section class="card">
<section class="card">
  <h2>Temas del foro</h2>

  <ul id="forum-topics"></ul>

  <!-- Visible solo para terapeuta (luego afinamos) -->
  <form id="new-topic-form">
    <input
      type="text"
      id="topic-title"
      placeholder="Título del tema"
      required
    />
    <textarea
      id="topic-description"
      placeholder="Descripción del tema"
    ></textarea>

    <button type="submit" class="btn-primary">
      Crear tema
    </button>
  </form>
</section>
  <form id="new-post-form">
    <textarea
      id="post-content"
      placeholder="Escribe tu mensaje…"
      required
    ></textarea>

    <button type="submit" class="btn-primary">
      Publicar
    </button>
  </form>

</section>
  <!-- CONTENEDOR ÚNICO DEL FORO -->
  <section id="forum-posts"></section>

</main>

<script type="module" src="assets/js/forumPage.js"></script>
</body>
</html>
