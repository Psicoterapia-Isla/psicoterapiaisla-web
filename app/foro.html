<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas de ejercicios | Psicoterapia Isla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base -->
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="app-container">

  <h1>Respuestas de ejercicios</h1>

  <section id="entries"></section>

</main>

<script type="module">
  import { requireAuth } from "./assets/js/auth.js";
  import { loadMenu } from "./assets/js/menu.js";
  import { db } from "./assets/js/firebase.js";

  import {
    collection,
    query,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  async function init() {
    // üîê Auth + men√∫
    await requireAuth();
    await loadMenu();

    const container = document.getElementById("entries");

    const q = query(
      collection(db, "entries"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      container.innerHTML = "<p>No hay respuestas todav√≠a.</p>";
      return;
    }

    snap.forEach(docSnap => {
      const entry = docSnap.data();
      if (!entry.data) return;

      const card = document.createElement("section");
      card.className = "card";

      let html = `
        <h2>${entry.exerciseTitle || entry.type}</h2>
        <small style="opacity:.7">
          ${
            entry.createdAt?.toDate
              ? entry.createdAt.toDate().toLocaleString()
              : ""
          }
        </small>
      `;

      for (const key in entry.data) {
        html += `
          <p>
            <strong>${key.replace(/_/g, " ")}</strong><br>
            ${entry.data[key]}
          </p>
        `;
      }

      card.innerHTML = html;
      container.appendChild(card);
    });
  }

  init();
</script>

</body>
</html>
