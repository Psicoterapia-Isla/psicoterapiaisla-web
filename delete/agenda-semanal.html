<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agenda semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/app.css">

<style>
.wrapper { padding:1.5rem; overflow-x:auto; }
.header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
.nav { display:flex; gap:.5rem; }

.grid {
  display:grid;
  grid-template-columns:60px repeat(7,minmax(120px,1fr));
  gap:.4rem;
}

.hour { font-size:.75rem; text-align:right; padding-right:6px; color:#666; }
.day { text-align:center; font-weight:600; }

.cell {
  height:46px;
  border-radius:10px;
  font-size:.7rem;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.free { background:#e6f4d7; cursor:pointer; }
.busy { background:#fff2cc; cursor:pointer; }
.done { background:#e6f0ff; cursor:pointer; }
.off  { background:#e5e7eb; }
</style>
</head>

<body class="app-body">
<header class="app-menu"></header>

<main class="wrapper">
  <div class="header">
    <h1>Agenda semanal</h1>
    <div class="nav">
      <button id="prev" class="btn-secondary">←</button>
      <button id="today" class="btn-secondary">Hoy</button>
      <button id="next" class="btn-secondary">→</button>
    </div>
  </div>

  <div id="grid" class="grid"></div>
</main>

<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";
await requireAuth();
await loadMenu();
</script>

<script type="module" src="assets/js/agenda-semanal.js"></script>
</body>
</html>
