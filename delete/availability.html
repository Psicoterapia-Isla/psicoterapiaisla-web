<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Disponibilidad semanal | Psicoterapia Isla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="assets/css/app.css">

<style>
.availability-wrapper {
  padding: 1rem;
}

.availability-grid {
  display: grid;
  grid-template-columns: 60px repeat(7, 1fr);
  gap: 6px;
  margin-top: 1rem;
}

.hour-label {
  font-size: 0.75rem;
  text-align: right;
  padding-right: 6px;
  color: #666;
}

.day-label {
  text-align: center;
  font-weight: 600;
}

.slot {
  height: 36px;
  border-radius: 6px;
  background: #e5e7eb; /* NO disponible */
  cursor: pointer;
}

.slot.available {
  background: #e6f4d7; /* Disponible */
}
</style>
</head>

<body class="app-body">

<header class="app-menu"></header>

<main class="availability-wrapper">

  <h1>Disponibilidad semanal</h1>
  <p>Marca las horas en las que est√°s disponible para citas.</p>

  <div id="availabilityGrid" class="availability-grid"></div>

  <br>
  <button id="saveAvailability" class="btn-primary">
    Guardar disponibilidad
  </button>

</main>

<!-- ================= JS ================= -->
<script type="module">
import { requireAuth } from "./assets/js/auth.js";
import { loadMenu } from "./assets/js/menu.js";

await requireAuth();
await loadMenu();
</script>

<script type="module" src="assets/js/availability-grid.js"></script>

</body>
</html>
